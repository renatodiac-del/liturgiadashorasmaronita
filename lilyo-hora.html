<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lilyo — Vigílias</title>
<style>
  :root{
    --fundo:#020814;      /* azul bem escuro (quase preto) */
    --dourado:#d6b25a;    /* ouro-velho para contornos/bordas */
    --bege:#f5e6c8;       /* bege do subtítulo */
    --vermelho:#a00000;   /* botão voltar */
    --sombra:rgba(0,0,0,.22);
  }

  /* Céu base */
  body{
    margin:0; font-family:Arial,Helvetica,sans-serif; color:#fff;
    background:var(--fundo);
    position:relative; overflow-x:hidden;
  }

  /* Campo de estrelas finas (muitas) */
  body::after{
    content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
    background:
      radial-gradient(1px 1px at 8% 12%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 15% 28%, rgba(255,255,255,.75) 99%, transparent 100%),
      radial-gradient(1px 1px at 23% 6%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 30% 18%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 38% 32%, rgba(255,255,255,.7) 99%, transparent 100%),
      radial-gradient(1px 1px at 44% 8%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 52% 22%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 58% 5%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 66% 16%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 72% 27%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 80% 10%, rgba(255,255,255,.75) 99%, transparent 100%),
      radial-gradient(1px 1px at 88% 20%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 10% 58%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 18% 76%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 26% 64%, rgba(255,255,255,.7) 99%, transparent 100%),
      radial-gradient(1px 1px at 34% 84%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 42% 72%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 50% 88%, rgba(255,255,255,.75) 99%, transparent 100%),
      radial-gradient(1px 1px at 58% 62%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 66% 78%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 74% 66%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 82% 82%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(450px 450px at 50% 40%, rgba(255,255,255,.04), transparent 70%),
      radial-gradient(300px 300px at 20% 60%, rgba(255,255,255,.03), transparent 70%),
      radial-gradient(300px 300px at 80% 70%, rgba(255,255,255,.03), transparent 70%),
      transparent;
  }

  /* Estrelas maiores/brilhantes nas bordas */
  .sky-border{
    position:fixed; inset:0; pointer-events:none; z-index:0;
    background:
      radial-gradient(3px 3px at 2% 2%, #fff, transparent 60%),
      radial-gradient(3px 3px at 50% 2%, #fff, transparent 60%),
      radial-gradient(3px 3px at 98% 2%, #fff, transparent 60%),
      radial-gradient(3px 3px at 2% 50%, #fff, transparent 60%),
      radial-gradient(3px 3px at 98% 50%, #fff, transparent 60%),
      radial-gradient(3px 3px at 2% 98%, #fff, transparent 60%),
      radial-gradient(3px 3px at 50% 98%, #fff, transparent 60%),
      radial-gradient(3px 3px at 98% 98%, #fff, transparent 60%);
    filter:drop-shadow(0 0 8px rgba(255,255,255,.9)) drop-shadow(0 0 16px rgba(255,255,255,.5));
  }

  /* Lua cheia no topo central (metade visível) */
  .moon{
    position:fixed; top:-35vh; left:50%; transform:translateX(-50%);
    width:80vh; height:80vh; border-radius:50%; pointer-events:none; z-index:0;
    background:
      radial-gradient(circle at 35% 35%, #ffffff 0%, #f7f0d6 55%, #e6dfc2 75%, rgba(255,255,255,0) 76%),
      radial-gradient(6px 6px at 42% 38%, rgba(0,0,0,.16), rgba(0,0,0,0) 60%),
      radial-gradient(4px 4px at 30% 48%, rgba(0,0,0,.12), rgba(0,0,0,0) 60%),
      radial-gradient(5px 5px at 52% 30%, rgba(0,0,0,.10), rgba(0,0,0,0) 60%);
    box-shadow:0 0 40px 16px rgba(255,255,255,.28), inset 0 0 80px rgba(255,255,255,.18);
  }

  /* Cabeçalho/títulos */
  header{ position:relative; z-index:1; text-align:center; padding:12px 12px 0 }
  .titulo{
    margin:0; padding:6px 0 0; line-height:1.05; font-weight:900; letter-spacing:.6px;
    font-size:37px;                    /* 32px + 5pt aprox. */
    color:#fff;
    -webkit-text-stroke:3px var(--dourado); /* 3× mais espesso */
    text-shadow:0 1px 0 rgba(0,0,0,.25);
  }
  .subtitulo{
    margin:6px 0 6px; line-height:1.08;
    font-size:27px;                    /* 10pt menor que o título */
    color:var(--bege);
    font-weight:800; text-transform:none;
  }

  /* Ícone principal: abaixo do 1/4 superior da tela */
  .hero-icon{
    display:block;
    margin:clamp(12px, 25vh, 240px) auto 10px;  /* empurra para baixo do ¼ */
    max-width:clamp(288px,80vw,512px);
    width:100%; height:auto; object-fit:contain; object-position:center;
    border:0; border-radius:0; box-shadow:0 6px 18px var(--sombra);
    background:transparent; position:relative; z-index:1;
  }

  /* Botões grandes (2) centralizados */
  .wrap{
    position:relative; z-index:1;
    max-width:600px; margin:0 auto; padding:14px 20px 10px;
    display:flex; flex-direction:column; align-items:center; gap:10px;
  }
  .btn{
    position:relative; display:flex; align-items:center; justify-content:flex-start;
    text-decoration:none; background:#fff;
    border:2px solid var(--dourado); border-radius:14px;
    width:55%; min-width:280px; min-height:51px; padding:5px 12px;
    box-shadow:0 4px 10px var(--sombra);
    color:#000; text-align:center; font-weight:800;
    transition:transform .08s ease-in-out, box-shadow .12s;
    overflow:hidden; margin:0 auto;
  }
  .btn:hover{ transform:translateY(-1px); box-shadow:0 6px 14px var(--sombra); }

  .btn .icon-round{
    width:32px; height:32px; border-radius:50%; object-fit:cover;
    border:2px solid var(--dourado); box-shadow:0 0 0 2px #fff inset; background:#fff;
    margin-right:10px; flex:0 0 auto;
  }
  .btn .label{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
    pointer-events:none;
  }
  .btn .main{
    font-size:21px; line-height:1.06; -webkit-text-stroke:.8px var(--dourado);
  }

  /* Voltar */
  footer{ text-align:center; margin:16px 0 22px; position:relative; z-index:1; }
  .btn-voltar{
    display:inline-flex; align-items:center; gap:8px;
    background:var(--vermelho); color:#fff; text-decoration:none;
    border:none; border-radius:999px; padding:6px 12px;
    font-weight:800; font-size:12px; box-shadow:0 3px 8px var(--sombra);
    transform:scale(.6); transform-origin:center;
  }
</style>
</head>
<body>

  <!-- estrelas grandes nas bordas e lua no topo -->
  <div class="sky-border" aria-hidden="true"></div>
  <div class="moon" aria-hidden="true"></div>

  <header>
    <h1 class="titulo">Lilyo</h1>
    <div class="subtitulo">meia noite e vigílias</div>
    <!-- ÍCONE PRINCIPAL reintroduzido -->
    <img class="hero-icon" src="img/icone-lilyo.horas.jpg" alt="Ícone principal Lilyo">
  </header>

  <main class="wrap">
    <!-- Botão 1: Oração -->
    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label"><span class="main">Oração</span></span>
    </a>

    <!-- Botão 2: Hinos e Melodias -->
    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label"><span class="main">Hinos e Melodias</span></span>
    </a>
  </main>

  <footer>
    <a class="btn-voltar" href="mapa-liturgico.html">← voltar</a>
  </footer>

</body>
</html>
