<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Semana da Paixão — Qurbono</title>
<meta name="theme-color" content="#5a0010">
<style>
  :root{
    --bordo:#5a0010; --prata:#b8b1a6; --ouro:#d6b25a; --txt:#d6b25a;
    --shadow:rgba(0,0,0,.15); --fonte: Arial, Helvetica, sans-serif;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;font-family:var(--fonte);color:#1b1b1b;
    background: linear-gradient(180deg, var(--bordo) 0%, #8f2133 50%, var(--prata) 100%);
    display:flex; flex-direction:column; min-height:100vh;
  }
  .wrap{width:100%;max-width:560px;margin:0 auto;padding:8px 14px 10px}
  .title{
    text-align:center; font-weight:900; margin:4px 0 6px; line-height:1.06;
    font-size:1.8rem; color:var(--txt);
    text-shadow:-1px -1px 0 #a8832f, 1px -1px 0 #a8832f, -1px 1px 0 #a8832f, 1px 1px 0 #a8832f;
  }
  .hero{
    display:block;margin:0 auto 12px;max-width:100%;height:auto;max-height:380px;
    border:6px solid var(--ouro); box-shadow:inset 0 0 0 4px var(--prata), 0 6px 16px var(--shadow);
    border-radius:12px
  }
  .main{
    display:block;width:94%;margin:0 auto 8px;padding:12px 14px;text-align:center;text-decoration:none;
    background:#fff;color:#7a1b1b;font-weight:900;font-size:1.05rem;border-radius:16px;
    border:3px solid var(--ouro); box-shadow:inset 0 0 0 3px var(--prata), 0 6px 14px var(--shadow);
  }
  .nav{display:flex;justify-content:center;gap:10px;margin:8px 0 0}
  .nav button{
    background:#fff;color:#7a1b1b;font-weight:900;border-radius:12px;border:3px solid var(--ouro);
    padding:8px 12px;cursor:pointer; box-shadow:inset 0 0 0 3px var(--prata), 0 2px 6px var(--shadow)
  }
  .nav button:hover{background:#fff7ea}
  footer{text-align:center;margin-top:auto;padding:10px 0 12px}
  .back{background:#a00000;color:#fff;text-decoration:none;border:none;border-radius:8px;padding:.38rem .7rem;font-weight:900}
  .back:hover{background:#c00000}
</style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">Semana da Paixão</h1>
    <img class="hero" src="img/icone-qurbono-paixao.jpg" alt="">
    <a id="mainLink" class="main" href="#" target="_blank">—</a>
    <div class="nav">
      <button id="prev">← Anterior</button>
      <button id="next">Próximo →</button>
    </div>
  </main>
  <footer>
    <a class="back" href="javascript:history.back()" onclick="if(!document.referrer||!document.referrer.includes('liturgia-ano.html'))this.href='liturgia-ano.html'">← Voltar</a>
  </footer>

<script>
const itens = [
  {label:'Sexta-feira das Tentações de Cristo', href:'#'},
  {label:'Sábado de Lázaro', href:'#'},
  {label:'Chegada ao Porto', href:'#'},
  {label:'Domingo do Hosana', href:'#'},
  {label:'Missa da Semana Santa', href:'#'},
  {label:'Celebração da Lâmpada', href:'#'},
  {label:'Quinta-feira dos Mistérios', href:'#'},
  {label:'Celebração dos Pré-Santificados', href:'#'},
  {label:'Crucificação e Adoração da Cruz', href:'#'},
  {label:'Oração do Perdão — Sábado da Luz', href:'#'}
];
let i=0;
const link = document.getElementById('mainLink');
function render(){ link.innerText = itens[i].label; link.href = itens[i].href; }
document.getElementById('prev').onclick=()=>{i=(i-1+itens.length)%itens.length; render();}
document.getElementById('next').onclick=()=>{i=(i+1)%itens.length; render();}
render();
</script>
</body>
</html>
