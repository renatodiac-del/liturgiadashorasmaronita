<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capela Virtual São Marun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: radial-gradient(circle, #fefefe 15%, #8b6b2e 100%);
      font-family: Arial, sans-serif;
    }

    .home-img {
      position: absolute;
      top: 0;
      width: 100%;
      height: auto;
      max-height: 100%;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
      width: 80%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background-color: #fff8dc;
      border: 2px solid #8b6b2e;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn img {
      margin-right: 10px;
      width: 24px;
      height: 24px;
    }

    .content {
      padding: 20px;
      text-align: left;
      background: #fff8dc;
      border-top: 2px solid #8b6b2e;
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="img/icone-home.png" alt="Home" class="home-img">

  <div class="buttons-container">
    <div class="btn" onclick="loadSection('Qurbono')">
      <img src="img/cruz.png" alt="Cruz"> Qurbono
    </div>
    <div class="btn" onclick="loadSection('Oracao')">
      <img src="img/cruz.png" alt="Cruz"> Oração das Horas
    </div>
    <div class="btn" onclick="loadSection('Calendario')">
      <img src="img/cruz.png" alt="Cruz"> Calendário Litúrgico
    </div>
  </div>

  <div class="content" id="content">
    <p>Selecione uma opção acima...</p>
  </div>

  <script>
    // Link direto da planilha CSV
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQua_1f6Zh2z381rylAXiNfwqREC9GGJcEZuLbQ5n3ftovaIjTINhFar2Xr8wRLNACDSHz1aQhNIETl/pub?output=csv";

    async function loadSection(section) {
      const response = await fetch(csvUrl);
      const data = await response.text();

      // Divide o CSV em linhas
      const rows = data.split("\n").map(row => row.split(","));

      // Exemplo: procurar pela seção correspondente
      let contentHtml = "";
      rows.forEach(row => {
        if (row[0] && row[0].trim() === section) {
          contentHtml += `<h2>${row[0]}</h2><p>${row[1] || ""}</p>`;
        }
      });

      if (!contentHtml) {
        contentHtml = "<p>Seção não encontrada na planilha.</p>";
      }

      document.getElementById("content").innerHTML = contentHtml;
    }
  </script>
</body>
</html>
