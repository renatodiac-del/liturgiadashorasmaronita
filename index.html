<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hora Maronita</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#582c0c">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/gwRd4N4.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-marrom-monastico: #582c0c;
            --cor-bege-pergaminho: #fdfaf6;
            --cor-dourado-bizantino: #bca37f;
            --cor-verde-cedro: #3a4d39;
            --cor-cinza-escriba: #3d3d3d;
            --fonte-titulos: 'Lora', serif;
            --fonte-corpo: 'Inter', sans-serif;
        }
        body {
            margin: 0;
            background-color: var(--cor-bege-pergaminho);
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png'); 
            font-family: 'Inter', sans-serif;
            color: var(--cor-cinza-escriba);
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--cor-bege-pergaminho);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            overflow: hidden;
        }
        .santuario-header {
            width: 100%;
            line-height: 0;
        }
        #imagem-santuario {
            width: 100%;
            height: auto;
            display: block;
        }
        #botoes-navegacao {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px 0;
            background-color: #e9e4dE;
            border-top: 1px solid #d4c8b8;
            border-bottom: 1px solid #d4c8b8;
        }
        .botao-nav {
            background-color: var(--cor-verde-cedro);
            color: var(--cor-bege-pergaminho);
            font-family: var(--fonte-corpo);
            font-size: 14px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .botao-nav:hover {
            background-color: #4a6149;
            transform: translateY(-2px);
        }
        #date-navigator { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 1rem 1.5rem; 
            font-family: var(--font-sans);
        }
        #date-navigator button { 
            background: none; 
            border: 1px solid var(--border-color); 
            color: var(--primary-color); 
            padding: 0.5rem 1rem; 
            border-radius: 20px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            transition: background-color 0.2s; 
        }
        #date-navigator button:hover { 
            background-color: #e9e4dE; 
        }
        #current-date-display { 
            font-size: 1.2rem; 
            font-weight: bold; 
            color: var(--primary-color); 
            text-align: center; 
        }
        .conteudo-principal {
            padding: 20px 30px;
            line-height: 1.7;
        }
        .prayer-button { 
            display: block; 
            padding: 1rem; 
            margin-bottom: 0.5rem; 
            text-align: center; 
            background-color: #f1ede9; 
            color: #582c0c; 
            text-decoration: none; 
            border-radius: 8px; 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.2s; 
        }
        .prayer-button:hover { 
            background-color: #e9e4e0; 
        }
        .rodape-app {
            background-color: #e9e4dE;
            border-top: 1px solid #d4c8b8;
            text-align: center;
            padding: 15px 0;
            font-family: var(--fonte-corpo);
            font-size: 12px;
            color: #706659;
        }
    </style>
</head>
