<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Domingos dos Falecidos · Biblioteca</title>
<meta name="theme-color" content="#6d6d75">
<style>
:root{
  --ouro:#d6b25a;          /* ouro velho (bordas) */
  --roxotxt:#5a2ea6;       /* letras roxas */
  --chumbo:#2f2f34;        /* cinza chumbo (pé) */
  --prata:#b7b7b9;         /* prata envelhecida (topo) */
  --branco:#ffffff;        /* filete branco no topo */
  --shadow:rgba(0,0,0,.16);
  --fonte:Arial, Helvetica, sans-serif;
  --btnIcon:29.6px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte);
  background:linear-gradient(to top, var(--chumbo) 0%, #56565c 48%, var(--prata) 92%, var(--branco) 100%);
  min-height:100vh; display:flex; flex-direction:column; position:relative; overflow-x:hidden;
}
header{text-align:center;padding:26px 10px 8px}
.title{
  color:var(--roxotxt); font-weight:900; font-size:2rem;
  text-shadow:-1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
              -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 22px;width:100%}
.hero{
  display:block;margin:10px auto 16px;height:390px;width:auto;aspect-ratio:3/4;object-fit:cover;max-height:580px;
  border:4px solid var(--ouro);box-shadow:0 8px 16px var(--shadow);border-radius:14px
}
.list{display:flex;flex-direction:column;gap:12px;margin-top:6px}
.btn{
  display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;
  background:#ffffffd9;color:var(--roxotxt);text-decoration:none;font-weight:900;border:3px solid var(--ouro);
  border-radius:18px;padding:6px 18px;width:94%;margin:0 auto;transition:transform .12s, filter .2s;
}
.btn:hover{transform:scale(1.02);filter:brightness(1.05)}
.btn .icon{width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;border:2px solid var(--ouro);object-fit:cover}
.btn .label{
  text-align:center;color:var(--roxotxt);
  text-shadow:-1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
              -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}
/* Voltar padrão (escala .48) */
.back-wrap{display:flex;justify-content:center;margin-top:4px;transform:scale(.48);transform-origin:center top}
.btn-back{
  display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;
  padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer
}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
function goBackOrBiblos(){
  try{
    if (document.referrer && document.referrer.includes('biblos.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='biblos.html';
}
</script>
</head>
<body>
<header><h1 class="title">Domingos dos Falecidos</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-falecidos.jpg" alt="Ícone — Domingos dos Falecidos" onerror="this.style.display='none'">

  <section class="list" aria-label="Subseções">
    <a class="btn" href="falecidos-sacerdotes.html">
      <img class="icon" src="img/cruz3.png" alt="">
      <span class="label">Domingo dos Sacerdotes</span><span class="slot"></span>
    </a>
    <a class="btn" href="falecidos-justo-reto.html">
      <img class="icon" src="img/cruz3.png" alt="">
      <span class="label">Domingo do Reto e do Justo</span><span class="slot"></span>
    </a>
    <a class="btn" href="falecidos-fieis.html">
      <img class="icon" src="img/cruz3.png" alt="">
      <span class="label">Domingo dos Fiéis Falecidos</span><span class="slot"></span>
    </a>
  </section>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrBiblos()"><span class="arr">←</span><span>Voltar</span></button>
  </div>
</main>
</body>
</html>
