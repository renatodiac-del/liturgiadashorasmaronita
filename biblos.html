<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Biblioteca</title>
<meta name="theme-color" content="#ffe6e6">
<style>
:root{
  --vermelhoClaro:#ffe6e6;
  --vermelho:#a00000;
  --ouro:#d6b25a;
  --texto:#3a0f0f;
  --shadow:rgba(0,0,0,.14);
  --fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); background:var(--vermelhoClaro); color:var(--texto);
  background-image:
    repeating-linear-gradient(45deg, rgba(160,0,0,.10) 0, rgba(160,0,0,.10) 2px, transparent 2px, transparent 40px),
    repeating-linear-gradient(-45deg, rgba(214,178,90,.14) 0, rgba(214,178,90,.14) 2px, transparent 2px, transparent 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}

/* Cabeçalho */
header{text-align:center;padding:12px 10px 6px}
.title{
  color:var(--vermelho); font-weight:900; font-size:2rem; margin:0;
  text-shadow:-1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
              -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}

/* Conteúdo */
.wrap{max-width:680px;margin:0 auto;padding:10px 16px 22px;width:100%}
.hero{
  display:block;margin:8px auto 16px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouro);
  box-shadow:0 0 0 4px rgba(255,255,255,.0) inset, 0 8px 16px var(--shadow);
  border-radius:14px
}
.hero[hidden]{display:none}

/* Grid de botões */
.grid{
  display:grid; gap:12px; margin-top:6px;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
}

/* Botão com label 100% centralizado e ícone do cedro à direita */
.btn{
  position:relative;
  display:flex; align-items:center; justify-content:center;
  text-align:center; text-decoration:none; cursor:pointer;
  background:#fff; color:var(--vermelho); font-weight:900;
  border:3px solid var(--ouro);
  box-shadow: inset 0 0 0 2.4px rgba(214,178,90,.75), 0 4px 10px var(--shadow);
  border-radius:16px;
  /* altura e largura do botão (os antigos “-20%/-15%”) já vêm elegantes para grid */
  padding:12px 44px 12px 44px;  /* reserva espaço dos dois lados; mantém o texto central independentemente do ícone */
  min-height:48px;
  transition:transform .12s, background-color .2s;
}
.btn:hover{transform:scale(1.02); background:#fff8ec}

/* Rótulo central (100% de largura) */
.btn .label{
  width:100%; pointer-events:none; text-align:center;
}

/* Ícone do cedro à direita (opcional); se a imagem não existir, some sem quebrar layout */
.btn .cedar{
  position:absolute; right:12px; width:24px; height:24px; object-fit:contain;
}
.btn .cedar[hidden]{display:none}

/* Rodapé: botão Voltar padrão (mãe = oracao.html) */
footer{margin-top:auto;text-align:center;padding:10px 0 16px}
.back{
  display:inline-flex; align-items:center; gap:8px;
  background:#a00000; color:#fff; text-decoration:none;
  border:1px solid #6f0000; padding:.36rem .62rem; border-radius:9px;
  font-weight:bold; font-size:.9rem; transform:scale(.6); transform-origin:center;
}
.back:hover{background:#c00000}

/* Setas piscantes (4x), como antes */
.hints{
  position:fixed; bottom:18vh; left:0; right:0; pointer-events:none;
  display:flex; justify-content:space-between
}
.arrow{
  font-size:1.6rem; color:#a00000; opacity:0; text-shadow:0 0 6px rgba(160,0,0,.35); margin:0 12px;
  animation:blink 1.2s ease-in-out 4;
}
@keyframes blink{ 0%,100%{opacity:0} 25%,50%{opacity:1} 75%{opacity:0} }

@media (max-width:480px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>
<body>
<header><h1 class="title">Biblioteca</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-biblos.jpg" alt="Ícone — Biblioteca"
       onerror="this.hidden=true">

  <section class="grid" aria-label="Seções da Biblioteca">
    <a class="btn" href="#">
      <span class="label">Domingos da Igreja</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>

    <a class="btn" href="#">
      <span class="label">Anúncio</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>

    <a class="btn" href="#">
      <span class="label">Natal</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>

    <a class="btn" href="#">
      <span class="label">Epifania</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>

    <a class="btn" href="#">
      <span class="label">Domingos dos Falecidos</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>

    <a class="btn" href="#">
      <span class="label">Grande Quaresma</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>

    <a class="btn" href="#">
      <span class="label">Semana da Paixão</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>

    <a class="btn" href="#">
      <span class="label">Ressurreição</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>

    <a class="btn" href="#">
      <span class="label">Pentecostes</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>

    <a class="btn" href="#">
      <span class="label">Cruz</span>
      <img class="cedar" src="img/cedro.png" alt="Cedro" onerror="this.hidden=true">
    </a>
  </section>
</main>

<!-- Setas piscantes (4x) -->
<div class="hints" aria-hidden="true"><div class="arrow">⬇</div><div class="arrow">⬇</div></div>

<footer>
  <a class="back" href="javascript:history.back()"
     onclick="if(!document.referrer || (!document.referrer.includes('oracao.html') && !document.referrer.includes('index-teste.html'))){this.href='oracao.html'}">← Voltar</a>
</footer>
</body>
</html>
