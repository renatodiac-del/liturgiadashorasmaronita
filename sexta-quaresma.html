<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sexta-feira * Quaresma</title>
<meta name="theme-color" content="#4B0082">
<style>
/* igual ao de segunda */
*{box-sizing:border-box} html,body{height:100%}
:root{ --ouro:#d6b25a; --roxo:#4B0082; --roxoMedio:#6a3aa8; --ink:#1a1a1a; --shadow:rgba(0,0,0,.16); --fonte: Arial, Helvetica, sans-serif;}
body{ margin:0; font-family:var(--fonte); color:var(--ink);
  background: var(--roxoMedio);
  background-image:repeating-linear-gradient(45deg, rgba(214,178,90,.28) 0 3px, transparent 3px 40px),
                   repeating-linear-gradient(-45deg, rgba(214,178,90,.24) 0 3px, transparent 3px 40px);
  display:flex; flex-direction:column; min-height:100vh;}
header{display:flex;flex-direction:column;align-items:center;text-align:center;padding:12px 12px 0}
.title{ color:#b8860b; font-weight:900; margin:0; font-size:1.9rem;
  text-shadow:-1px -1px 0 var(--roxo), 1px -1px 0 var(--roxo), -1px 1px 0 var(--roxo), 1px 1px 0 var(--roxo);}
.wrap{width:100%;max-width:620px;margin:0 auto;padding:10px 16px 18px}
.hero{ display:block;margin:6px auto 14px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouro); box-shadow:0 0 0 4px var(--roxo) inset, 0 8px 18px var(--shadow); border-radius:12px}
.hero[hidden]{display:none}
.chip{ display:inline-block;margin:8px 0 14px;padding:10px 14px;background:rgba(255,255,255,.9);
  border:3px solid var(--ouro); box-shadow:0 0 0 2px var(--roxo) inset; border-radius:14px; font-weight:800; color:#4B0082}
.buttons{display:flex;flex-direction:column;gap:10px;align-items:center}
.btn{ position:relative; display:flex; align-items:center; justify-content:center; gap:0.25rem;
  background:#fff; text-decoration:none; cursor:pointer;
  border:3px solid var(--roxo); box-shadow: inset 0 0 0 3px var(--ouro), 0 4px 10px var(--shadow);
  border-radius:18px; padding:12px 20px; width:86%; transition:transform .15s ease, background-color .2s ease;}
.btn:hover{transform:scale(1.02); background:#fff3da}
.btn img{ position:absolute; left:12px; width:22px; height:22px; object-fit:cover; border-radius:50%;}
.btn .label{display:inline-block; width:100%; text-align:center; color:#4B0082; font-weight:800; line-height:1.15}
.btn .label .top{display:block; font-size:1.05rem; color:#b8860b}
.btn .label .sub{display:block; font-size:.82rem; color:#111}
footer{margin-top:10px; text-align:center; padding-bottom:14px}
.back{ display:inline-flex; align-items:center; gap:8px; background:#a00000; color:#fff; text-decoration:none;
  border:1px solid #6f0000; padding:.36rem .62rem; border-radius:9px; font-weight:bold; font-size:.9rem;}
.back:hover{background:#c00000}
</style>
</head>
<body>
<header><h1 class="title">Sexta-feira * Quaresma</h1></header>
<main class="wrap">
  <img class="hero" src="img/icone-quaresma.jpg" alt="Ícone Quaresma" onerror="this.hidden=true;document.getElementById('hero-chip').style.display='inline-block';">
  <div id="hero-chip" class="chip" style="display:none">Quaresma</div>
  <section class="buttons" aria-label="Sexta-feira — opções">
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label"><span class="top">Safro</span><span class="sub">versão curta</span></span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label"><span class="top">Safro</span><span class="sub">versão longa</span></span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label"><span class="top">Ramsho</span><span class="sub">versão curta</span></span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label"><span class="top">Ramsho</span><span class="sub">versão longa</span></span></a>
  </section>
</main>
<footer>
  <a class="back" href="javascript:history.back()"
     onclick="if(!document.referrer || !document.referrer.includes('quaresma.html')) this.href='quaresma.html';">← Voltar</a>
</footer>
</body>
</html>
