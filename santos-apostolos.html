<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Apóstolos * Santos</title>
<script>window.__PARENT__='santos.html';</script>
<style>
:root{
  --bg1:#b24a4a; --bg2:#d88a8a; --bg3:#ffe3e3;          /* vermelhos claros */
  --gold:#b4923a; --bord:#4B0082; --ink:#3a1e1e; --vermelho:#a00000;
  --sans:Arial,Helvetica,sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
body{
  font-family:var(--sans); color:var(--ink); min-height:100vh; display:flex; flex-direction:column;
  background:
    radial-gradient(8px 8px at 18% 88%, rgba(255,255,255,.9), transparent 42%),
    radial-gradient(7px 7px at 52% 92%, rgba(255,255,255,.85), transparent 40%),
    radial-gradient(8px 8px at 76% 86%, rgba(255,255,255,.9), transparent 42%),
    radial-gradient(7px 7px at 92% 92%, rgba(255,255,255,.82), transparent 40%),
    linear-gradient(to top, var(--bg1), var(--bg2) 55%, var(--bg3));
}
header{text-align:center;padding:12px 10px 6px}
.title{font-weight:900;font-size:2rem;color:#ffffff;text-shadow:-1px -1px 0 var(--gold),1px -1px 0 var(--gold),-1px 1px 0 var(--gold),1px 1px 0 var(--gold)}
.wrap{max-width:640px;margin:0 auto;padding:8px 16px 20px;width:100%}
.hero{display:block;margin:6px auto 14px;width:100%;max-width:520px;height:auto;border:6px solid var(--bord);box-shadow:0 0 0 4px var(--gold) inset,0 6px 14px rgba(0,0,0,.14);border-radius:14px}
.list{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:6px}
.btn{position:relative;display:flex;align-items:center;justify-content:center;width:74%;padding:10px 18px;text-decoration:none;cursor:pointer;text-align:center;background:#fff;color:#000;border-radius:18px;font-weight:800;border:3px solid var(--bord);box-shadow:inset 0 0 0 3px var(--gold),0 4px 10px rgba(0,0,0,.12);transition:transform .12s,background-color .2s}
.btn:hover{transform:translateY(-1px);background:#fffaf2}
.btn .cedro{position:absolute;left:12px;width:26px;height:26px;border-radius:50%;object-fit:cover}
.btn .label{width:100%;line-height:1.15}
.btn .line1{display:block;color:var(--gold);font-size:1.05rem}
.btn .line2{display:block;color:#000;font-size:calc(1.05rem - 4pt)}
.hints{position:fixed;bottom:20vh;left:0;right:0;pointer-events:none;display:flex;justify-content:space-between}
.arrow{font-size:1.6rem;color:#a00000;opacity:0;text-shadow:0 0 6px rgba(160,0,0,.35);margin:0 12px;animation:blink 1.2s ease-in-out 4}
@keyframes blink{0%,100%{opacity:0}25%,50%{opacity:1}75%{opacity:0}}
footer{margin-top:auto;text-align:center;padding:8px 0 16px}
.back{display:inline-flex;align-items:center;gap:8px;background:var(--vermelho);color:#fff;border:1px solid #6f0000;padding:.36rem .62rem;border-radius:9px;font-weight:bold;font-size:.9rem;text-decoration:none;transform:scale(.6)}
.back:hover{background:#c00000}
</style>
</head>
<body>
<header><h1 class="title">Apóstolos * Santos</h1></header>
<main class="wrap">
  <img class="hero" src="img/cruz3.png" alt="Cruz grande">
  <section class="list" aria-label="Comum dos Santos — Apóstolos">
    <a class="btn" href="#"><img class="cedro" src="img/cedro.jpg" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão curta</span></span></a>
    <a class="btn" href="#"><img class="cedro" src="img/cedro.jpg" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão longa</span></span></a>
    <a class="btn" href="#"><img class="cedro" src="img/cedro.jpg" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão curta</span></span></a>
    <a class="btn" href="#"><img class="cedro" src="img/cedro.jpg" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão longa</span></span></a>
  </section>
</main>
<div class="hints" aria-hidden="true"><div class="arrow">⬇</div><div class="arrow">⬇</div></div>
<footer><a class="back" href="javascript:history.back()" onclick="if(!document.referrer){this.href=window.__PARENT__}">← Voltar</a></footer>
</body>
</html>
