<!-- ordinario.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ordinário</title>
<meta name="theme-color" content="#f5f0e5">
<style>
:root{
  --fundo:#f5f0e5;          /* bege/creme */
  --mosaico:#e0d2b8;        /* mosaico bege claro */
  --dourado:#d6b25a;
  --verde-borda:#2f6b3a;    /* mantém verde externo */
  --texto:#0f2a25; 
  --shadow:rgba(0,0,0,.18);
  --fonte: Arial, Helvetica, sans-serif;
  --vermelho:#a00000;       /* para o botão Voltar padrão */
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:var(--fonte); color:var(--texto);
  background: var(--fundo);
  background-image:
    repeating-linear-gradient(45deg, rgba(214,178,90,.20) 0, rgba(214,178,90,.20) 2px, transparent 2px, transparent 42px),
    repeating-linear-gradient(-45deg, rgba(224,210,184,.15) 0, rgba(224,210,184,.15) 2px, transparent 2px, transparent 42px);
  background-size:42px 42px;
  display:flex; flex-direction:column; min-height:100vh;
}
header{text-align:center;padding:6px}
.title{
  color:var(--dourado); font-weight:900; font-size:2.4rem; margin:0;
  text-shadow:0 1px 0 rgba(0,0,0,.25)
}

.wrap{max-width:640px;margin:0 auto;padding:8px 16px 6px;width:100%}

.hero{
  display:block; margin:6px auto 12px; max-width:100%; height:auto; max-height:420px; background:#fff;
  border:6px solid var(--verde-borda); /* verde externo */
  box-shadow: 0 0 0 4px var(--dourado), /* aro dourado externo */
             0 0 0 5px var(--dourado) inset, 0 6px 18px var(--shadow);
  border-radius:14px;
}

.buttons{display:flex;flex-direction:column;gap:12px;margin-top:6px}
.btn{
  position:relative; display:flex; align-items:center; justify-content:center; text-align:center;
  text-decoration:none; cursor:pointer; background:#fff; color:#234a2d; font-weight:800;
  border:3px solid var(--verde-borda);
  box-shadow: inset 0 0 0 3.6px var(--dourado), 0 4px 10px var(--shadow);
  border-radius:18px; padding:12px 18px; width:84%; margin:0 auto;
  transition:transform .15s, background-color .2s;
  font-size:0.95rem; /* ~1pt menor */
}
.btn:hover{transform:scale(1.02); background:#fffdf4}

/* 1º botão com -20% altura */
.btn--primeiro{ padding:9.6px 18px; }

.btn img{
  position:absolute; left:14px;
  width:30px; height:30px; /* +30% */
  border-radius:50%; object-fit:cover;
}

/* Rodapé com botão Voltar padrão (links removidos) */
footer{
  margin-top:4px;                 /* mantém a “mesma altura” visual do projeto */
  text-align:center; 
  padding:.5rem 0 .7rem;
}
.back-wrap{
  display:flex; justify-content:center;
  transform:scale(.48);           /* escala padrão usada nas demais páginas */
  transform-origin:center top;
}
.btn-back{
  display:inline-flex; align-items:center; gap:10px;
  background:var(--vermelho); color:#fff; border:none; border-radius:999px;
  padding:10px 16px; font-weight:800; cursor:pointer;
  box-shadow:0 6px 14px var(--shadow);
}
.btn-back .arr{font-size:18px; line-height:1}
</style>
</head>
<body>
<header><h1 class="title">Ordinário</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-ordinario.jpg" alt="Ícone — Ordinário">

  <section class="buttons" aria-label="Seções do Ordinário">
    <a class="btn btn--primeiro" href="tempos.html">
      <img src="img/cruz4.jpeg" alt="">
      Epifania - Anúncio<br>Pentecostes - Cruz
    </a>
    <a class="btn" href="quaresma.html"><img src="img/cruz4.jpeg" alt="">Quaresma</a>
    <a class="btn" href="paixao.html"><img src="img/cruz4.jpeg" alt="">Semana Santa</a>
    <a class="btn" href="ressurreicao.html"><img src="img/cruz4.jpeg" alt="">Ressurreição</a>
  </section>
</main>

<footer>
  <div class="back-wrap">
    <button class="btn-back" type="button" onclick="goBackOrHome()">
      <span class="arr">←</span><span>Voltar</span>
    </button>
  </div>
</footer>

<script>
function goBackOrHome(){
  try{
    if(history.length>1) history.back();
    else location.href='index-teste.html';
  }catch(e){
    location.href='index-teste.html';
  }
}
</script>
</body>
</html>
