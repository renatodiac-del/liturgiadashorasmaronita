<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Natal · Biblioteca</title>
<meta name="theme-color" content="#d6b25a">
<style>
:root{
  --ouro:#d6b25a;        /* ouro velho */
  --prata:#b0b0b0;       /* prata envelhecida */
  --branco:#ffffff;      /* branco cintilante */
  --ink:#1a1a1a;
  --shadow:rgba(0,0,0,.16);
  --fonte:Arial, Helvetica, sans-serif;
  --btnIcon:29.6px;
  --begeEscuro:#caa977;
  --begeClaro:#f0e3c9;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); color:var(--ink);
  background:linear-gradient(to top, var(--ouro) 0%, var(--begeEscuro) 40%, var(--begeClaro) 75%, #fff 100%);
  min-height:100vh; display:flex; flex-direction:column; position:relative; overflow-x:hidden;
}
/* Anjos minimalistas dourados nas bordas */
.decor{position:fixed; inset:0; pointer-events:none; z-index:0}
.angel{position:absolute; width:22px; height:22px; opacity:.92; filter:drop-shadow(0 0 5px rgba(214,178,90,.7))}
.angel svg{width:100%; height:100%}
header{position:relative; z-index:1; text-align:center; padding:26px 10px 8px}
.title{
  color:var(--branco); font-weight:900; font-size:2rem;
  text-shadow:
    -1px -1px 0 var(--prata), 1px -1px 0 var(--prata),
    -1px  1px 0 var(--prata), 1px  1px 0 var(--prata);
}
.wrap{position:relative; z-index:1; max-width:640px; margin:0 auto; padding:12px 16px 22px; width:100%}
.hero{
  display:block; margin:10px auto 16px; height:390px; width:auto; aspect-ratio:3/4; object-fit:cover; max-height:580px;
  border:4px solid var(--ouro); box-shadow:inset 0 0 0 4px var(--prata), 0 8px 16px var(--shadow); border-radius:14px;
}
.list{display:flex; flex-direction:column; gap:12px; margin-top:6px}
.btn{
  display:grid; grid-template-columns:var(--btnIcon) 1fr var(--btnIcon); align-items:center; text-align:center;
  background:linear-gradient(to top, #fff 0%, #fffaf0 60%, #ffffff 100%);
  color:var(--branco); text-decoration:none; font-weight:900; border:3px solid var(--ouro);
  box-shadow:inset 0 0 0 3px var(--prata), 0 4px 10px var(--shadow);
  border-radius:18px; padding:6px 18px; width:94%; margin:0 auto; transition:transform .12s, filter .2s;
}
.btn:hover{transform:scale(1.02); filter:brightness(1.05)}
.btn .icon{
  width:var(--btnIcon); height:var(--btnIcon); border-radius:50%;
  border:2px solid var(--ouro); box-shadow:inset 0 0 0 2px var(--prata); object-fit:cover;
}
.btn .label{
  text-align:center; color:var(--branco);
  text-shadow:-1px -1px 0 var(--prata), 1px -1px 0 var(--prata), -1px 1px 0 var(--prata), 1px 1px 0 var(--prata);
}
.btn .slot{width:var(--btnIcon); height:var(--btnIcon)}
/* Voltar padrão (escala .48) */
.back-wrap{display:flex; justify-content:center; margin-top:4px; transform:scale(.48); transform-origin:center top}
.btn-back{
  display:inline-flex; align-items:center; gap:10px; background:#a00000; color:#fff; border:none; border-radius:999px;
  padding:10px 16px; font-weight:800; box-shadow:0 6px 14px var(--shadow); cursor:pointer;
}
.btn-back .arr{font-size:18px; line-height:1}
</style>
<script>
function goBackOrBiblos(){
  try{
    if (document.referrer && document.referrer.includes('biblos.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='biblos.html';
}
/* injeta 32 anjos minimalistas nas bordas */
document.addEventListener('DOMContentLoaded', ()=>{
  const d=document.querySelector('.decor');
  const angelSVG=`<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="5" r="2.2" fill="#d6b25a"/>
    <path d="M3,10 Q12,4 21,10 L17,12 Q12,9 7,12 Z" fill="#d6b25a"/>
    <path d="M12,7 L8.5,16 L15.5,16 Z" fill="#d6b25a"/>
  </svg>`;
  const N=32;
  for(let i=0;i<N;i++){
    const e=document.createElement('div'); e.className='angel'; e.innerHTML=angelSVG;
    const edge = Math.random();
    let x=0,y=0;
    if(edge<0.25){ x=2+Math.random()*6;  y=5+Math.random()*90; }          /* esquerda */
    else if(edge<0.5){ x=92+Math.random()*6; y=5+Math.random()*90; }      /* direita */
    else if(edge<0.75){ x=5+Math.random()*90; y=2+Math.random()*6; }      /* topo */
    else { x=5+Math.random()*90; y=92+Math.random()*6; }                  /* rodapé */
    e.style.left=x+'vw'; e.style.top=y+'vh';
    e.style.transform=`rotate(${(Math.random()*30-15).toFixed(1)}deg)`;
    d.appendChild(e);
  }
});
</script>
</head>
<body>
<div class="decor" aria-hidden="true"></div>

<header><h1 class="title">Natal</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-natal.jpg" alt="Ícone — Natal" onerror="this.style.display='none'">

  <section class="list" aria-label="Ciclos do Natal">
    <a class="btn" href="natal-natividade-gloriosa.html">
      <img class="icon" src="img/icone-natividade.png" alt="">
      <span class="label">Gloriosa Natividade do Senhor</span>
      <span class="slot"></span>
    </a>
    <a class="btn" href="natal-domingo1-apos-natividade.html">
      <img class="icon" src="img/icone-natividade1.jpg" alt="">
      <span class="label">1º Domingo após à Natividade</span>
      <span class="slot"></span>
    </a>
    <a class="btn" href="natal-circuncisao.html">
      <img class="icon" src="img/icone-circuncisão.png" alt="">
      <span class="label">Circuncisão do Senhor</span>
      <span class="slot"></span>
    </a>
    <a class="btn" href="natal-apresentacao-templo.html">
      <img class="icon" src="img/icone-apresentação.jpg" alt="">
      <span class="label">Apresentação do Senhor no Templo</span>
      <span class="slot"></span>
    </a>
  </section>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrBiblos()"><span class="arr">←</span><span>Voltar</span></button>
  </div>
</main>
</body>
</html>
