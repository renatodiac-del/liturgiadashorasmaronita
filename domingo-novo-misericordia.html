<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Domingo Novo · Domingo da Misericórdia</title>
<meta name="theme-color" content="#fdf5e6">
<style>
/* (mesmo CSS do anterior) */
*{box-sizing:border-box} html,body{height:100%}
:root{ --ouro:#d6b25a; --ink:#1b1b1b; --shadow:rgba(0,0,0,.16); --fonte: Arial, Helvetica, sans-serif; }
body{ margin:0; font-family:var(--fonte); color:var(--ink); background:#fdf5e6;
  background-image:repeating-linear-gradient(45deg, rgba(184,134,11,.32) 0 3px, transparent 3px 40px),
                   repeating-linear-gradient(-45deg, rgba(184,134,11,.26) 0 3px, transparent 3px 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh; }
header{text-align:center;padding:12px 12px 0}
.title{ color:#b8860b; font-weight:900; font-size:1.8rem; margin:0; text-shadow:0 0 8px rgba(184,134,11,.45) }
.wrap{width:100%;max-width:640px;margin:0 auto;padding:10px 16px 22px}
.hero{ display:block;margin:6px auto 14px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouro); box-shadow:0 0 0 4px rgba(0,0,0,.06) inset, 0 8px 18px var(--shadow); border-radius:12px }
.hero[hidden]{display:none}
.chip{ display:inline-block;margin:8px 0 14px;padding:10px 14px;background:rgba(255,255,255,.92);
  border:3px solid var(--ouro); box-shadow:0 0 0 2px rgba(184,134,11,.55) inset; border-radius:14px; font-weight:800; color:#8b6508 }
.buttons{display:flex;flex-direction:column;gap:10px;align-items:center;margin-top:4px}
.btn{ position:relative; display:flex; align-items:center; justify-content:center; background:#fff; color:#8b6508; text-decoration:none; cursor:pointer; font-weight:bold; text-align:center;
  border:2px solid #b8860b; box-shadow: inset 0 0 0 3px var(--ouro), 0 4px 10px rgba(0,0,0,.15);
  border-radius:18px; padding:10px 18px; width:79%; transition:transform .15s, background-color .2s; }
.btn:hover{transform:scale(1.02); background:#fff8e5}
.btn img{ position:absolute; left:12px; width:30px; height:30px; object-fit:cover; border-radius:50% }
.label{width:100%; text-align:center}
.line1{display:block; color:#b8860b; font-size:1.02rem; line-height:1.05}
.line2{display:block; color:#111; font-size:.82rem; line-height:1.05}
footer{margin-top:auto;text-align:center;padding:8px 0 14px}
.back{ display:inline-flex; align-items:center; gap:8px; background:#a00000; color:#fff; text-decoration:none;
  border:1px solid #6f0000; padding:.36rem .62rem; border-radius:9px; font-weight:bold; font-size:.9rem; transform:scale(.6); }
.back:hover{background:#c00000}
</style>
</head>
<body>
<header>
  <h1 class="title"><span style="display:block">Domingo Novo</span><span style="display:block;font-size:.95rem;color:#7a5708">Domingo da Misericórdia</span></h1>
</header>

<main class="wrap">
  <img class="hero" src="img/icone-domingo-novo.jpg" alt="Ícone Domingo Novo"
       onerror="this.hidden=true;document.getElementById('chip2').style.display='inline-block';">
  <div id="chip2" class="chip" style="display:none">Ressurreição</div>

  <section class="buttons" aria-label="Opções">
    <a class="btn" data-link="ramsho-curta" href="#"><img src="img/cruz8.jpeg" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão curta</span></span></a>
    <a class="btn" data-link="ramsho-longa" href="#"><img src="img/cruz8.jpeg" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão longa</span></span></a>
    <a class="btn" data-link="safro-curta"  href="#"><img src="img/cruz8.jpeg" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão curta</span></span></a>
    <a class="btn" data-link="safro-longa"  href="#"><img src="img/cruz8.jpeg" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão longa</span></span></a>
  </section>
</main>

<footer><a class="back" href="domigos-tempo-ressurreicao.html" onclick="event.preventDefault();history.back()|| (location.href='domingos-tempo-ressurreicao.html')">← Voltar</a></footer>

<script>
const CSV_URL='https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1354083639&single=true&output=csv';
const SLUG_MAIN='domingo novo';

function csvToRows(t){const rows=[];let row=[],cur='',q=false;for(let i=0;i<t.length;i++){const c=t[i],n=t[i+1];if(c==='"'){if(q&&n==='"'){cur+='"';i++;}else{q=!q;}}else if(c===','&&!q){row.push(cur);cur='';}else if((c==='\n'||c==='\r')&&!q){if(cur||row.length)row.push(cur);if(row.length)rows.push(row);row=[];cur='';if(c==='\r'&&n==='\n')i++;}else{cur+=c;}} if(cur||row.length){row.push(cur);rows.push(row);} return rows;}
function mapBySlug(rows){const by={}; for(let r=1;r<rows.length;r++){const a=rows[r]; const slug=(a[0]||'').toLowerCase(); if(!slug) continue; by[slug]={rc:a[2]||'', rl:a[3]||'', sc:a[4]||'', sl:a[5]||''}; } return by;}
function setLink(a,url){ if(url){a.href=url; a.style.opacity=''; a.style.pointerEvents=''; a.removeAttribute('title');} else {a.href='#'; a.style.opacity=.6; a.style.pointerEvents='none'; a.title='Link não configurado';} }

(async()=>{
  try{
    const txt=await (await fetch(CSV_URL)).text();
    const data=mapBySlug(csvToRows(txt))[SLUG_MAIN]||{};
    const links={'ramsho-curta':data.rc,'ramsho-longa':data.rl,'safro-curta':data.sc,'safro-longa':data.sl};
    document.querySelectorAll('[data-link]').forEach(a=>setLink(a,links[a.getAttribute('data-link')]||''));
  }catch(e){console.error(e);}
})();
</script>
</body>
</html>
