<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Grande Quaresma</title>
<meta name="theme-color" content="#4B0082">
<style>
*{box-sizing:border-box} html,body{height:100%}
:root{
  --ouro:#d6b25a; --roxo:#4B0082; --ink:#1a1a1a; --shadow:rgba(0,0,0,.16);
  --fonte: Arial, Helvetica, sans-serif; --vermelho:#a00000;
}
body{
  margin:0; font-family:var(--fonte); color:var(--ink);
  /* Fundo roxo bem claro + detalhes */
  background:#efe6ff; /* lavanda clara */
  background-image:
    repeating-linear-gradient(45deg, rgba(214,178,90,.22) 0 2px, transparent 2px 40px),
    repeating-linear-gradient(-45deg, rgba(214,178,90,.18) 0 2px, transparent 2px 40px);
  display:flex; flex-direction:column; min-height:100vh;
}

header{display:flex; flex-direction:column; gap:8px; align-items:center; padding:12px 12px 0; text-align:center}
.title{
  color:#b8860b; font-weight:900; margin:0; font-size:2.1rem; /* +0.2rem = +~2pt */
  /* Outline roxo nas letras */
  text-shadow:
    -1px -1px 0 var(--roxo),  1px -1px 0 var(--roxo),
    -1px  1px 0 var(--roxo),  1px  1px 0 var(--roxo),
    0 0 6px rgba(75,0,130,.25);
}

.wrap{width:100%; max-width:620px; margin:0 auto; padding:10px 16px 8px} /* padding-bottom menor para aproximar o Voltar */
.hero{
  display:block; margin:6px auto 10px; max-width:100%; height:auto; max-height:420px;
  border:6px solid var(--ouro);
  box-shadow:0 0 0 4px var(--roxo) inset, 0 8px 18px var(--shadow);
  border-radius:12px
}
.hero[hidden]{display:none}
.chip{
  display:inline-block; margin:8px 0 12px; padding:10px 14px; background:rgba(255,255,255,.9);
  border:3px solid var(--ouro); box-shadow:0 0 0 2px var(--roxo) inset; border-radius:14px; font-weight:800; color:var(--roxo)
}

/* Botões maiores (+30% de largura) e + próximos (gap menor) e -20% na altura (padding) */
.buttons{display:flex; flex-direction:column; gap:6px; align-items:center; margin-top:4px}
.btn{
  position:relative; display:inline-flex; align-items:center; justify-content:center; text-decoration:none; cursor:pointer;
  background:#fff;
  border:3px solid var(--roxo);
  box-shadow: inset 0 0 0 3px var(--ouro), 0 4px 10px var(--shadow);
  border-radius:18px; padding:7.4px 16px; /* 9.2px → -20% */
  width:86%; /* 66% → +30% */
  font-size:.96rem; font-weight:bold; color:var(--roxo);
  transition:transform .15s ease, background-color .2s ease; text-align:center
}
.btn:hover{transform:scale(1.02); background:#fff3da}

/* Ícone da cruz 20% menor (22px → 18px), redondo */
.btn img{
  position:absolute; left:12px; width:18px; height:18px; object-fit:cover; border-radius:50%;
  box-shadow:0 0 0 2px var(--ouro); /* aro dourado discreto */
}
.btn .label{width:100%; text-align:center; pointer-events:none}

/* Setas piscantes (4x) */
.hints{position:fixed; bottom:22vh; left:0; right:0; display:flex; justify-content:space-between; pointer-events:none}
.arrow{
  font-size:1.6rem; color:var(--roxo); opacity:0; text-shadow:0 0 6px rgba(75,0,130,.35); margin:0 12px;
  animation:blink 1.2s ease-in-out 4;
}
@keyframes blink{0%,100%{opacity:0} 25%,50%{opacity:1} 75%{opacity:0}}

/* Voltar mais próximo do último botão */
footer{margin-top:auto; text-align:center; padding:6px 0 14px} /* topo do footer menor */
.back{
  display:inline-flex; align-items:center; gap:8px; background:var(--vermelho); color:#fff; text-decoration:none;
  border:1px solid #6f0000; padding:.32rem .58rem; border-radius:9px;
  font-weight:bold; font-size:.9rem; transform:scale(.6); transform-origin:center; margin-top:4px; /* encosta sem colar */
}
.back:hover{background:#c00000}
</style>
</head>
<body>
<header class="top">
  <h1 class="title">Grande Quaresma</h1>
</header>

<main class="wrap">
  <img class="hero" id="hero" src="img/icone-quaresma.jpg" alt="Ícone Quaresma"
       onerror="this.hidden=true;document.getElementById('hero-chip').style.display='inline-block';">
  <div id="hero-chip" class="chip" style="display:none">Quaresma</div>

  <section class="buttons" aria-label="Grande Quaresma — dias">
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label">Domingo</span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label">Segunda-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label">Terça-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label">Quarta-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label">Quinta-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label">Sexta-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label">Sábado</span></a>
  </section>
</main>

<div class="hints" aria-hidden="true"><div class="arrow">⬇</div><div class="arrow">⬇</div></div>

<footer>
  <a class="back" href="javascript:history.back()"
     onclick="if(!document.referrer || !document.referrer.includes('ordinario.html')){this.href='ordinario.html'}">← Voltar</a>
</footer>

<script>
document.getElementById('hero').addEventListener('load',()=>{document.getElementById('hero-chip').style.display='none';});
</script>
</body>
</html>
