<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Confessores · Comum dos Santos</title>
<meta name="theme-color" content="#375b22">
<style>
:root{
  --ouro:#d6b25a;           /* ouro velho (título e bordas) */
  --preto:#000;             /* borda preta do título e botões */
  --verdePe:#2d4a1d;        /* musgo no pé */
  --verdeTopo:#e9f7ea;      /* quase branco no topo */
  --texto:#1d2a14;
  --shadow:rgba(0,0,0,.14);
  --fonte: Arial, Helvetica, sans-serif;
  --btnIcon: 29.6px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); color:var(--texto);
  background: linear-gradient(to top, var(--verdePe) 0%, #7fbf86 48%, var(--verdeTopo) 96%, #ffffff 100%);
  position:relative; min-height:100vh; display:flex; flex-direction:column; overflow:hidden;
}
.decor{position:fixed;inset:0;pointer-events:none;z-index:0}
.flower{position:absolute;color:#fff;font-size:14px;filter:drop-shadow(0 0 4px rgba(255,255,255,.9))}
header{position:relative;z-index:1;text-align:center;padding:12px 10px 6px}
.title{
  color:var(--ouro); font-weight:900; font-size:2rem; margin:0;
  text-shadow:
    -1px -1px 0 var(--preto), 1px -1px 0 var(--preto),
    -1px  1px 0 var(--preto), 1px  1px 0 var(--preto);
}
.wrap{position:relative;z-index:1;max-width:640px;margin:0 auto;padding:10px 16px 22px;width:100%}
.hero{
  display:block;margin:8px auto 16px; width:100%; max-width:100%;
  height:auto; max-height:360px;      /* reduzido para caber sem cortar */
  object-fit:contain;                 /* garante que a paisagem não seja cortada */
  border:6px solid var(--ouro);
  box-shadow:0 0 0 4px #b8860b inset, 0 8px 16px var(--shadow);
  border-radius:14px;
  background:#fff;                    /* fundo neutro caso a imagem não preencha tudo */
}
.list{display:flex;flex-direction:column;gap:12px;margin-top:6px}
.btn{
  display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;
  background:#fff;color:var(--ouro);text-decoration:none;font-weight:900;border:3px solid var(--preto);
  box-shadow:inset 0 0 0 3px var(--ouro), 0 4px 10px var(--shadow);
  border-radius:18px;padding:4.8px 18px;width:94%;margin:0 auto;transition:transform .12s, background-color .2s;
}
.btn:hover{transform:scale(1.02);background:#fffffb}
.btn .icon{
  width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;border:2px solid var(--ouro);object-fit:cover;
}
.btn .label{
  text-align:center;color:var(--ouro);
  text-shadow:
    -1px -1px 0 var(--preto), 1px -1px 0 var(--preto),
    -1px  1px 0 var(--preto), 1px  1px 0 var(--preto);
}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}
.back-wrap{display:flex;justify-content:center;margin-top:4px;transform:scale(.48);transform-origin:center top}
.btn-back{
  display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;
  padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer;
}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
  function goBackOrMother(){
    try{
      if (document.referrer && document.referrer.includes('santos.html')) { history.back(); return; }
      if (history.length>1) { history.back(); return; }
    }catch(e){}
    location.href='santos.html';
  }
  /* 30 florzinhas brancas nas bordas (como antes) */
  document.addEventListener('DOMContentLoaded', ()=>{
    const decor=document.querySelector('.decor');
    const qty=30;
    for(let i=0;i<qty;i++){
      const e=document.createElement('div');
      e.className='flower'; e.textContent='✿';
      const side = Math.random()<0.5 ? (2+Math.random()*10) : (88+Math.random()*10);
      e.style.left= side+'vw';
      e.style.top=(5+Math.random()*88)+'vh';
      e.style.fontSize=(12+Math.random()*6)+'px';
      decor.appendChild(e);
    }
  });
</script>
</head>
<body>
<div class="decor" aria-hidden="true"></div>

<header><h1 class="title">Confessores</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-confessores.jpg" alt="Ícone — Confessores (paisagem)" onerror="this.style.display='none'">

  <section class="list" aria-label="Confessores — ofícios">
    <a class="btn" data-link="ramsho-curta"  href="#"><img class="icon" src="img/cedro.jpg" alt=""><span class="label">Ramsho — versão curta</span><span class="slot"></span></a>
    <a class="btn" data-link="ramsho-longa"  href="#"><img class="icon" src="img/cedro.jpg" alt=""><span class="label">Ramsho — versão longa</span><span class="slot"></span></a>
    <a class="btn" data-link="safro-curta"   href="#"><img class="icon" src="img/cedro.jpg" alt=""><span class="label">Safro — versão curta</span><span class="slot"></span></a>
    <a class="btn" data-link="safro-longa"   href="#"><img class="icon" src="img/cedro.jpg" alt=""><span class="label">Safro — versão longa</span><span class="slot"></span></a>
  </section>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button>
  </div>
</main>

<script>
const LINKS={'ramsho-curta':null,'ramsho-longa':null,'safro-curta':null,'safro-longa':null};
document.querySelectorAll('[data-link]').forEach(a=>{
  const k=a.getAttribute('data-link'); if(LINKS[k]) a.href=LINKS[k]; else {a.style.opacity=.55;a.style.pointerEvents='none';a.title='Link não configurado';}
});
</script>
</body>
</html>
