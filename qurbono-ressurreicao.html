<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tempo da Ressurreição — Qurbono</title>
<meta name="theme-color" content="#b4923a">
<style>
  :root{
    --ouro:#b4923a; --ouro2:#e8d19b; --prata:#b8b8b8; --txt:#ffffff;
    --bordtxt:#9c7d2d; --shadow:rgba(0,0,0,.15); --fonte: Arial, Helvetica, sans-serif;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;font-family:var(--fonte);color:var(--txt);
    background: linear-gradient(180deg, var(--ouro) 0%, var(--ouro2) 100%);
    display:flex; flex-direction:column; min-height:100vh;
  }
  .wrap{width:100%;max-width:560px;margin:0 auto;padding:8px 14px 10px}
  .title{
    text-align:center; font-weight:900; margin:4px 0 6px; font-size:1.8rem;
    text-shadow:-1px -1px 0 var(--bordtxt), 1px -1px 0 var(--bordtxt), -1px 1px 0 var(--bordtxt), 1px 1px 0 var(--bordtxt);
  }
  .hero{
    display:block;margin:0 auto 12px;max-width:100%;height:auto;max-height:380px;
    border:6px solid var(--prata); box-shadow:0 6px 16px var(--shadow); border-radius:12px
  }
  .main{
    display:block;width:94%;margin:0 auto 8px;padding:12px 14px;text-align:center;text-decoration:none;
    background:#fff;color:#7a1b1b;font-weight:900;font-size:1.05rem;border-radius:16px;
    border:3px solid var(--prata); box-shadow:inset 0 0 0 3px var(--ouro), 0 6px 14px var(--shadow)
  }
  .nav{display:flex;justify-content:center;gap:10px;margin:8px 0 0}
  .nav button{
    background:#fff;color:#7a1b1b;font-weight:900;border-radius:12px;border:3px solid var(--prata);
    padding:8px 12px;cursor:pointer; box-shadow:inset 0 0 0 3px rgba(184,184,184,.8), 0 2px 6px var(--shadow)
  }
  .nav button:hover{background:#fffaf1}
  footer{text-align:center;margin-top:auto;padding:10px 0 12px}
  .back{background:#a00000;color:#fff;text-decoration:none;border:none;border-radius:8px;padding:.38rem .7rem;font-weight:900}
  .back:hover{background:#c00000}
</style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">Tempo da Ressurreição</h1>
    <img class="hero" src="img/icone-qurbono-ressurreicao.png" alt="">
    <a id="mainLink" class="main" href="#" target="_blank">—</a>
    <div class="nav">
      <button id="prev">← Anterior</button>
      <button id="next">Próximo →</button>
    </div>
  </main>
  <footer>
    <a class="back" href="javascript:history.back()" onclick="if(!document.referrer||!document.referrer.includes('liturgia-ano.html'))this.href='liturgia-ano.html'">← Voltar</a>
  </footer>

<script>
const itens = [
  {label:'Ressurreição Gloriosa do Senhor — Missa da Véspera', href:'#'},
  {label:'Ressurreição Gloriosa do Senhor — Missa do Dia', href:'#'},
  {label:'Segunda-feira — Semana de Hauareyin', href:'#'},
  {label:'Terça-feira — Semana de Hauareyin', href:'#'},
  {label:'Quarta-feira — Semana de Hauareyin', href:'#'},
  {label:'Quinta-feira — Semana de Hauareyin', href:'#'},
  {label:'Sexta-feira — Semana de Hauareyin', href:'#'},
  {label:'Sábado — Semana de Hauareyin', href:'#'},
  {label:'Domingo Novo', href:'#'},
  {label:'Ascensão do Senhor', href:'#'}
];
let i=0;
const link=document.getElementById('mainLink');
function render(){link.innerText=itens[i].label;link.href=itens[i].href;}
document.getElementById('prev').onclick=()=>{i=(i-1+itens.length)%itens.length;render();}
document.getElementById('next').onclick=()=>{i=(i+1)%itens.length;render();}
render();
</script>
</body>
</html>
