<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oração do Dia — Teste</title>
  <meta name="theme-color" content="#f3e6cf">

  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Arial,Helvetica,sans-serif;color:#1b1b1b;
      background:#f3e6cf;
      background-image:
        repeating-linear-gradient(45deg,rgba(160,0,0,0.22) 0,rgba(160,0,0,0.22) 2px,transparent 2px,transparent 40px),
        repeating-linear-gradient(-45deg,rgba(160,0,0,0.22) 0,rgba(160,0,0,0.22) 2px,transparent 2px,transparent 40px);
      background-size:40px 40px;display:flex;flex-direction:column;min-height:100vh
    }

    a, a:visited, a:hover, a:active { text-decoration:none; color:inherit; }

    header.top{ text-align:center; padding:4px 8px 0 }
    .title{
      color:#d6b25a; font-weight:800; font-size:2.15rem; margin:2px 0 4px;
      -webkit-text-stroke:1px #ff7a00; text-shadow:0 0 1px #ff7a00,0 0 1px #ff7a00
    }

    .wrap{ width:100%; max-width:620px; margin:0 auto; padding:4px 16px 16px }

    .hero{
      display:block; margin:4px auto 8px; max-width:100%; height:auto; max-height:420px;
      border:6px solid #ff7a00; box-shadow:0 0 0 4px #d6b25a inset; border-radius:12px
    }
    .hero[hidden]{ display:none }
    .chip{
      display:inline-block; margin:6px 0 8px; padding:8px 12px; background:rgba(255,255,255,0.9);
      border:3px solid #ff7a00; box-shadow:0 0 0 2px #d6b25a inset; border-radius:14px; font-weight:bold; color:#a00000
    }

    /* Barra de data e navegação */
    .datebar{ display:flex; align-items:center; justify-content:center; gap:8px; margin:4px auto 10px }
    .datebtn{
      background:#fff; border:2px solid #ff7a00; border-radius:20px; padding:6px 12px;
      font-size:.9rem; color:#7a0000; cursor:pointer; transition:.2s
    }
    .datebtn:hover{ background:#fff3da; transform:translateY(-1px) }
    .datedisplay{ min-width:156px; text-align:center; color:#582c0c; line-height:1.2 }
    .datedisplay .date{ font-weight:700 }
    .datedisplay .weekday{ font-size:.95rem; color:#7a5c3a; text-transform:lowercase }

    /* Coluna única de botões */
    .col{ display:flex; flex-direction:column; align-items:center; gap:8px }

    .btn{
      display:inline-flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer;
      background:rgba(255,255,255,0.97); border:1.35px solid #ff7a00;
      box-shadow:0 0 0 0.9px #d6b25a inset, 0 4px 10px rgba(0,0,0,0.15);
      border-radius:18px; font-size:.86rem; font-weight:bold;
      text-align:center; position:relative; transition:.2s; color:#a00000;
    }
    .btn:hover{ transform:scale(1.02); background:#fff3da }
    .btn img{ position:absolute; left:10px; width:20px; height:20px }
    .label{ width:100%; text-align:center; pointer-events:none }
    .line1{ display:block; color:#a00000 }
    .line2{ display:block; color:#000; font-size:.9em }

    /* Todos os botões canônicos padronizados */
    .tall{
      width:67.2%;      /* largura igual à Safro */
      padding:7px 11px; /* altura igual à Nona */
      max-width:700px;
    }

    /* Calendário agora também usa .tall */
    .calendar{ width:67.2%; padding:7px 11px; max-width:700px; }

    .back{
      display:inline-flex; align-items:center; gap:8px; background:#a00000; color:#fff;
      border:1px solid #6f0000; padding:.32rem .56rem; border-radius:9px;
      font-weight:bold; font-size:.9rem; transform:scale(.51); transform-origin:center; text-decoration:none
    }
    footer{ margin-top:2px; text-align:center; font-size:.85rem; color:#7a6a55; padding:2px 8px 8px }

    #toast{
      position:fixed; bottom:18px; left:50%; transform:translateX(-50%);
      background:#222; color:#fff; padding:10px 14px; border-radius:10px; font-size:.9rem;
      opacity:0; pointer-events:none; transition:.2s
    }
  </style>
</head>
<body>
  <header class="top"><h1 class="title">Oração do Dia</h1></header>

  <main class="wrap">
    <img class="hero" id="hero" src="img/icone-horas.jpg" alt="Ícone"
         onerror="this.hidden=true;document.getElementById('hero-chip').style.display='inline-block';">
    <div id="hero-chip" class="chip" style="display:none">Oração do Dia</div>

    <div class="datebar">
      <button class="datebtn" id="btn-prev">◀ Anterior</button>
      <div class="datedisplay">
        <div class="date" id="date-text">--/--/----</div>
        <div class="weekday" id="weekday-text">--</div>
      </div>
      <button class="datebtn" id="btn-next">Próximo ▶</button>
    </div>

    <div class="col" id="col"></div>

    <div class="wide-wrap">
      <a class="btn calendar" data-action="calendario" href="#">
        <img src="img/cruz3.png" alt="">
        <span class="label"><span class="line1">Calendário Litúrgico</span></span>
      </a>
    </div>
  </main>

  <div id="toast"></div>

  <footer>
    <a class="back" href="javascript:history.back();" onclick="if(history.length<=1){this.href='index-teste.html'}">← Voltar</a>
  </footer>

  <script>
    const msgs={
      safro:'Safro — em breve.','manha-leituras':'Salmo manhã — em breve.','terca':'Hora Terça — em breve.',
      sexta:'Hora Sexta — em breve.','nona':'Hora Nona — em breve.','sinaxarion':'Synaxarion — em breve.',
      ramsho:'Ramsho — em breve.','tarde-leituras':'Salmo tarde — em breve.','sutoro':'Sutoro — em breve.',
      lilyo:'Lilyo — em breve.','calendario':'Calendário Litúrgico — em breve.'
    };
    function toast(msg){const t=document.getElementById('toast');t.textContent=msg;t.style.opacity=1;
      clearTimeout(window.__tid);window.__tid=setTimeout(()=>t.style.opacity=0,1800);}
    document.addEventListener('click',e=>{const a=e.target.closest('.btn[data-action]');if(!a)return;
      e.preventDefault();toast(msgs[a.dataset.action]||'Em breve');});

    function mk(id,l1,l2=''){
      const a=document.createElement('a');a.href='#';a.className='btn tall';a.dataset.action=id;
      a.innerHTML=`<img src="img/cruz3.png"><span class="label">
        <span class="line1">${l1}</span>${l2?`<span class="line2">${l2}</span>`:''}</span>`;
      return a;
    }

    (function(){
      const c=document.getElementById('col');
      c.append(mk('safro','Safro','oração da manhã'));
      c.append(mk('manha-leituras','Salmo do Dia e Leitura','manhã'));
      c.append(mk('terca','Hora Terça','9 horas'));
      c.append(mk('sexta','Hora Sexta','12 horas'));
      c.append(mk('nona','Hora Nona','15 horas'));
      c.append(mk('sinaxarion','Synaxarion'));
      c.append(mk('ramsho','Ramsho','oração da tarde'));
      c.append(mk('tarde-leituras','Salmo do Dia e Leitura','tarde'));
      c.append(mk('sutoro','Sutoro','oração da noite'));
      c.append(mk('lilyo','Lilyo','vigílias'));
    })();

    let currentDate=new Date();
    function formatDateBR(d){return d.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit',year:'numeric'})}
    function weekdayBR(d){return d.toLocaleDateString('pt-BR',{weekday:'long'})}
    function updateDateBar(){
      document.getElementById('date-text').textContent=formatDateBR(currentDate);
      document.getElementById('weekday-text').textContent=weekdayBR(currentDate);
    }
    document.getElementById('btn-prev').addEventListener('click',()=>{currentDate.setDate(currentDate.getDate()-1);updateDateBar();toast('Carregar orações do dia anterior…')});
    document.getElementById('btn-next').addEventListener('click',()=>{currentDate.setDate(currentDate.getDate()+1);updateDateBar();toast('Carregar orações do próximo dia…')});
    updateDateBar();

    document.getElementById('hero').addEventListener('load',()=>{document.getElementById('hero-chip').style.display='none';});
  </script>
</body>
</html>
