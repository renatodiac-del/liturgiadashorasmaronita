<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oração das Horas — Teste</title>
  <meta name="theme-color" content="#1a2a40">
  <style>
    :root{
      --azul:#1a2a40; --vermelho:#a00000; --turquesa:#40E0D0; --dourado:#d6b25a; --sombra:rgba(0,0,0,.15);
      --fonte: Arial, Helvetica, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--fonte); color:#1b1b1b;
      background: var(--azul);
      background-image:
        repeating-linear-gradient(45deg, rgba(160,0,0,0.25) 0, rgba(160,0,0,0.25) 2px, transparent 2px, transparent 40px),
        repeating-linear-gradient(-45deg, rgba(160,0,0,0.25) 0, rgba(160,0,0,0.25) 2px, transparent 2px, transparent 40px);
      background-size:40px 40px;
      display:flex; flex-direction:column; min-height:100vh;
    }

    .top{display:flex; gap:.5rem; justify-content:space-between; align-items:center; padding:10px 12px}
    .top a{color:#fff; text-decoration:none; background:var(--vermelho); border:1px solid #6f0000; padding:.45rem .75rem; border-radius:10px; font-weight:bold; font-size:.9rem}
    .title{color:#fff; font-weight:bold; letter-spacing:.2px}

    .wrap{width:100%; max-width:560px; margin:0 auto; padding:10px 16px 24px}

    /* Ícone principal com borda turquesa + dourado interno */
    .hero{
      display:block; margin:6px auto 14px; max-width:100%; height:auto; max-height:420px;
      border:6px solid var(--turquesa); box-shadow:0 0 0 4px var(--dourado) inset; border-radius:12px;
    }
    .hero[hidden]{display:none}

    /* Chip de fallback (se o ícone não existir) */
    .chip{
      display:inline-block; margin:8px 0 14px; padding:10px 14px;
      background:rgba(255,255,255,.9); border:3px solid var(--turquesa);
      box-shadow:0 0 0 2px var(--dourado) inset; border-radius:14px;
      font-weight:bold; color:var(--vermelho);
    }

    /* Lista única de botões */
    .buttons{display:flex; flex-direction:column; gap:12px}
    .btn{
      position:relative; display:flex; align-items:center; justify-content:center; gap:8px; cursor:pointer;
      background-color:rgba(255,255,255,0.95);
      border:2.4px solid var(--turquesa);            /* 20% mais fino */
      box-shadow:0 0 0 1.6px var(--dourado) inset, 0 4px 10px var(--sombra);
      border-radius:18px; padding:10px 14px; width:72%;
      font-size:0.98rem; font-weight:bold; color:var(--vermelho);
      transition:transform .15s ease, background-color .2s ease; text-decoration:none; margin:0 auto;
    }
    .btn:hover{transform:scale(1.02); background:#fff3da}
    .btn img{position:absolute; left:12px; width:22px; height:22px}
    @media (max-width:420px){
      .btn{width:85%}
    }

    footer{margin-top:auto; text-align:center; color:#eee; font-size:.8rem; padding:.5rem}
    footer a{color:#fff}
  </style>
</head>
<body>
  <div class="top">
    <div class="title">Oração das Horas — Página de Teste</div>
    <div style="display:flex; gap:.5rem">
      <a href="qurbono-teste.html">Voltar ao Qurbono</a>
      <a href="index.html">App principal</a>
    </div>
  </div>

  <main class="wrap">
    <!-- Ícone principal novo -->
    <img class="hero" id="hero" src="img/icone-horas.jpg" alt="Ícone da Oração das Horas"
         onerror="this.hidden=true; document.getElementById('hero-chip').hidden=false;">
    <div id="hero-chip" class="chip" hidden>Oração das Horas</div>

    <!-- Lista única de botões (com cruz3.png) -->
    <section class="buttons" aria-label="Ações — Oração das Horas (teste)">
      <button class="btn" data-action="lilyo"><img src="img/cruz3.png" alt="Cruz"> Lilyo — Vigílias</button>
      <button class="btn" data-action="safro"><img src="img/cruz3.png" alt="Cruz"> Safro — Oração da Manhã</button>
      <button class="btn" data-action="manha-leituras"><img src="img/cruz3.png" alt="Cruz"> Salmo do Dia e Leituras da Manhã</button>
      <button class="btn" data-action="terca"><img src="img/cruz3.png" alt="Cruz"> Hora Terça — 9 horas</button>
      <button class="btn" data-action="sexta"><img src="img/cruz3.png" alt="Cruz"> Hora Sexta — 12 horas</button>
      <button class="btn" data-action="nona"><img src="img/cruz3.png" alt="Cruz"> Hora Nona — 15 horas</button>
      <button class="btn" data-action="ramsho"><img src="img/cruz3.png" alt="Cruz"> Ramsho — Oração da Tarde</button>
      <button class="btn" data-action="tarde-leituras"><img src="img/cruz3.png" alt="Cruz"> Salmo do Dia e Leituras da Tarde</button>
      <button class="btn" data-action="sutoro"><img src="img/cruz3.png" alt="Cruz"> Sutoro — Oração da Noite</button>
      <button class="btn" data-action="sinaxarion"><img src="img/cruz3.png" alt="Cruz"> Sinaxarion</button>
      <button class="btn" data-action="calendario"><img src="img/cruz3.png" alt="Cruz"> Calendário Litúrgico</button>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" style="position:fixed; bottom:18px; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:.6rem .9rem; border-radius:10px; font-size:.9rem; opacity:0; pointer-events:none; transition:opacity .2s ease"></div>

  <footer>
    Oração das Horas — página de teste. <a href="qurbono-teste.html">Voltar</a>
  </footer>

  <script>
    function toast(msg){
      const t=document.getElementById('toast');
      t.textContent=msg; t.style.opacity=1;
      clearTimeout(window.__tid); window.__tid=setTimeout(()=>t.style.opacity=0,1800);
    }
    const routes={
      lilyo:'Lilyo (Vigílias) — em breve.',
      safro:'Safro — em breve.',
      'manha-leituras':'Salmo do Dia e Leituras da Manhã — em breve.',
      terca:'Hora Terça — em breve.',
      sexta:'Hora Sexta — em breve.',
      nona:'Hora Nona — em breve.',
      ramsho:'Ramsho — em breve.',
      'tarde-leituras':'Salmo do Dia e Leituras da Tarde — em breve.',
      sutoro:'Sutoro — em breve.',
      sinaxarion:'Sinaxarion — em breve.',
      calendario:'Calendário Litúrgico — em breve.'
    };
    document.querySelectorAll('.btn[data-action]').forEach(b=>{
      b.addEventListener('click',e=>{
        const a=e.currentTarget.getAttribute('data-action');
        toast(routes[a]||'Em breve');
      });
    });
  </script>
</body>
</html>
