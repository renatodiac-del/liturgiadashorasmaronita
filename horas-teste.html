<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oração das Horas — Teste</title>
<meta name="theme-color" content="#1a2a40">
<style>
:root{ --azul:#1a2a40; --vermelho:#a00000; --turquesa:#40E0D0; --dourado:#d6b25a; --sombra:rgba(0,0,0,.15); --bege:#f3e6cf; --laranja:#ff7a00; --fonte: Arial, Helvetica, sans-serif; }
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; font-family:var(--fonte); color:#1b1b1b;
background: var(--bege);
background-image:
repeating-linear-gradient(45deg, rgba(160,0,0,0.25) 0, rgba(160,0,0,0.25) 2px, transparent 2px, transparent 40px),
repeating-linear-gradient(-45deg, rgba(160,0,0,0.25) 0, rgba(160,0,0,0.25) 2px, transparent 2px, transparent 40px);
background-size:40px 40px;
display:flex; flex-direction:column; min-height:100vh;
}


.top{display:flex; flex-direction:column; gap:.35rem; justify-content:center; align-items:center; padding:12px 12px}
.top a{color:#fff; text-decoration:none; background:var(--vermelho); border:1px solid #6f0000; padding:.45rem .75rem; border-radius:10px; font-weight:bold; font-size:.9rem}
.title{color:var(--dourado); font-weight:800; letter-spacing:.3px; font-size:1.35rem; text-align:center; text-transform:none}


.wrap{width:100%; max-width:560px; margin:0 auto; padding:10px 16px 24px}


/* Ícone/hero com bordas turquesa + dourado interno (padrão visual) */
.hero{display:block; margin:6px auto 14px; max-width:100%; height:auto; max-height:420px; border:6px solid var(--laranja); box-shadow:0 0 0 4px var(--dourado) inset; border-radius:12px}
.hero[hidden]{display:none}


/* chip fallback quando não houver imagem específica */
.chip{display:inline-block; margin:8px 0 14px; padding:10px 14px; background:rgba(255,255,255,.9); border:3px solid var(--turquesa); box-shadow:0 0 0 2px var(--dourado) inset; border-radius:14px; font-weight:bold; color:var(--vermelho)}


.buttons{display:flex; flex-direction:column; gap:12px}
.btn{position:relative; display:flex; align-items:center; justify-content:center; gap:8px; cursor:pointer;
background-color:rgba(255,255,255,0.95);
border:1.68px solid var(--laranja); box-shadow:0 0 0 1.12px var(--dourado) inset, 0 4px 10px var(--sombra);
border-radius:18px; padding:10px 14px; width:72%; font-size:0.98rem; font-weight:bold; color:var(--vermelho);
transition:transform .15s ease, background-color .2s ease; text-decoration:none; margin:0 auto}
.btn:hover{transform:scale(1.02); background:#fff3da}
.btn img{position:absolute; left:12px; width:22px; height:22px}


footer{margin-top:auto; text-align:center; color:#eee; font-size:.8rem; padding:.5rem}
footer a{color:#fff}
</style>
</head>
<body>
<div class="top">
<div class="title">Oração das Horas — Página de Teste</div>
<div style="display:flex; gap:.5rem">
<a href="qurbono-teste.html">Voltar ao Qurbono</a>
</html>
