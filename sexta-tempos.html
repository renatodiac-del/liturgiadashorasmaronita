<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sexta-feira · Tempos</title>
<meta name="theme-color" content="#d6b25a">
<style>
*{box-sizing:border-box} html,body{height:100%}
:root{ --ouro:#d6b25a; --marrom:#582c0c; --shadow:rgba(0,0,0,.15); --fonte:Arial,Helvetica,sans-serif; }
body{ margin:0; font-family:var(--fonte); background:#d6b25a; color:#1b1b1b;
  background-image:
    repeating-linear-gradient(45deg, rgba(88,44,12,.22) 0 2px, transparent 2px 40px),
    repeating-linear-gradient(-45deg, rgba(88,44,12,.22) 0 2px, transparent 2px 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh; }
header{text-align:center;padding:12px 12px 0}
.title{ margin:0; font-weight:900; font-size:1.6rem; color:#3b200b;
  text-shadow:-1px -1px 0 var(--ouro),1px -1px 0 var(--ouro),-1px 1px 0 var(--ouro),1px 1px 0 var(--ouro) }
.wrap{max-width:640px;margin:0 auto;padding:8px 16px 24px;width:100%}
.hero{ display:block;margin:8px auto 14px;max-width:100%;height:auto;max-height:380px;
  border:6px solid var(--marrom);box-shadow:0 0 0 4px var(--ouro) inset,0 6px 16px var(--shadow);border-radius:14px }
.buttons{display:flex;flex-direction:column;gap:12px;align-items:center}
.btn{ position:relative;display:flex;align-items:center;justify-content:center;text-align:center;text-decoration:none;
  color:var(--marrom);background:#fff;font-weight:900;border:3px solid var(--marrom);border-radius:18px;
  padding:7px 18px; width:78%; box-shadow:inset 0 0 0 3px var(--ouro),0 4px 10px var(--shadow);transition:.15s }
.btn:hover{transform:scale(1.02);background:#fff9f0}
.btn img{ position:absolute;left:12px;width:18px;height:18px;border-radius:50%;object-fit:cover;border:2px solid var(--ouro) }
.label{width:100%}
.line1{display:block;color:var(--ouro);font-size:1.0rem; line-height:1.05}
.line2{display:block;color:#000;font-size:.80rem; line-height:1.05}
footer{margin-top:6px;text-align:center;padding:6px 0 10px}
.back{ display:inline-flex;align-items:center;gap:8px;background:#a00000;color:#fff;text-decoration:none;
  border:1px solid #6f0000;padding:.36rem .62rem;border-radius:9px;font-weight:800;font-size:.9rem;transform:scale(.39) }
.back:hover{background:#c00000}
.mini-links{ margin:6px auto 0; padding-top:6px; max-width:640px;
  display:flex; flex-wrap:wrap; gap:8px; justify-content:center; border-top:2px dashed rgba(88,44,12,.35); }
.mini-links a{ display:inline-block; text-decoration:none; font-weight:800; font-size:.78rem; line-height:1;
  color:#7a0b0b; background:#fff; border:2px solid var(--marrom); border-radius:999px;
  padding:.30rem .62rem; box-shadow:inset 0 0 0 2px var(--ouro), 0 2px 6px var(--shadow); }
.mini-links a:hover{background:#fff9f0; transform:scale(1.02)}
</style>
</head>
<body>
<header><h1 class="title">Sexta-feira · Tempos</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-tempos.jpg" alt="Ícone — Tempos">
  <section class="buttons" aria-label="Ações do dia">
    <a class="btn" data-key="ramsho-curta" href="#" target="_blank" rel="noopener"><img src="img/cruz2.jpg" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão curta</span></span></a>
    <a class="btn" data-key="ramsho-longa" href="#" target="_blank" rel="noopener"><img src="img/cruz2.jpg" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão longa</span></span></a>
    <a class="btn" data-key="safro-curta"  href="#" target="_blank" rel="noopener"><img src="img/cruz2.jpg" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão curta</span></span></a>
    <a class="btn" data-key="safro-longa"  href="#" target="_blank" rel="noopener"><img src="img/cruz2.jpg" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão longa</span></span></a>
  </section>
</main>

<footer>
  <a class="back" href="javascript:history.back()"
     onclick="if(!document.referrer || !document.referrer.includes('tempos.html')){this.href='tempos.html'}">← Voltar</a>
  <nav class="mini-links" aria-label="Atalhos de Tempos">
    <a href="anuncio.html">Tempo do Anúncio</a>
    <a href="epifania.html">Tempo da Epifania</a>
    <a href="pentecostes.html">Tempo de Pentecostes</a>
    <a href="cruz.html">Tempo da Cruz</a>
  </nav>
</footer>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1404816220&single=true&output=csv";
function parseCsv(t){const r=[];let i=0,f="",row=[],q=!1;while(i<t.length){const c=t[i];if(q){if(c=='"'){if(t[i+1]=='"'){f+='"';i++;}else q=!1;}else f+=c;}else{if(c=='"')q=!0;else if(c==","){row.push(f);f="";}else if(c=="\n"){row.push(f);r.push(row);row=[];f="";}else if(c!="\r")f+=c;}i++;}if(f!=""||row.length){row.push(f);r.push(row);}return r;}
async function loadCols(){const res=await fetch(CSV_URL,{cache:"no-store"});const txt=await res.text();const rows=parseCsv(txt);const cols=[];for(let c=0;c<rows[0].length;c++){cols[c]=rows.map(r=>r[c]??"");}return cols;}
function urlFor(cols,c,r){return (cols[c]?.[r]||"").trim();}
(async()=>{
  try{
    const cols=await loadCols();
    const COL=8; // I (Sexta)
    const map={"safro-curta":1,"safro-longa":2,"ramsho-curta":3,"ramsho-longa":4};
    document.querySelectorAll("[data-key]").forEach(a=>{
      const k=a.getAttribute("data-key"); const r=map[k]; const u=urlFor(cols,COL,r);
      if(u){a.href=u;}else{a.style.opacity=.6;a.style.pointerEvents='none';a.title='Link não configurado';}
    });
  }catch(e){console.error(e);document.querySelectorAll("[data-key]").forEach(a=>{a.style.opacity=.6;a.style.pointerEvents='none';a.title='Erro ao carregar links';});}
})();
</script>
</body>
</html>
