<!-- festas.data.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Festas por Datas</title>
<meta name="theme-color" content="#d9c7b0">
<style>
:root{
  --marromClaro:#e7d9c6; --ouroVelho:#b4923a; --texto:#3b2a19;
  --shadow:rgba(0,0,0,.15); --fonte: Arial, Helvetica, sans-serif; --vermelho:#a00000;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); background:var(--marromClaro); color:var(--texto);
  background-image:
    repeating-linear-gradient(45deg, rgba(180,146,58,.18) 0, rgba(180,146,58,.18) 2px, transparent 2px, transparent 42px),
    repeating-linear-gradient(-45deg, rgba(180,146,58,.10) 0, rgba(180,146,58,.10) 2px, transparent 2px, transparent 42px);
  background-size:42px 42px; display:flex; flex-direction:column; min-height:100vh;
}
header{text-align:center;padding:12px 12px 6px}
.title{
  color:#7a5522; font-weight:900; font-size:1.9rem; margin:0;
  text-shadow:
    -1px -1px 0 var(--ouroVelho),
     1px -1px 0 var(--ouroVelho),
    -1px  1px 0 var(--ouroVelho),
     1px  1px 0 var(--ouroVelho);
}
.wrap{max-width:640px;margin:0 auto;padding:10px 16px 24px;width:100%}
.hero{
  display:block;margin:8px auto 16px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouroVelho);
  box-shadow:0 0 0 5px rgba(255,255,255,.0) inset, 0 6px 14px var(--shadow);
  border-radius:14px
}

/* Painel de data + navegação */
.panel{
  display:inline-flex; align-items:center; justify-content:center; text-align:center;
  padding:12px 20px; border-radius:14px; background:#fff; color:var(--texto);
  border:3px solid var(--ouroVelho); box-shadow: inset 0 0 0 3px rgba(180,146,58,.6), 0 2px 6px var(--shadow);
  font-weight:900; font-size:1.2rem; min-width:260px; user-select:none; cursor:pointer;
  transition:transform .12s, background-color .2s;
}
.panel:hover{transform:scale(1.02); background:#fffdf4}
.navrow{display:flex; justify-content:center; gap:12px; margin-top:12px}
.navbtn{
  background:#fff; color:var(--texto); border-radius:12px; padding:9px 14px; font-weight:900;
  border:3px solid var(--ouroVelho); box-shadow: inset 0 0 0 3px rgba(180,146,58,.55), 0 2px 6px var(--shadow);
  cursor:pointer; transition:background-color .2s, transform .12s;
}
.navbtn:hover{background:#fffdf1; transform:translateY(-1px)}

/* Rodapé: botão Voltar padrão (mãe sugerida = biblos.html) */
footer{margin-top:auto;text-align:center;padding:.8rem}
.back{
  display:inline-flex; align-items:center; gap:8px; background:var(--vermelho); color:#fff; text-decoration:none;
  border:1px solid #6f0000; padding:.36rem .62rem; border-radius:9px;
  font-weight:bold; font-size:.9rem; transform:scale(.6); transform-origin:center;
}
.back:hover{background:#c00000}
</style>
</head>
<body>
<header><h1 class="title">Festas por Datas</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-festadata.jpg" alt="Ícone — Festas por Datas">

  <section aria-label="Navegação por datas especiais" style="text-align:center">
    <button id="dataBtn" class="panel" type="button">-- de ----</button>
    <div class="navrow">
      <button id="prev" class="navbtn" type="button">← Anterior</button>
      <button id="next" class="navbtn" type="button">Próximo →</button>
    </div>
  </section>
</main>

<footer>
  <a class="back" href="javascript:history.back()"
     onclick="if(!document.referrer || (!document.referrer.includes('biblos.html') && !document.referrer.includes('index-teste.html'))){this.href='biblos.html'}">← Voltar</a>
</footer>

<script>
/* Preencha as datas desejadas (mes = 1..12, dia = 1..31).
   Exemplo: 6 jan (Epifania), 25 mar (Anunciação), 14 set (Exaltação da Santa Cruz) */
const datasEspeciais = [
  // {mes:1, dia:6}, {mes:3, dia:25}, {mes:9, dia:14}
];

const meses = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
const dataBtn=document.getElementById('dataBtn');
const prevBt=document.getElementById('prev');
const nextBt=document.getElementById('next');
let idx=0;

function formatDia(d){return d===1?'1º':String(d);}
function labelData(item){return `${formatDia(item.dia)} de ${meses[item.mes-1]}`;}
function linkParaData(item){return `#${String(item.mes).padStart(2,'0')}-${String(item.dia).padStart(2,'0')}`;}

function render(){
  if(!datasEspeciais.length){
    dataBtn.textContent='Defina as datas no código';
    dataBtn.disabled=true; prevBt.disabled=true; nextBt.disabled=true; return;
  }
  const cur=datasEspeciais[idx];
  dataBtn.textContent=labelData(cur);
}

dataBtn.addEventListener('click',()=>{
  if(!datasEspeciais.length) return;
  window.open(linkParaData(datasEspeciais[idx]),'_blank');
});
prevBt.onclick=()=>{ if(!datasEspeciais.length) return; idx=(idx-1+datasEspeciais.length)%datasEspeciais.length; render(); }
nextBt.onclick=()=>{ if(!datasEspeciais.length) return; idx=(idx+1)%datasEspeciais.length; render(); }

render();
</script>
</body>
</html>
