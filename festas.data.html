<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Festas por Data</title>
<meta name="theme-color" content="#d9c7b0">
<style>
:root{
  --marromClaro:#e7d9c6; --ouroVelho:#b4923a; --texto:#3b2a19;
  --shadow:rgba(0,0,0,.15); --fonte: Arial, Helvetica, sans-serif;
  --vermelho:#a00000;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); background:var(--marromClaro); color:var(--texto);
  background-image:
    repeating-linear-gradient(45deg, rgba(180,146,58,.18) 0, rgba(180,146,58,.18) 2px, transparent 2px, transparent 42px),
    repeating-linear-gradient(-45deg, rgba(180,146,58,.10) 0, rgba(180,146,58,.10) 2px, transparent 2px, transparent 42px);
  background-size:42px 42px; display:flex; flex-direction:column; min-height:100vh;
}
header{text-align:center;padding:12px 12px 6px}
.title{
  color:#7a5522; font-weight:900; font-size:1.9rem; margin:0;
  text-shadow:
    -1px -1px 0 var(--ouroVelho),
     1px -1px 0 var(--ouroVelho),
    -1px  1px 0 var(--ouroVelho),
     1px  1px 0 var(--ouroVelho);
}
.wrap{max-width:640px;margin:0 auto;padding:10px 16px 24px;width:100%}
.hero{
  display:block;margin:8px auto 16px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouroVelho);
  box-shadow:0 0 0 5px rgba(255,255,255,.0) inset, 0 6px 14px var(--shadow);
  border-radius:14px
}

/* Painel de data + navegação */
.navwrap{ text-align:center }
.panel{
  display:inline-flex; align-items:center; justify-content:center; text-align:center;
  padding:12px 20px; border-radius:14px; background:#fff; color:var(--texto);
  border:3px solid var(--ouroVelho); box-shadow: inset 0 0 0 3px rgba(180,146,58,.6), 0 2px 6px var(--shadow);
  font-weight:900; font-size:1.2rem; min-width:260px; user-select:none; cursor:pointer;
  transition:transform .12s, background-color .2s;
}
.panel:hover{transform:scale(1.02); background:#fffdf4}
.navrow{display:flex; justify-content:center; gap:12px; margin-top:12px}
.navbtn{
  background:#fff; color:var(--texto); border-radius:12px; padding:9px 14px; font-weight:900;
  border:3px solid var(--ouroVelho); box-shadow: inset 0 0 0 3px rgba(180,146,58,.55), 0 2px 6px var(--shadow);
  cursor:pointer; transition:background-color .2s, transform .12s;
}
.navbtn:hover{background:#fffdf1; transform:translateY(-1px)}

/* Legenda da festividade */
.festlabel{
  margin:8px auto 0; padding:6px 10px; display:inline-block;
  background:#fff; border:2px solid var(--ouroVelho); border-radius:12px;
  box-shadow: inset 0 0 0 2px rgba(180,146,58,.5), 0 2px 6px var(--shadow);
  font-weight:900; color:#6b4a27; max-width:560px;
}

/* Botões padrão (4 grandes) */
.buttons{display:flex;flex-direction:column;gap:10px;align-items:center;margin:14px auto 4px}
.btn{
  position:relative;display:flex;align-items:center;justify-content:center;text-align:center;text-decoration:none;
  background:#fff;color:#5a3b1c;font-weight:900;border:3px solid var(--ouroVelho);border-radius:16px;
  padding:10px 18px;width:86%;box-shadow:inset 0 0 0 3px rgba(180,146,58,.6),0 4px 10px var(--shadow);
  transition:transform .15s ease, background-color .2s ease;
}
.btn:hover{transform:scale(1.02);background:#fffdf4}
.btn img{
  position:absolute;left:12px;width:24px;height:24px;border-radius:50%;object-fit:cover;border:2px solid var(--ouroVelho)
}
.label{width:100%}
.line1{display:block;color:#b17f1f;font-size:1.02rem;line-height:1.06}
.line2{display:block;color:#222;font-size:.84rem;line-height:1.02}

/* Voltar */
.backrow{ text-align:center; margin-top:10px; }
.back{
  display:inline-flex; align-items:center; gap:8px; background:var(--vermelho); color:#fff;
  border:1px solid #6f0000; padding:.36rem .62rem; border-radius:9px;
  font-weight:bold; font-size:.9rem; text-decoration:none;
  transform:scale(.6); transform-origin:center;
}
.back:hover{ background:#c00000 }
</style>
</head>
<body>
<header><h1 class="title">Festas por Data</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-festadata.jpg" alt="Ícone — Festas por Data">

  <section aria-label="Navegação por datas especiais" class="navwrap">
    <button id="dataBtn" class="panel" type="button">-- de ----</button>
    <div id="festLabel" class="festlabel">Selecione uma data…</div>

    <div class="navrow">
      <button id="prev" class="navbtn" type="button">← Anterior</button>
      <button id="next" class="navbtn" type="button">Próximo →</button>
    </div>
  </section>

  <!-- 4 botões padrão -->
  <section class="buttons" aria-label="Ritos do dia selecionado">
    <a class="btn" data-key="ramsho-curta" href="#" target="_blank" rel="noopener">
      <img src="img/cruz.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão curta</span></span>
    </a>
    <a class="btn" data-key="ramsho-longa" href="#" target="_blank" rel="noopener">
      <img src="img/cruz.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão longa</span></span>
    </a>
    <a class="btn" data-key="safro-curta" href="#" target="_blank" rel="noopener">
      <img src="img/cruz.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão curta</span></span>
    </a>
    <a class="btn" data-key="safro-longa" href="#" target="_blank" rel="noopener">
      <img src="img/cruz.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão longa</span></span>
    </a>
  </section>

  <!-- Botão Voltar -->
  <div class="backrow">
    <a class="back" href="javascript:history.back()"
       onclick="if(!document.referrer || (!document.referrer.includes('oracao.html') && !document.referrer.includes('index-teste.html'))){this.href='oracao.html'}">
      ← Voltar
    </a>
  </div>
</main>

<script>

  {mes:12,dia:25},{mes:12,dia:26},{mes:12,dia:27},{mes:12,dia:28},{mes:12,dia:29},{mes:12,dia:30},{mes:12,dia:31},
  {mes:1,dia:1},{mes:1,dia:2},{mes:1,dia:3},{mes:1,dia:4},{mes:1,dia:6},{mes:1,dia:7},{mes:9,dia:14},
  {mes:1,dia:5},{mes:1,dia:15},{mes:1,dia:16},{mes:1,dia:17},{mes:1,dia:22},{mes:1,dia:24},{mes:1,dia:25},{mes:1,dia:28},{mes:1,dia:31},
  {mes:2,dia:2},{mes:2,dia:3},{mes:2,dia:9},{mes:2,dia:19},{mes:2,dia:20},

  {mes:4,dia:8},{mes:4,dia:16},{mes:4,dia:23},{mes:4,dia:25},{mes:4,dia:27},{mes:4,dia:29},{mes:4,dia:30},
  {mes:5,dia:1},{mes:5,dia:6},{mes:5,dia:8},{mes:5,dia:9},{mes:5,dia:13},{mes:5,dia:22},
  {mes:6,dia:2},{mes:6,dia:6},{mes:6,dia:11},{mes:6,dia:13},{mes:6,dia:13},{mes:6,dia:19},{mes:6,dia:21},{mes:6,dia:22},{mes:6,dia:24},{mes:6,dia:29},{mes:6,dia:30},
  {mes:7,dia:10},{mes:7,dia:11},{mes:7,dia:15},{mes:7,dia:16},{mes:7,dia:17},{mes:7,dia:20},{mes:7,dia:22},{mes:7,dia:23},{mes:7,dia:24},{mes:7,dia:31},
  {mes:8,dia:4},{mes:8,dia:6},{mes:8,dia:7},{mes:8,dia:9},{mes:8,dia:12},{mes:8,dia:14},{mes:8,dia:15},{mes:8,dia:15},{mes:8,dia:16},{mes:8,dia:23},{mes:8,dia:28},{mes:8,dia:28},{mes:8,dia:29},
  {mes:9,dia:1},{mes:9,dia:2},{mes:9,dia:3},{mes:9,dia:5},{mes:9,dia:8},{mes:9,dia:9},{mes:9,dia:16},{mes:9,dia:17},{mes:9,dia:22},{mes:9,dia:24},{mes:9,dia:24},
  {mes:10,dia:1},{mes:10,dia:3},{mes:10,dia:4},{mes:10,dia:7},{mes:10,dia:9},{mes:10,dia:11},{mes:10,dia:12},{mes:10,dia:13},{mes:10,dia:14},{mes:10,dia:15},{mes:10,dia:18},{mes:10,dia:20},{mes:10,dia:22},
  {mes:11,dia:1},{mes:11,dia:2},{mes:11,dia:4},{mes:11,dia:8},{mes:11,dia:10},{mes:11,dia:11},{mes:11,dia:11},{mes:11,dia:13},{mes:11,dia:14},{mes:11,dia:16},{mes:11,dia:18},{mes:11,dia:21},{mes:11,dia:27},{mes:11,dia:30},
  {mes:12,dia:3},{mes:12,dia:4},{mes:12,dia:6},{mes:12,dia:8},{mes:12,dia:12},{mes:12,dia:14},{mes:12,dia:20}
];

/* ========= TÍTULOS (mesma ordem do array acima) ========= */
const titulosEspeciais = [
  "Festa do Natal","Festa do Cumprimento de Maria","Martírio de Estêvão, o Primeiro dos mártires","A visita dos magos","Fuga para Egito e Massacre dos inocentes",
  "Retorno do Egito e estabelecimento em Nazaré","O Verbo Encarnado",
  "Festa da Paz","A Circuncisão de Jesus e a Apresentação no Templo","A Apresentação no Templo, São Simeão","A Apresentação no Templo, a Profetisa Ana",
  "Festa da Epifania","Elogio de João Batista","Festa da Exaltação da Santa Cruz",
  "São Paulo Eremita","Nossa Senhora das Sementes","Cátedra de São Pedro","Santo Antão","São Sérgio, papa","São Francisco Sales","Conversão de São Paulo","Santo Efrém, sírio","São João Bosco",
  "Apresentação de Jesus no templo","S. Simeão, o venerável e a Profetisa Ana","São Maron","500 Mártires de Tiro","São Tiago de Cyr",
  "São João Marun – 1º Patriarca Maronita","São Tomás de Aquino","40 Mártires","São José","Santa Refqa","Anunciação do Senhor","Arcanjo São Gabriel",
  "São João Clímaco","Santa Bernadete Soubirous","São Jorge, mártir","São Marcos, evangelista","São Simão Apóstolo","Santa Catarina de Sena","São Tiago Apóstolo, filho de Zebedeu",
  "São José Operário","São Domingos Sávio","São João Evangelista","Profeta Isaías","Nossa Senhora de Colheita","Santa Rita de Cássia",
  "Os 4 Evangelistas","São Dorateu, Bispo de Tiro","São Bartolomeu Apóstolo","São Aquilina de Biblos","Santo Antonio de Pádua","São Judas Tadeu Apóstolo","São Luís Gonzaga","São Eusébio de Samósata","Natividade de São João Batista","São Pedro e São Paulo Apóstolos","Os 12 Apóstolos",
  "Os Três Mártires Massabkis","São Bento","São Kiriakis e Julita","Nossa Senhora do Carmo","Santa Marina, Monja de Qannubine","Santo Elias, Profeta","Santa Nura/Santa Maria Madalena","São Charbel Makhlouf","Santa Cristina de Tiro, mártir","Os 350 Mártires Maronitas, discípulos de S. Marun",
  "São João Maria Vianney","Transfiguração do Senhor","São Domingos, confessor","São Matias Apóstolo","São Shina","São Maximiliano Kolbe","N. Senhora da Videira","Assunção de N. Senhora","São Roque","São Isaac, o sírio","São Moisés, o etíope","Santo Agostinho","Martírio de São João Batista",
  "São Simão, O estilita, confessor","São Mammas, O grande","São Charbel, Bispo de Edessa e sua Irmã","Arcanjo São Miguel","Natividade da Santíssima Virgem Maria","São Joaquim e Santa Ana","São Cipriano, bispo","Santa Sofia e suas 3 filhas","São Foca e seus companheiros","S. Thecla","Esponsais de Nossa Senhora",
  "Santa Teresinha do Menino Jesus e da Sagrada Face","São Cipriano e Justina","São Francisco de Assis","São Sérgio e São Baco","São Tiago Apóstolo, irmão do Senhor","São João XXIII, Papa","N. Sra. da Conceição Aparecida, Padroeira do Brasil","S. Edmo e companheiros","S. Isaías, monge","Santa Tereza d’Ávila, Doutora da igreja","São Lucas, Evangelista","São Chalita, Mártir","São João Paulo II, papa",
  "Solenidade de todos os santos","Finados – Memória dos Fiéis Falecidos","Santa Ásia","Arcanjo São Miguel","Santa Mura","São Mena e companheiros","São Martinho","São João Crisóstomo","São Filipe Apóstolo","São Mateus Apóstolo","São Romano","Apresentação de Nossa Senhora","São Tiago Mártir","Santo André Apóstolo/São Bichai",
  "São Francisco Xavier","Santa Bárbara Mártir","São Nicolau de Myra","Imaculada Conceição","Nossa Senhora de Guadalupe","São Naamtallah Kassab Al-Hardini","Santo Inácio de Antioquia"
];

/* ======== LINKS dos 4 botões (um item por posição do array acima) ======== */
const LINKS = datasEspeciais.map(()=>({
  "ramsho-curta": null,
  "ramsho-longa": null,
  "safro-curta":  null,
  "safro-longa":  null
}));

/* ========= UI ========= */
const dataBtn=document.getElementById('dataBtn');
const festLabel=document.getElementById('festLabel');
const prevBt=document.getElementById('prev');
const nextBt=document.getElementById('next');
let idx=0;

const meses = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
function formatDia(d){return d===1?'1º':String(d);}
function labelData(item){return `${formatDia(item.dia)} de ${meses[item.mes-1]}`;}
function linkParaData(item){return `#${String(item.mes).padStart(2,'0')}-${String(item.dia).padStart(2,'0')}`;}

function setBtnLink(a, url){
  if(url){
    a.href=url;
    a.style.opacity='';
    a.style.pointerEvents='';
    a.title='';
  }else{
    a.href='#';
    a.style.opacity=.55;
    a.style.pointerEvents='none';
    a.title='Link não configurado para esta data';
  }
}

function render(){
  if(!datasEspeciais.length){
    dataBtn.textContent='Defina as datas no código';
    festLabel.textContent='—';
    dataBtn.disabled=true; prevBt.disabled=true; nextBt.disabled=true;
    document.querySelectorAll('[data-key]').forEach(a=>setBtnLink(a,null));
    return;
  }
  const cur=datasEspeciais[idx];
  dataBtn.textContent=labelData(cur);
  festLabel.textContent = titulosEspeciais[idx] || '—';

  const links = LINKS[idx] || {};
  document.querySelectorAll('[data-key]').forEach(a=>{
    const k=a.getAttribute('data-key');
    setBtnLink(a, links[k] || null);
  });
}

dataBtn.addEventListener('click',()=>{ if(!datasEspeciais.length) return; window.open(linkParaData(datasEspeciais[idx]),'_blank'); });
prevBt.onclick=()=>{ if(!datasEspeciais.length) return; idx=(idx-1+datasEspeciais.length)%datasEspeciais.length; render(); }
nextBt.onclick=()=>{ if(!datasEspeciais.length) return; idx=(idx+1)%datasEspeciais.length; render(); }
render();
</script>
</body>
</html>
