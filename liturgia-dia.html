<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Liturgia Eucar√≠stica do Dia</title>
<meta name="theme-color" content="#ffc0cb">
<style>
:root{
  --rosa:#ffe4eb; --navy:#0b2a4d; --ouro:#d6b25a; --turq:#40E0D0;
  --shadow:rgba(0,0,0,.16); --fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); background:var(--rosa); color:var(--navy);
  background-image:
    repeating-linear-gradient(45deg, rgba(11,42,77,.12) 0, rgba(11,42,77,.12) 2px, transparent 2px, transparent 40px),
    repeating-linear-gradient(-45deg, rgba(11,42,77,.12) 0, rgba(11,42,77,.12) 2px, transparent 2px, transparent 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}

/* HEADER */
header{text-align:center;padding:16px 12px 8px}
.title{color:var(--navy);font-size:1.6rem;font-weight:900;text-shadow:0 0 3px rgba(214,178,90,.5)}

/* CONTAINER */
.wrap{max-width:640px;margin:0 auto;padding:10px 16px 28px;width:100%}

/* √çCONE */
.hero{
  display:block;margin:10px auto 18px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouro); box-shadow:0 0 0 4px var(--navy) inset,0 8px 18px var(--shadow);
  border-radius:14px
}

/* BLOCO CENTRAL (data + entrar + navega√ß√£o) */
.centerbox{display:flex;flex-direction:column;align-items:center;gap:10px}

/* Data (apenas display) */
.date{
  display:inline-flex; align-items:center; justify-content:center;
  padding:12px 18px; border-radius:14px; min-width:230px;
  background:#fff; color:var(--navy); font-size:1.4rem; font-weight:900;
  border:3px solid var(--turq);
  box-shadow:
    inset 0 0 0 3px var(--ouro),
    0 2px 6px var(--shadow);
}
.weekday{font-size:1.05rem;font-weight:700;color:#27466a;text-transform:capitalize}

/* Bot√£o ENTRAR (maior) */
.enterbtn{
  margin-top:4px;
  padding:12px 22px; border-radius:14px; font-weight:900; font-size:1.1rem;
  background:#fff; color:var(--navy); cursor:pointer; width:min(72%, 360px);
  border:3px solid var(--turq);
  box-shadow:
    inset 0 0 0 3px var(--ouro),
    0 3px 8px var(--shadow);
  transition:background-color .2s, transform .12s;
  text-align:center;
}
.enterbtn:hover{background:#fff9e8; transform:translateY(-1px)}
.enterbtn:active{transform:translateY(0)}

/* Linha de navega√ß√£o (abaixo do ENTRAR) */
.navrow{
  display:flex; align-items:center; justify-content:center; gap:14px; margin-top:4px;
  width:100%;
}
.navbtn{
  appearance:none; background:#fff; cursor:pointer;
  padding:9px 14px; border-radius:12px; font-weight:900;
  border:3px solid var(--turq); /* externa */
  box-shadow:
    inset 0 0 0 3px var(--ouro), /* dourada interna extra */
    0 2px 6px var(--shadow);
  color:var(--navy);
  transition:background-color .2s, transform .12s;
}
.navbtn:hover{background:#fffaf2; transform:translateY(-1px)}

footer{margin-top:auto;text-align:center;color:#27466a;font-size:.85rem;padding:.8rem}
footer a{color:#0b2a4d;text-decoration:none;font-weight:700}
</style>
</head>
<body>
<header><h1 class="title">Liturgia Eucar√≠stica do Dia</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-liturgiadia.jpg" alt="√çcone ‚Äî Liturgia do Dia">

  <section class="centerbox" aria-label="Navega√ß√£o e acesso">
    <!-- Data e dia da semana -->
    <div id="date" class="date">--/--/----</div>
    <div id="weekday" class="weekday">-</div>

    <!-- Bot√£o grande de entrada -->
    <button id="enter" class="enterbtn" type="button">Entrar</button>

    <!-- Setas de navega√ß√£o (abaixo, centralizadas) -->
    <div class="navrow">
      <button id="prev" class="navbtn" type="button" aria-label="Dia anterior">‚Üê Anterior</button>
      <button id="next" class="navbtn" type="button" aria-label="Pr√≥ximo dia">Pr√≥ximo ‚Üí</button>
    </div>
  </section>
</main>

<footer>
  Liturgia do Dia ¬∑ <a href="qurbono-teste.html">Qurbono</a> ¬∑ <a href="index.html">App</a>
</footer>

<script>
let current=new Date();

const dateEl=document.getElementById('date');
const weekEl=document.getElementById('weekday');
const prevBt=document.getElementById('prev');
const nextBt=document.getElementById('next');
const enterBt=document.getElementById('enter');

function fmtDate(d){
  return d.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit',year:'numeric'});
}
function fmtWeekday(d){
  const wd=d.toLocaleDateString('pt-BR',{weekday:'long'});
  return wd.charAt(0).toUpperCase()+wd.slice(1);
}

/* üëâ Ajuste aqui: gere o link real do dia (planilha/CSV/p√°gina do dia) */
function getLinkForDate(d){
  const y=d.getFullYear();
  const m=String(d.getMonth()+1).padStart(2,'0');
  const day=String(d.getDate()).padStart(2,'0');
  // Exemplo placeholder:
  // return `https://seu-endpoint/${y}-${m}-${day}`;
  return `#${y}-${m}-${day}`; // placeholder seguro
}

function render(){
  dateEl.textContent=fmtDate(current);
  weekEl.textContent=fmtWeekday(current);
}
prevBt.onclick=()=>{current.setDate(current.getDate()-1);render();};
nextBt.onclick=()=>{current.setDate(current.getDate()+1);render();};
enterBt.onclick=()=>{
  const url=getLinkForDate(current);
  if(url && url !== '#') window.open(url,'_blank');
};

render();
</script>
</body>
</html>
