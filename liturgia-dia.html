<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Liturgia Eucarística do Dia</title>
<meta name="theme-color" content="#ffc0cb">
<style>
:root{
  --rosa:#ffe4eb; --navy:#0b2a4d; --ouro:#d6b25a; --turq:#40E0D0;
  --shadow:rgba(0,0,0,.16); --fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); background:var(--rosa); color:var(--navy);
  background-image:
    repeating-linear-gradient(45deg, rgba(11,42,77,.12) 0, rgba(11,42,77,.12) 2px, transparent 2px, transparent 40px),
    repeating-linear-gradient(-45deg, rgba(11,42,77,.12) 0, rgba(11,42,77,.12) 2px, transparent 2px, transparent 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}

/* HEADER */
header{text-align:center;padding:16px 12px 8px}
.title{color:var(--navy);font-size:1.6rem;font-weight:900;text-shadow:0 0 3px rgba(214,178,90,.5)}

/* CONTAINER */
.wrap{max-width:640px;margin:0 auto;padding:10px 16px 28px;width:100%}

/* ÍCONE */
.hero{
  display:block;margin:10px auto 18px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouro); box-shadow:0 0 0 4px var(--navy) inset,0 8px 18px var(--shadow);
  border-radius:14px
}

/* BLOCO CENTRAL */
.centerbox{display:flex;flex-direction:column;align-items:center;gap:12px}

/* A própria faixa da data é o botão (contém data + dia da semana) */
.date{
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  padding:14px 20px; border-radius:16px; min-width:240px;
  background:#fff; color:var(--navy); font-size:1.3rem; font-weight:900;
  border:3px solid var(--turq);
  box-shadow:
    inset 0 0 0 3px var(--ouro),
    0 3px 8px var(--shadow);
  cursor:pointer; user-select:none; outline:none;
  transition:background-color .2s, transform .12s;
}
.date:hover{background:#fff9f2; transform:scale(1.02)}
.date:focus-visible{
  box-shadow:
    inset 0 0 0 3px var(--ouro),
    0 0 0 3px rgba(64,224,208,.55),
    0 3px 8px var(--shadow);
}

/* Navegação (abaixo da faixa de data) */
.navrow{
  display:flex; align-items:center; justify-content:center; gap:14px;
}
.navbtn{
  appearance:none; background:#fff; cursor:pointer;
  padding:9px 14px; border-radius:12px; font-weight:900;
  border:3px solid var(--turq);
  box-shadow:
    inset 0 0 0 3px var(--ouro),
    0 2px 6px var(--shadow);
  color:var(--navy);
  transition:background-color .2s, transform .12s;
}
.navbtn:hover{background:#fffaf2; transform:translateY(-1px)}

footer{margin-top:auto;text-align:center;color:#27466a;font-size:.85rem;padding:.8rem}
footer a{color:#0b2a4d;text-decoration:none;font-weight:700}
</style>
</head>
<body>
<header><h1 class="title">Liturgia Eucarística do Dia</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-liturgiadia.jpg" alt="Ícone — Liturgia do Dia">

  <section class="centerbox" aria-label="Navegação e acesso">
    <!-- Faixa da data (botão) -->
    <div id="date" class="date" role="button" tabindex="0">--/--/----<br><small>-</small></div>

    <!-- Setas de navegação -->
    <div class="navrow">
      <button id="prev" class="navbtn" type="button" aria-label="Dia anterior">← Anterior</button>
      <button id="next" class="navbtn" type="button" aria-label="Próximo dia">Próximo →</button>
    </div>
  </section>
</main>

<footer>
  Liturgia do Dia · <a href="qurbono-teste.html">Qurbono</a> · <a href="index.html">App</a>
</footer>

<script>
let current=new Date();
const dateEl=document.getElementById('date');
const prevBt=document.getElementById('prev');
const nextBt=document.getElementById('next');

function fmtDate(d){
  return d.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit',year:'numeric'});
}
function fmtWeekday(d){
  const wd=d.toLocaleDateString('pt-BR',{weekday:'long'});
  return wd.charAt(0).toUpperCase()+wd.slice(1);
}

/* Gere o link real do dia */
function getLinkForDate(d){
  const y=d.getFullYear();
  const m=String(d.getMonth()+1).padStart(2,'0');
  const day=String(d.getDate()).padStart(2,'0');
  return `#${y}-${m}-${day}`; // placeholder
}

function render(){
  dateEl.innerHTML = `${fmtDate(current)}<br><small>${fmtWeekday(current)}</small>`;
}
prevBt.onclick=()=>{current.setDate(current.getDate()-1);render();};
nextBt.onclick=()=>{current.setDate(current.getDate()+1);render();};
dateEl.addEventListener('click', ()=>{window.open(getLinkForDate(current),'_blank');});
dateEl.addEventListener('keydown', (e)=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();window.open(getLinkForDate(current),'_blank');}});

render();
</script>
</body>
</html>
