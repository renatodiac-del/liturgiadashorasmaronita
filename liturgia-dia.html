<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Liturgia Eucarística do Dia</title>
<meta name="theme-color" content="#ffc0cb">
<style>
:root{
  --rosa:#ffe4eb; --navy:#0b2a4d; --ouro:#d6b25a; --turq:#40E0D0;
  --shadow:rgba(0,0,0,.16); --fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); background:var(--rosa); color:var(--navy);
  background-image:
    repeating-linear-gradient(45deg, rgba(11,42,77,.12) 0, rgba(11,42,77,.12) 2px, transparent 2px, transparent 40px),
    repeating-linear-gradient(-45deg, rgba(11,42,77,.12) 0, rgba(11,42,77,.12) 2px, transparent 2px, transparent 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}

/* HEADER */
header{text-align:center;padding:16px 12px 8px}
.title{color:var(--navy);font-size:2rem;font-weight:900;text-shadow:0 0 3px rgba(214,178,90,.6)}

/* CONTAINER */
.wrap{max-width:640px;margin:0 auto;padding:10px 16px 24px;width:100%}

/* ÍCONE */
.hero{
  display:block;margin:10px auto 18px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouro); box-shadow:0 0 0 4px var(--navy) inset,0 8px 18px var(--shadow);
  border-radius:14px
}
.hero[hidden]{display:none}
.chip{display:none}

/* NAVEGAÇÃO */
.datebox{display:flex;align-items:center;justify-content:center;gap:14px;margin:14px 0 6px}
.navbtn{
  appearance:none; background:#fff; cursor:pointer;
  padding:9px 14px; border-radius:12px; font-weight:900;
  border:3px solid var(--turq); /* externa */
  box-shadow:
    inset 0 0 0 3px var(--ouro), /* dourada interna extra */
    0 2px 6px var(--shadow);
  color:var(--navy);
}
.navbtn:hover{background:#fffaf2; transform:translateY(-1px)}

.date-text{display:flex;flex-direction:column;align-items:center;min-width:230px}
.date{font-size:1.4rem;font-weight:900;color:var(--navy)}
.weekday{font-size:1.05rem;font-weight:700;color:#27466a}

footer{margin-top:auto;text-align:center;color:#27466a;font-size:.85rem;padding:.8rem}
footer a{color:#0b2a4d;text-decoration:none;font-weight:700}
</style>
</head>
<body>
<header><h1 class="title">Liturgia Eucarística do Dia</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-liturgiadia.jpg" alt="Ícone — Liturgia do Dia">

  <!-- Data + navegação (sem botão extra) -->
  <div class="datebox" aria-label="Navegação por datas">
    <button id="prev" class="navbtn" type="button">← Anterior</button>
    <div class="date-text">
      <div id="date" class="date">--/--/----</div>
      <div id="weekday" class="weekday">-</div>
    </div>
    <button id="next" class="navbtn" type="button">Próximo →</button>
  </div>
</main>

<footer>
  Liturgia do Dia · <a href="qurbono-teste.html">Qurbono</a> · <a href="index.html">App</a>
</footer>

<script>
const dateEl=document.getElementById('date');
const weekEl=document.getElementById('weekday');
let current=new Date();
function fmtDate(d){return d.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit',year:'numeric'});}
function fmtWeekday(d){return d.toLocaleDateString('pt-BR',{weekday:'long'});}
function render(){
  dateEl.textContent=fmtDate(current);
  let wd=fmtWeekday(current);
  weekEl.textContent=wd.charAt(0).toUpperCase()+wd.slice(1);
}
document.getElementById('prev').onclick=()=>{current.setDate(current.getDate()-1);render();}
document.getElementById('next').onclick=()=>{current.setDate(current.getDate()+1);render();}
render();
</script>
</body>
</html>
