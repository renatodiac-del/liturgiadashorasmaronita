<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Festas — Qurbono</title>
<meta name="theme-color" content="#d9c7b0">
<style>
  :root{
    --bege:#e9dece; --prata:#b8b8b8; --txt:#ffffff; --ouro:#d6b25a;
    --shadow:rgba(0,0,0,.15); --fonte: Arial, Helvetica, sans-serif;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;font-family:var(--fonte);color:var(--txt);
    background: linear-gradient(180deg, #e6d8c4 0%, #cfc7b8 100%);
    display:flex; flex-direction:column; min-height:100vh;
  }
  .wrap{width:100%;max-width:560px;margin:0 auto;padding:8px 14px 10px}
  .title{
    text-align:center;font-weight:900;font-size:1.8rem;margin:4px 0 6px;
    text-shadow:-1px -1px 0 #8a6b27, 1px -1px 0 #8a6b27, -1px 1px 0 #8a6b27, 1px 1px 0 #8a6b27;
  }
  .hero{
    display:block;margin:0 auto 12px;max-width:100%;height:auto;max-height:380px;
    border:6px solid var(--prata); box-shadow:0 6px 16px var(--shadow); border-radius:12px
  }
  .main{
    display:block;width:94%;margin:0 auto 8px;padding:12px 14px;text-align:center;text-decoration:none;
    background:#fff;color:#7a1b1b;font-weight:900;font-size:1.05rem;border-radius:16px;
    border:3px solid var(--ouro); box-shadow:inset 0 0 0 3px var(--prata), 0 6px 14px var(--shadow)
  }
  .nav{display:flex;justify-content:center;gap:10px;margin:8px 0 0}
  .nav button{
    background:#fff;color:#7a1b1b;font-weight:900;border-radius:12px;border:3px solid var(--ouro);
    padding:8px 12px;cursor:pointer; box-shadow:inset 0 0 0 3px var(--prata), 0 2px 6px var(--shadow)
  }
  .nav button:hover{background:#fff8e8}
  footer{text-align:center;margin-top:auto;padding:10px 0 12px}
  .back{
    background:#a00000;color:#fff;text-decoration:none;border:none;border-radius:8px;
    padding:.38rem .7rem;font-weight:900;
    /* AJUSTES SOLICITADOS: 50% menor e ~30% mais próximo */
    transform: scale(0.5); transform-origin:center;
    margin-top:-18px;
    display:inline-block;
  }
  .back:hover{background:#c00000}
</style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">Festas</h1>
    <img class="hero" src="img/icone-qurbono-festas.jpg" alt="">
    <a id="mainLink" class="main" href="#" target="_blank">—</a>
    <div class="nav">
      <button id="prev">← Anterior</button>
      <button id="next">Próximo →</button>
    </div>
  </main>
  <footer>
    <a class="back" href="javascript:history.back()" onclick="if(!document.referrer||!document.referrer.includes('liturgia-ano.html'))this.href='liturgia-ano.html'">← Voltar</a>
  </footer>

<script>
const itens = [
  {label:'São Marun', href:'#'},
  {label:'São João Marun', href:'#'},
  {label:'Santa Rafka', href:'#'},
  {label:'Sagrado Coração de Jesus', href:'#'},
  {label:'Nossa Senhora do Líbano', href:'#'},
  {label:'São Charbel', href:'#'},
  {label:'São Pedro e São Paulo', href:'#'},
  {label:'Festa dos 12 Apóstolos', href:'#'},
  {label:'Transfiguração', href:'#'},
  {label:'Assunção da Virgem Maria', href:'#'},
  {label:'350 Mártires Discípulos de Marun', href:'#'},
  {label:'São Namantallah', href:'#'},
  {label:'Mártires Massabiki', href:'#'},
  {label:'Nossa Senhora Aparecida', href:'#'},
  {label:'Imaculada Conceição', href:'#'},
  {label:'Nossa Senhora de Guadalupe', href:'#'}
];
let i=0;
const link=document.getElementById('mainLink');
function render(){link.innerText=itens[i].label;link.href=itens[i].href;}
document.getElementById('prev').onclick=()=>{i=(i-1+itens.length)%itens.length;render();}
document.getElementById('next').onclick=()=>{i=(i+1)%itens.length;render();}
render();
</script>
</body>
</html>
