<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>M√°rtires ¬∑ Comum dos Santos</title>
<meta name="theme-color" content="#7a0016">
<style>
:root{
  --ouro:#d6b25a;            /* ouro velho */
  --vermelhoVivo:#d10000;    /* borda interna do √≠cone / borda de letras dos bot√µes */
  --vermelhoBordo:#7b001c;   /* base do degrad√™ */
  --texto:#470000;
  --shadow:rgba(0,0,0,.16);
  --fonte: Arial, Helvetica, sans-serif;
  --btnIcon: 29.6px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); color:var(--texto);
  background:
    linear-gradient(to top, var(--vermelhoBordo) 0%, #f7b1b1 70%, #ffffff 100%);
  min-height:100vh; display:flex; flex-direction:column; position:relative; overflow:hidden;
}
.decor{position:fixed;inset:0;pointer-events:none;z-index:0}
.crown{position:absolute;color:var(--ouro);font-size:18px;filter:drop-shadow(0 0 4px rgba(255,215,0,.7))}
header{position:relative;z-index:1;text-align:center;padding:12px 10px 6px}
.title{
  color:#ff1b1b; font-weight:900; font-size:2rem; margin:0;
  text-shadow:
    -1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}
.wrap{position:relative;z-index:1;max-width:640px;margin:0 auto;padding:10px 16px 22px;width:100%}
.hero{
  display:block;margin:8px auto 16px;height:390px;width:auto;aspect-ratio:3/4;object-fit:cover;max-height:580px;
  border:6px solid var(--ouro);
  /* duas bordas: externa ouro e interna vermelho vivo */
  box-shadow:0 0 0 3px var(--vermelhoVivo) inset, 0 8px 16px var(--shadow), 0 0 0 4px var(--ouro) inset;
  border-radius:14px
}
.list{display:flex;flex-direction:column;gap:12px;margin-top:6px}
.btn{
  display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;
  background:#fff;color:var(--ouro);text-decoration:none;font-weight:900;border:3px solid var(--vermelhoVivo);
  box-shadow:inset 0 0 0 3px var(--ouro), 0 4px 10px var(--shadow);
  border-radius:18px;padding:4.8px 18px;width:94%;margin:0 auto;transition:transform .12s, background-color .2s;
}
.btn:hover{transform:scale(1.02);background:#fff9f9}
.btn .icon{
  width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;
  border:2px solid var(--ouro); object-fit:cover;
}
.btn .label{
  text-align:center;color:var(--ouro);
  /* borda vermelho vivo nas letras dos bot√µes */
  text-shadow:
    -1px -1px 0 var(--vermelhoVivo), 1px -1px 0 var(--vermelhoVivo),
    -1px  1px 0 var(--vermelhoVivo), 1px  1px 0 var(--vermelhoVivo);
}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}
.back-wrap{display:flex;justify-content:center;margin-top:4px;transform:scale(.48);transform-origin:center top}
.btn-back{
  display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;
  padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer;
}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
  function goBackOrMother(){
    try{
      if (document.referrer && document.referrer.includes('santos.html')) { history.back(); return; }
      if (history.length>1) { history.back(); return; }
    }catch(e){}
    location.href='santos.html';
  }
  /* 12 coroas douradas */
  document.addEventListener('DOMContentLoaded', ()=>{
    const decor=document.querySelector('.decor');
    const qty=12;
    for(let i=0;i<qty;i++){
      const e=document.createElement('div');
      e.className='crown'; e.textContent='üëë';
      e.style.left=(6+Math.random()*88)+'vw';
      e.style.top=(8+Math.random()*70)+'vh';
      e.style.fontSize=(16+Math.random()*6)+'px';
      decor.appendChild(e);
    }
  });
</script>
</head>
<body>
<div class="decor" aria-hidden="true"></div>

<header><h1 class="title">M√°rtires</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-martires.jpg" alt="√çcone ‚Äî M√°rtires" onerror="this.style.display='none'">

  <section class="list" aria-label="M√°rtires ‚Äî of√≠cios">
    <a class="btn" data-link="ramsho-curta"  href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Ramsho ‚Äî vers√£o curta</span><span class="slot"></span></a>
    <a class="btn" data-link="ramsho-longa"  href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Ramsho ‚Äî vers√£o longa</span><span class="slot"></span></a>
    <a class="btn" data-link="safro-curta"   href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Safro ‚Äî vers√£o curta</span><span class="slot"></span></a>
    <a class="btn" data-link="safro-longa"   href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Safro ‚Äî vers√£o longa</span><span class="slot"></span></a>
  </section>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrMother()"><span class="arr">‚Üê</span><span>Voltar</span></button>
  </div>
</main>

<script>
const LINKS={'ramsho-curta':null,'ramsho-longa':null,'safro-curta':null,'safro-longa':null};
document.querySelectorAll('[data-link]').forEach(a=>{
  const k=a.getAttribute('data-link'); if(LINKS[k]) a.href=LINKS[k]; else {a.style.opacity=.55;a.style.pointerEvents='none';a.title='Link n√£o configurado';}
});
</script>
</body>
</html>
