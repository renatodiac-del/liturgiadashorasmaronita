<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mártires · Comum dos Santos</title>
<meta name="theme-color" content="#7a0016">
<style>
:root{
  --ouro:#d6b25a;            /* ouro velho */
  --vermelhoVivo:#d10000;
  --vermelhoBordo:#7b001c;
  --texto:#470000;
  --shadow:rgba(0,0,0,.16);
  --fonte: Arial, Helvetica, sans-serif;
  --btnIcon: 29.6px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); color:var(--texto);
  background: linear-gradient(to top, var(--vermelhoBordo) 0%, #f7b1b1 70%, #ffffff 100%);
  min-height:100vh; display:flex; flex-direction:column; position:relative; overflow:hidden;
}
.decor{position:fixed;inset:0;pointer-events:none;z-index:0}
.crown{
  position:absolute; color:var(--ouro); font-size:18px; line-height:1;
  text-shadow:0 0 4px rgba(184,134,11,.6); /* leve brilho ouro velho */
  font-family: "Segoe UI Symbol","Apple Color Emoji","Noto Color Emoji",sans-serif;
}
header{position:relative;z-index:1;text-align:center;padding:12px 10px 6px}
.title{
  color:#ff1b1b; font-weight:900; font-size:2rem; margin:0;
  text-shadow:
    -1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}
.wrap{position:relative;z-index:1;max-width:640px;margin:0 auto;padding:10px 16px 22px;width:100%}
.hero{
  display:block;margin:8px auto 16px;height:390px;width:auto;aspect-ratio:3/4;object-fit:cover;max-height:580px;
  border:6px solid var(--ouro);
  box-shadow:0 0 0 3px var(--vermelhoVivo) inset, 0 8px 16px var(--shadow), 0 0 0 4px var(--ouro) inset;
  border-radius:14px
}
.list{display:flex;flex-direction:column;gap:12px;margin-top:6px}
.btn{
  display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;
  background:#fff;color:var(--ouro);text-decoration:none;font-weight:900;border:3px solid var(--vermelhoVivo);
  box-shadow:inset 0 0 0 3px var(--ouro), 0 4px 10px var(--shadow);
  border-radius:18px;padding:4.8px 18px;width:94%;margin:0 auto;transition:transform .12s, background-color .2s;
}
.btn:hover{transform:scale(1.02);background:#fff9f9}
.btn .icon{
  width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;
  border:2px solid var(--ouro); object-fit:cover;
}
.btn .label{
  text-align:center;color:var(--ouro);
  text-shadow:
    -1px -1px 0 var(--vermelhoVivo), 1px -1px 0 var(--vermelhoVivo),
    -1px  1px 0 var(--vermelhoVivo), 1px  1px 0 var(--vermelhoVivo);
}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}
.back-wrap{display:flex;justify-content:center;margin-top:4px;transform:scale(.48);transform-origin:center top}
.btn-back{
  display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;
  padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer;
}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
  function goBackOrMother(){
    try{
      if (document.referrer && document.referrer.includes('santos.html')) { history.back(); return; }
      if (history.length>1) { history.back(); return; }
    }catch(e){}
    location.href='santos.html';
  }
  /* Coroas minimalistas distribuídas */
  document.addEventListener('DOMContentLoaded', ()=>{
    const decor=document.querySelector('.decor');
    const qty=18;
    for(let i=0;i<qty;i++){
      const e=document.createElement('div');
      e.className='crown';
      e.textContent='♛';
      const xSide = Math.random()<0.5 ? (2+Math.random()*10) : (88+Math.random()*10);
      const yBand = Math.random()<0.5 ? (4+Math.random()*10) : (86+Math.random()*10);
      e.style.left = xSide+'vw';
      e.style.top  = yBand+'vh';
      e.style.fontSize = (14 + Math.random()*8) + 'px';
      decor.appendChild(e);
    }
  });
</script>
</head>
<body>
<div class="decor" aria-hidden="true"></div>

<header><h1 class="title">Mártires</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-martires.jpg" alt="Ícone — Mártires" onerror="this.style.display='none'">

  <section class="list" aria-label="Mártires — ofícios">
    <a class="btn" data-link="ramsho-curta"  href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Ramsho — versão curta</span><span class="slot"></span></a>
    <a class="btn" data-link="ramsho-longa"  href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Ramsho — versão longa</span><span class="slot"></span></a>
    <a class="btn" data-link="safro-curta"   href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Safro — versão curta</span><span class="slot"></span></a>
    <a class="btn" data-link="safro-longa"   href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Safro — versão longa</span><span class="slot"></span></a>
  </section>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button>
  </div>
</main>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1255438314&single=true&output=csv";
const CATEGORY="martires";

function parseCSV(t){
  const rows=[]; let cur="", row=[], inQ=false;
  for(let i=0;i<t.length;i++){
    const c=t[i], n=t[i+1];
    if(c==='\"'){ if(inQ && n==='\"'){cur+='\"'; i++;} else inQ=!inQ; }
    else if(c===',' && !inQ){ row.push(cur.trim()); cur=""; }
    else if((c==='\n'||c==='\r') && !inQ){ if(cur.length||row.length){row.push(cur.trim()); rows.push(row); row=[]; cur="";} }
    else{ cur+=c; }
  }
  if(cur.length||row.length){ row.push(cur.trim()); rows.push(row); }
  return rows;
}
function hydrate(category){
  fetch(CSV_URL).then(r=>r.text()).then(txt=>{
    const rows=parseCSV(txt); if(!rows.length) return;
    const h=rows[0].map(s=>s.toLowerCase());
    const id={
      categoria:h.indexOf('categoria'),
      ramsho_curta:h.indexOf('ramsho_curta'),
      ramsho_longa:h.indexOf('ramsho_longa'),
      safro_curta:h.indexOf('safro_curta'),
      safro_longa:h.indexOf('safro_longa'),
    };
    const line=rows.find((r,i)=>i>0 && r[id.categoria] && r[id.categoria].toLowerCase()===category);
    const map={
      'ramsho-curta':line?.[id.ramsho_curta]||'',
      'ramsho-longa':line?.[id.ramsho_longa]||'',
      'safro-curta' :line?.[id.safro_curta ]||'',
      'safro-longa' :line?.[id.safro_longa ]||'',
    };
    document.querySelectorAll('[data-link]').forEach(a=>{
      const k=a.getAttribute('data-link'); const url=map[k];
      if(url){ a.href=url; a.target="_blank"; a.rel="noopener"; a.style.opacity=""; a.style.pointerEvents=""; a.title=""; }
      else   { a.style.opacity=.55; a.style.pointerEvents='none'; a.title='Link não configurado'; }
    });
  }).catch(()=>{});
}
hydrate(CATEGORY);
</script>
</body>
</html>
