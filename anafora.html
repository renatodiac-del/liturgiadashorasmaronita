<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Anáforas</title>
<meta name="theme-color" content="#bfa57f">
<style>
:root{
  --bege:#bfa57f; --laranja:#ff7a00; --dourado:#d6b25a; --escuro:#3a2d18; --sombra:rgba(0,0,0,.16);
  --fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0;font-family:var(--fonte); color:var(--escuro); background:var(--bege);
  background-image:
    repeating-linear-gradient(45deg, rgba(255,122,0,.22) 0, rgba(255,122,0,.22) 2px, transparent 2px, transparent 40px),
    repeating-linear-gradient(-45deg, rgba(255,122,0,.22) 0, rgba(255,122,0,.22) 2px, transparent 2px, transparent 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}
header{display:flex;justify-content:center;padding:12px 12px 0}
h1{color:var(--laranja);font-weight:900;font-size:1.6rem;margin:0;text-shadow:0 0 1px var(--dourado),0 0 4px rgba(214,178,90,.6)}
.wrap{max-width:620px;margin:0 auto;padding:8px 16px 24px;width:100%}

/* Ícone com borda dourada + aro laranja */
.hero{
  display:block;margin:8px auto 16px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--dourado); box-shadow:0 0 0 4px var(--laranja) inset, 0 6px 16px var(--sombra); border-radius:14px
}
.hero[hidden]{display:none}
.chip{
  display:inline-block;margin:6px auto 14px;padding:10px 14px;background:rgba(255,255,255,.94);
  border:3px solid var(--dourado); box-shadow:0 0 0 2px var(--laranja) inset; border-radius:14px; font-weight:800; color:var(--laranja)
}

.buttons{display:flex;flex-direction:column;gap:14px;margin-top:8px}
.btn{
  position:relative; display:flex; align-items:center; justify-content:center; gap:8px; cursor:pointer;
  background:rgba(255,255,255,.97);
  border:2px solid var(--dourado); box-shadow:0 0 0 2px var(--laranja) inset, 0 4px 10px var(--sombra);
  border-radius:18px; padding:10px 18px; width:77%; margin:0 auto;
  font-size:1rem; font-weight:900; color:var(--laranja); text-decoration:none; text-align:center;
  transition:transform .15s ease, background-color .2s ease
}
.btn:hover{transform:scale(1.02); background:#fff7ec}

/* Ícones 26px redondos à esquerda */
.btn img{position:absolute; left:12px; width:26px; height:26px; object-fit:cover; border-radius:50%}
.btn .label{width:100%; text-align:center; pointer-events:none}

footer{margin-top:auto;text-align:center;color:#6b4c29;font-size:.85rem;padding:.6rem}
footer a{color:#6b4c29}
</style>
</head>
<body>
<nav style="display:flex;gap:.5rem;justify-content:center;padding:10px 12px 0">
  <a href="qurbono-teste.html" style="color:#fff;background:#a00000;border:1px solid #6f0000;padding:.45rem .75rem;border-radius:10px;text-decoration:none;font-weight:700">← Qurbono</a>
  <a href="index.html" style="color:#fff;background:#a00000;border:1px solid #6f0000;padding:.45rem .75rem;border-radius:10px;text-decoration:none;font-weight:700">App</a>
</nav>

<main class="wrap">
  <header><h1>Anáforas</h1></header>

  <img class="hero" id="hero" src="img/icone-anafora.jgp" alt="Ícone — Anáforas"
       onerror="if(!this.dataset.swapped){this.dataset.swapped=1;this.src='img/icone-anafora.jpg';}else{this.hidden=true;document.getElementById('chip').hidden=false;}">
  <div id="chip" class="chip" hidden>Anáforas</div>

  <section class="buttons" aria-label="Lista de Anáforas">
    <a class="btn" href="#"><img src="img/cruz2.jpg" alt=""><span class="label">Doze Apóstolos</span></a>
    <a class="btn" href="#"><img src="img/cruz4.jpeg" alt=""><span class="label">São Pedro</span></a>
    <a class="btn" href="#"><img src="img/cruz6.jpeg" alt=""><span class="label">São Tiago</span></a>
    <a class="btn" href="#"><img src="img/cruz7.jpeg" alt=""><span class="label">São João Apóstolo</span></a>
    <a class="btn" href="#"><img src="img/cedro.jpg"  alt=""><span class="label">Evangelista São Marcos</span></a>
    <a class="btn" href="#"><img src="img/cruz8.jpeg" alt=""><span class="label">São Sixto, Papa de Roma</span></a>
    <a class="btn" href="#"><img src="img/cruz2.jpg" alt=""><span class="label">São João Crisóstomo</span></a>
    <a class="btn" href="#"><img src="img/cruz4.jpeg" alt=""><span class="label">São João Marun</span></a>
  </section>
</main>

<footer>Anáforas · <a href="qurbono-teste.html">Voltar</a></footer>
<script>
document.getElementById('hero').addEventListener('load',()=>{document.getElementById('chip').hidden=true;});
</script>
</body>
</html>
