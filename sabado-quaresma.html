<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sábado · Quaresma</title>
<meta name="theme-color" content="#5a2a7a">
<style>
*{box-sizing:border-box} html,body{height:100%}
:root{ --ouro:#d6b25a; --roxo:#4b1a6e; --roxo-escuro:#2c0b45; --lavanda:#efe6ff; --shadow:rgba(0,0,0,.15); --fonte:Arial,Helvetica,sans-serif; }
body{ margin:0; font-family:var(--fonte); color:#1b1b1b; background:linear-gradient(to top, var(--roxo-escuro) 0%, #7c54b0 55%, var(--lavanda) 100%); display:flex; flex-direction:column; min-height:100vh; }
header{text-align:center;padding:12px 12px 0}
.title{ margin:0; font-weight:900; font-size:1.6rem; color:#2b0d3f; text-shadow:-1px -1px 0 var(--ouro),1px -1px 0 var(--ouro),-1px 1px 0 var(--ouro),1px 1px 0 var(--ouro); }
.wrap{max-width:640px;margin:0 auto;padding:8px 16px 24px;width:100%}
.hero{ display:block;margin:8px auto 14px;max-width:100%;height:auto;max-height:360px; border:6px solid var(--roxo);box-shadow:0 0 0 4px var(--ouro) inset,0 6px 16px var(--shadow);border-radius:14px; }
.buttons{display:flex;flex-direction:column;gap:12px;align-items:center}
.btn{ position:relative;display:flex;align-items:center;justify-content:center;text-align:center;text-decoration:none; color:var(--roxo);background:#fff;font-weight:900;border:3px solid var(--roxo);border-radius:18px; padding:7px 18px;width:78%; box-shadow:inset 0 0 0 3px var(--ouro),0 4px 10px var(--shadow); transition:.15s }
.btn:hover{transform:scale(1.02);background:#fbf8ff}
.btn img{ position:absolute;left:12px;width:18px;height:18px;border-radius:50%;object-fit:cover;border:2px solid var(--ouro) }
.label{width:100%}.line1{display:block;color:var(--ouro);font-size:1.0rem;line-height:1.05}.line2{display:block;color:#000;font-size:.80rem;line-height:1.05}
footer{margin-top:6px;text-align:center;padding:6px 0 10px}
.back{ display:inline-flex;align-items:center;gap:8px;background:#a00000;color:#fff;text-decoration:none; border:1px solid #6f0000;padding:.36rem .62rem;border-radius:9px;font-weight:800;font-size:.9rem;transform:scale(.39) }
.back:hover{background:#c00000}
  /* MINI-BOTÃO: Domingo (Grande Quaresma) */
.santa-mini{
  margin:8px auto 0; padding-top:6px; max-width:640px;
  display:flex; justify-content:center;
  border-top:2px dashed rgba(0,0,0,.15);
}
.santa-mini a{
  display:inline-flex; align-items:center; gap:8px;
  text-decoration:none; font-weight:800; font-size:.82rem; line-height:1;
  color:var(--bordo, #7a0b0b); background:#fff;
  border:2px solid var(--bordo, #7a0b0b);
  border-radius:999px; padding:.36rem .70rem;
  box-shadow:inset 0 0 0 2px var(--ouro, #d6b25a), 0 2px 6px var(--shadow, rgba(0,0,0,.16));
}
.santa-mini a:hover{background:#fff9f0; transform:scale(1.02)}
.santa-mini .arr{font-size:14px; line-height:1}

</style>
</head>
<body>
<header><h1 class="title">Sábado-feira · Quaresma</h1></header>
<main class="wrap">
  <img class="hero" src="img/icone-sabado.jpg" alt="Ícone — Quaresma">
  <section class="buttons" aria-label="Ações do dia">
    <a class="btn" data-link="ramsho-curta" href="#" target="_blank" rel="noopener"><img src="img/cruz3.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão curta</span></span></a>
    <a class="btn" data-link="ramsho-longa" href="#" target="_blank" rel="noopener"><img src="img/cruz3.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão longa</span></span></a>
     <a class="btn" data-link="safro-curta" href="#" target="_blank" rel="noopener"><img src="img/cruz3.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão curta</span></span></a>
    <a class="btn" data-link="safro-longa" href="#" target="_blank" rel="noopener"><img src="img/cruz3.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão longa</span></span></a>
    </section>
</main>
<footer>
  <a class="back" href="javascript:history.back()" onclick="if(!document.referrer || !document.referrer.includes('quaresma.html')){this.href='quaresma.html'}">← Voltar</a>
  <!-- (seu botão Voltar aqui, se houver) -->
  <nav class="santa-mini" aria-label="Ir para o Domingo da Grande Quaresma">
    <a href="santa-grande-quaresma.html"><span class="arr">✛</span> Salmos e Leituras - Quaresma </a>
  </nav>
</footer>
<script>
const LINKS={'ramsho-curta':null,'ramsho-longa':null'safro-curta':null,'safro-longa':null,};
document.querySelectorAll('[data-link]').forEach(a=>{const k=a.getAttribute('data-link'); if(LINKS[k]) a.href=LINKS[k]; else {a.style.opacity=.6;a.style.pointerEvents='none';a.title='Link não configurado';}});
</script>
</body>
