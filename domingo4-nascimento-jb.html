<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>4º Domingo · Nascimento de João Batista</title>
<meta name="theme-color" content="#0b4660">
<style>
:root{ --prata:#b0b0b0; --branco:#fff; --shadow:rgba(0,0,0,.16); --fonte:Arial, Helvetica, sans-serif; --btnIcon:29.6px; --base:#0b4660; --topo:#bff6ff; }
*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
body{ font-family:var(--fonte); background:linear-gradient(to top, var(--base) 0%, #2a97b6 55%, var(--topo) 100%); min-height:100vh; display:flex; flex-direction:column; position:relative; overflow-x:hidden}
.sky{position:fixed; inset:0; pointer-events:none; z-index:0}
.bethlehem{position:absolute; top:8px; left:50%; transform:translateX(-50%); color:var(--branco); font-size:30px; text-shadow:0 0 10px rgba(255,255,255,.95),0 0 14px rgba(255,255,255,.8)}
.bethlehem::after{content:""; position:absolute; left:18px; top:6px; width:28vw; height:3px; transform:rotate(10deg); background:repeating-linear-gradient(90deg, var(--branco) 0 10px, var(--prata) 10px 20px); filter:drop-shadow(0 0 4px rgba(255,255,255,.9))}
.star{position:absolute; color:var(--branco); opacity:.9; text-shadow:0 0 6px rgba(255,255,255,.9)}
header{position:relative; z-index:1; text-align:center; padding:40px 10px 8px}
.title{ color:var(--prata); font-weight:900; font-size:1.9rem; text-shadow:-1px -1px 0 var(--branco),1px -1px 0 var(--branco),-1px 1px 0 var(--branco),1px 1px 0 var(--branco)}
.wrap{position:relative; z-index:1; max-width:640px; margin:0 auto; padding:12px 16px 22px; width:100%}
.hero{ display:block; margin:10px auto 16px; height:390px; width:auto; aspect-ratio:3/4; object-fit:cover; max-height:580px; border:4px solid var(--prata); box-shadow: inset 0 0 0 4px var(--branco), 0 8px 16px var(--shadow); border-radius:14px}
.list{display:flex; flex-direction:column; gap:12px; margin-top:6px}
.btn{ display:grid; grid-template-columns:var(--btnIcon) 1fr var(--btnIcon); align-items:center; text-align:center; background:linear-gradient(to top, #146886 0%, #3db2d2 60%, #a8ebf5 100%); color:var(--prata); text-decoration:none; font-weight:900; border:3px solid var(--prata); box-shadow: inset 0 0 0 3px var(--branco), 0 4px 10px var(--shadow); border-radius:18px; padding:6px 18px; width:94%; margin:0 auto; transition:transform .12s, filter .2s}
.btn:hover{transform:scale(1.02); filter:brightness(1.05)}
.btn .icon{ width:var(--btnIcon); height:var(--btnIcon); border-radius:50%; border:2px solid var(--prata); box-shadow:inset 0 0 0 2px var(--branco); object-fit:cover}
.btn .label{ color:var(--prata); text-shadow:-1px -1px 0 var(--branco),1px -1px 0 var(--branco),-1px 1px 0 var(--branco),1px 1px 0 var(--branco)}
.btn .line1,.btn .line2{display:block} .btn .line2{font-weight:800; opacity:.95}
.btn .slot{width:var(--btnIcon); height:var(--btnIcon)}
.back-wrap{display:flex; justify-content:center; margin-top:4px; transform:scale(.48); transform-origin:center top}
.btn-back{ display:inline-flex; align-items:center; gap:10px; background:#a00000; color:#fff; border:none; border-radius:999px; padding:10px 16px; font-weight:800; box-shadow:0 6px 14px var(--shadow); cursor:pointer}
.btn-back .arr{font-size:18px; line-height:1}
</style>
<script>
function goBackOrMother(){
  try{
    if (document.referrer && document.referrer.includes('anuncio.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='anuncio.html';
}
document.addEventListener('DOMContentLoaded', ()=>{
  const sky=document.querySelector('.sky'); const star=document.createElement('div'); star.className='bethlehem'; star.textContent='✶'; sky.appendChild(star);
  const N=36; for(let i=0;i<N;i++){const e=document.createElement('div'); e.className='star'; e.textContent='✸';
    const side=Math.random()<0.5 ? (2+Math.random()*12) : (86+Math.random()*12); const top=8+Math.random()*88;
    e.style.left=(Math.random()<0.6?side:(14+Math.random()*72))+'vw'; e.style.top=top+'vh';
    e.style.fontSize=(Math.random()<0.3?(20+Math.random()*8):(10+Math.random()*6))+'px'; sky.appendChild(e);}
});
</script>
</head>
<body>
<div class="sky" aria-hidden="true"></div>

<header><h1 class="title">4º Domingo · Nascimento de João Batista</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-nascimento-jb.png" alt="Ícone — Nascimento de João Batista" onerror="this.style.display='none'">

  <section class="list" aria-label="Ofícios">
    <a class="btn" data-key="ramsho-curta" href="#"><img class="icon" src="img/icone-nascimento-jb.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão curta</span></span><span class="slot"></span></a>
    <a class="btn" data-key="ramsho-longa" href="#"><img class="icon" src="img/icone-nascimento-jb.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão longa</span></span><span class="slot"></span></a>
    <a class="btn" data-key="safro-curta"  href="#"><img class="icon" src="img/icone-nascimento-jb.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão curta</span></span><span class="slot"></span></a>
    <a class="btn" data-key="safro-longa"  href="#"><img class="icon" src="img/icone-nascimento-jb.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão longa</span></span><span class="slot"></span></a>
    <a class="btn" data-key="salmos"       href="#"><img class="icon" src="img/icone-nascimento-jb.png" alt=""><span class="label"><span class="line1">Salmos</span><span class="line2">e Leituras</span></span><span class="slot"></span></a>
  </section>

  <div class="back-wrap"><button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button></div>
</main>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1354083639&single=true&output=csv";
const MAIN_SLUG="4 domingo anuncio";       // C..F
const SALMOS_SLUG="4 anuncio leituras";    // G
const COLS={slug:"slug","ramsho-curta":"ramsho-curta","ramsho-longa":"ramsho-longa","safro-curta":"safro-curta","safro-longa":"safro-longa","salmos-leituras":"salmos-leituras"};

function disableAll(){document.querySelectorAll('[data-key]').forEach(a=>{a.style.opacity=.55;a.style.pointerEvents='none';a.title='Link não configurado';});}
function setBtn(k,url){const a=document.querySelector(`[data-key="${k}"]`); if(!a) return; if(url){a.href=url; a.style.opacity=''; a.style.pointerEvents=''; a.title='';}else{a.href='#'; a.style.opacity=.55; a.style.pointerEvents='none'; a.title='Link não configurado';}}

async function load(){
  disableAll();
  try{
    const txt=await (await fetch(CSV_URL)).text();
    const rows=txt.split(/\r?\n/).map(r=>r.split(','));
    const head=rows[0].map(h=>h.trim().toLowerCase());
    const idx=(name)=>head.indexOf(name);
    const map={};
    for(let i=1;i<rows.length;i++){
      const r=rows[i]; const s=(r[idx('slug')]||'').trim().toLowerCase();
      if(!s) continue;
      map[s]={
        rc:r[idx('ramsho-curta')]||'',
        rl:r[idx('ramsho-longa')]||'',
        sc:r[idx('safro-curta')]||'',
        sl:r[idx('safro-longa')]||'',
        sal:r[idx('salmos-leituras')]||''
      };
    }
    const main=map[MAIN_SLUG]; const sal=map[SALMOS_SLUG];
    setBtn('ramsho-curta', main && main.rc);
    setBtn('ramsho-longa', main && main.rl);
    setBtn('safro-curta',  main && main.sc);
    setBtn('safro-longa',  main && main.sl);
    setBtn('salmos',       sal  && sal.sal);
  }catch(e){console.error(e); /* mantém desabilitado */}
}
load();
</script>
</body>
</html>
