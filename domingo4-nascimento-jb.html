<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>4º Domingo — O Filho Pródigo · Quaresma</title>
<meta name="theme-color" content="#3a0c6e">
<style>
:root{ --roxo:#3a0c6e; --bordo:#6e0d25; --prata:#b0b0b0; --branco:#ffffff; --shadow:rgba(0,0,0,.16); --fonte:Arial, Helvetica, sans-serif; --btnIcon:29.6px;}
*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
body{font-family:var(--fonte);background:linear-gradient(to top, var(--roxo) 0%, #5a2385 46%, #8e2e4a 78%, var(--bordo) 100%);min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden;position:relative}
header{text-align:center;padding:24px 10px 8px}
.title{color:var(--prata);font-weight:900;font-size:1.9rem;text-shadow:-1px -1px 0 var(--branco),1px -1px 0 var(--branco),-1px 1px 0 var(--branco),1px 1px 0 var(--branco)}
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 22px;width:100%}
.hero{display:block;margin:10px auto 16px;height:360px;width:auto;aspect-ratio:3/4;object-fit:cover;max-height:560px;border:4px solid var(--prata);box-shadow:inset 0 0 0 4px var(--branco),0 8px 16px var(--shadow);border-radius:14px}
.list{display:flex;flex-direction:column;gap:12px;margin-top:6px}
.btn{display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;background:linear-gradient(to top,#fff 0%,#fffaf9 60%,#ffffff 100%);color:var(--prata);text-decoration:none;font-weight:900;border:3px solid var(--prata);box-shadow:inset 0 0 0 3px var(--branco),0 4px 10px var(--shadow);border-radius:18px;padding:6px 18px;width:94%;margin:0 auto;transition:transform .12s,filter .2s}
.btn:hover{transform:scale(1.02);filter:brightness(1.05)}
.btn .icon{width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;border:2px solid var(--prata);box-shadow:inset 0 0 0 2px var(--branco);object-fit:cover}
.btn .label{ text-align:center;color:var(--prata); text-shadow:-1px -1px 0 var(--branco),1px -1px 0 var(--branco),-1px 1px 0 var(--branco),1px 1px 0 var(--branco)}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}
.back-wrap{display:flex;justify-content:center;margin-top:6px;transform:scale(.48);transform-origin:center top}
.btn-back{display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
function goBackOrMother(){try{if(document.referrer&&document.referrer.includes('quaresma.html')){history.back();return} if(history.length>1){history.back();return}}catch(e){} location.href='quaresma.html'}
</script>
</head>
<body>
<header><h1 class="title">4º Domingo — O Filho Pródigo</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-quaresma-prodigo.png" alt="Ícone — O Filho Pródigo" onerror="this.style.display='none'">

  <section class="list" aria-label="Ofícios">
    <a class="btn" data-link="ramsho" href="#" target="_blank" rel="noopener"><img class="icon" src="img/icone-quaresma-prodigo.png" alt=""><span class="label">Ramsho</span><span class="slot"></span></a>
    <a class="btn" data-link="safro"  href="#" target="_blank" rel="noopener"><img class="icon" src="img/icone-quaresma-prodigo.png" alt=""><span class="label">Safro</span><span class="slot"></span></a>
    <a class="btn" data-link="salmos" href="#" target="_blank" rel="noopener"><img class="icon" src="img/icone-quaresma-prodigo.png" alt=""><span class="label">Salmos e Leituras</span><span class="slot"></span></a>
  </section>

  <div class="back-wrap"><button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button></div>
</main>

<script>
const CSV_URL='https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1354083639&single=true&output=csv';
const SLUG_DESIRED = '4 domingo quaresma';

function norm(s){return (s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().replace(/\s+/g,' ').trim();}
function csvToRows(text){const rows=[[]];let i=0,cur='',q=false;const push=()=>{rows[rows.length-1].push(cur);cur='';};while(i<text.length){const c=text[i];if(q){if(c==='"'&&text[i+1]==='"'){cur+='"';i+=2;continue}if(c==='"'){q=false;i++;continue}cur+=c;i++;continue}else{if(c==='"'){q=true;i++;continue}if(c===','){push();i++;continue}if(c==='\r'){i++;continue}if(c==='\n'){push();rows.push([]);i++;continue}cur+=c;i++;continue}}if(cur.length||rows[rows.length-1].length)push();if(rows.length&&rows[rows.length-1].length===1&&rows[rows.length-1][0]==='')rows.pop();return rows;}
function buildIndex(rows){const bySlug={},byNorm={},variants={};for(let r=1;r<rows.length;r++){const row=rows[r];const raw=(row[0]||'');if(!raw)continue;const sRaw=raw.trim();const sNorm=norm(sRaw);bySlug[sRaw]={ramshoCurta:row[2]||'',ramshoLonga:row[3]||'',safroCurta:row[4]||'',safroLonga:row[5]||'',salmos:row[6]||''};byNorm[sNorm]=sRaw;if(sNorm.includes('domingo')){variants[sNorm.replace(/domingo/g,'domigo')]=sRaw}if(sNorm.includes('domigo')){variants[sNorm.replace(/domigo/g,'domingo')]=sRaw}}return {bySlug,byNorm,variants};}
function setLink(a,url){if(url){a.href=url;a.style.opacity='';a.style.pointerEvents='';a.removeAttribute('title');}else{a.removeAttribute('href');a.style.opacity=.55;a.style.pointerEvents='none';a.title='Link não configurado';}}
(async()=>{try{const res=await fetch(CSV_URL,{cache:'no-store'});const txt=await res.text();const rows=csvToRows(txt);const {bySlug,byNorm,variants}=buildIndex(rows);const wantNorm=norm(SLUG_DESIRED);const resolvedRaw=byNorm[wantNorm]||variants[wantNorm]||null;const main=resolvedRaw?bySlug[resolvedRaw]:{};const links={'ramsho':(main.ramshoLonga||main.ramshoCurta||''),'safro':(main.safroLonga||main.safroCurta||''),'salmos':(main.salmos||'')};document.querySelectorAll('[data-link]').forEach(a=>{const k=a.getAttribute('data-link');setLink(a,links[k]||'');});}catch(e){console.error('CSV load error',e);document.querySelectorAll('[data-link]').forEach(a=>setLink(a,''));}})();
</script>
</body>
</html>
