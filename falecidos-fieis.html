<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Domingo dos Sacerdotes · Falecidos</title>
<meta name="theme-color" content="#6d6d75">
<style>
:root{
  --ouro:#d6b25a; --roxotxt:#5a2ea6; --chumbo:#2f2f34; --prata:#b7b7b9; --branco:#ffffff;
  --shadow:rgba(0,0,0,.16); --fonte:Arial, Helvetica, sans-serif; --btnIcon:29.6px;
}
*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
body{
  font-family:var(--fonte);
  background:linear-gradient(to top, var(--chumbo) 0%, #56565c 48%, var(--prata) 92%, var(--branco) 100%);
  min-height:100vh; display:flex; flex-direction:column; position:relative; overflow-x:hidden;
}
header{text-align:center;padding:26px 10px 8px}
.title{
  color:var(--roxotxt); font-weight:900; font-size:1.9rem;
  text-shadow:-1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
              -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 22px;width:100%}
.hero{
  display:block;margin:10px auto 16px;height:390px;width:auto;aspect-ratio:3/4;object-fit:cover;max-height:580px;
  border:4px solid var(--ouro);box-shadow:0 8px 16px var(--shadow);border-radius:14px
}
.list{display:flex;flex-direction:column;gap:12px;margin-top:6px}
.btn{
  display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;
  background:#ffffffd9;color:var(--roxotxt);text-decoration:none;font-weight:900;border:3px solid var(--ouro);
  border-radius:18px;padding:6px 18px;width:94%;margin:0 auto;transition:transform .12s, filter .2s;
}
.btn:hover{transform:scale(1.02);filter:brightness(1.05)}
.btn .icon{width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;border:2px solid var(--ouro);object-fit:cover}
.btn .label{
  text-align:center;color:var(--roxotxt);
  text-shadow:-1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
              -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}
.back-wrap{display:flex;justify-content:center;margin-top:4px;transform:scale(.48);transform-origin:center top}
.btn-back{
  display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;
  padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer
}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
function goBackOrMother(){
  try{
    if (document.referrer && document.referrer.includes('falecidos.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='falecidos.html';
}
</script>
</head>
<body>
<header><h1 class="title">Domingo dos Sacerdotes</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-sacerdotes.png" alt="Ícone — Sacerdotes" onerror="this.style.display='none'">

  <section class="list" aria-label="Ofícios">
    <a class="btn" data-key="ramsho" href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Ramsho</span><span class="slot"></span></a>
    <a class="btn" data-key="safro"  href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Safro</span><span class="slot"></span></a>
    <a class="btn" data-key="salmos" href="#"><img class="icon" src="img/cruz3.png" alt=""><span class="label">Salmos e Leituras</span><span class="slot"></span></a>
  </section>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button>
  </div>
</main>

<script>
// === Config CSV ===
const CSV_URL='https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1354083639&single=true&output=csv';
const SLUG_MAIN='sacerdotes';
const SLUG_SALMOS='leituras sacerdotes';

// === Utils (padrão) ===
function csvToRows(text){
  const rows=[]; let i=0,cur='',q=false; const push=()=>{(rows[rows.length-1]||rows.push([]),rows[rows.length-1]).push(cur); cur='';};
  rows.push([]);
  while(i<text.length){
    const c=text[i];
    if(q){ if(c==='\"'&&text[i+1]==='\"'){cur+='\"';i+=2;continue;} if(c==='\"'){q=false;i++;continue;} cur+=c;i++;continue; }
    if(c==='\"'){q=true;i++;continue;}
    if(c===','){push();i++;continue;}
    if(c==='\r'){i++;continue;}
    if(c==='\n'){push();rows.push([]);i++;continue;}
    cur+=c;i++;
  }
  if(cur!==''||(rows[rows.length-1]||[]).length){push();}
  if(rows[rows.length-1].length===1&&rows[rows.length-1][0]==='') rows.pop();
  return rows;
}
function mapBySlug(rows){
  const by={};
  for(let r=1;r<rows.length;r++){
    const row=rows[r]; const slug=(row[0]||'').toLowerCase(); if(!slug) continue;
    by[slug]={ ramshoCurta:row[2]||'', ramshoLonga:row[3]||'', safroCurta:row[4]||'', safroLonga:row[5]||'', salmos:row[6]||'' };
  }
  return by;
}
function setLink(a,url){
  if(url){ a.href=url; a.style.opacity=''; a.style.pointerEvents=''; a.removeAttribute('title'); }
  else   { a.href='#'; a.style.opacity=.55; a.style.pointerEvents='none'; a.title='Link não configurado'; }
}

// === Load ===
(async ()=>{
  try{
    const res=await fetch(CSV_URL); const txt=await res.text();
    const data=mapBySlug(csvToRows(txt));
    const main=data[SLUG_MAIN]||{};
    const links={
      ramsho: main.ramshoLonga || main.ramshoCurta || '',
      safro : main.safroLonga  || main.safroCurta  || '',
      salmos: (data[SLUG_SALMOS]?.salmos)||''
    };
    document.querySelectorAll('[data-key]').forEach(a=>setLink(a, links[a.getAttribute('data-key')]||''));
  }catch(e){ console.error('CSV load error', e); }
})();
</script>
</body>
</html>
