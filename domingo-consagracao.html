<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Domingo da Consagração da Igreja</title>
<meta name="theme-color" content="#d6b25a">

<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="img/app-icon-180.png">
<link rel="icon" href="img/favicon-32.png" sizes="32x32">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
  
<style>
:root{ --ouro:#d6b25a; --marrom:#582c0c; --prata:#b0b0b0; --shadow:rgba(0,0,0,.16); --fonte:Arial,Helvetica,sans-serif; --btnIcon:29.6px }
*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
body{ font-family:var(--fonte); background:linear-gradient(to top,var(--marrom) 0%, #8b5a2b 55%, var(--ouro) 100%); min-height:100vh; display:flex; flex-direction:column; overflow-x:hidden; color:#1b1b1b;}
header{text-align:center;padding:14px 10px 8px}
.title{ color:#fff; font-weight:900; font-size:1.9rem; margin:0; text-shadow:-1px -1px 0 var(--prata),1px -1px 0 var(--prata),-1px 1px 0 var(--prata),1px 1px 0 var(--prata)}
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 22px;width:100%}
.hero{ display:block;margin:10px auto 16px;height:390px;width:auto;aspect-ratio:3/4;object-fit:cover;max-height:580px; border:4px solid var(--prata); box-shadow:inset 0 0 0 4px #fff, 0 8px 16px var(--shadow); border-radius:14px}
.list{display:flex;flex-direction:column;gap:12px;margin-top:6px}
.btn{ display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;
  background:linear-gradient(to top, #4a2a12 0%, #7a5525 60%, #9f7a34 100%); color:#fff;text-decoration:none;font-weight:900;border:3px solid var(--prata);
  box-shadow:inset 0 0 0 3px #fff, 0 4px 10px var(--shadow); border-radius:18px;padding:6px 18px;width:94%;margin:0 auto;transition:transform .12s, filter .2s; }
.btn:hover{transform:scale(1.02);filter:brightness(1.03)}
.btn .icon{width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;border:2px solid var(--prata);box-shadow:inset 0 0 0 2px #fff;object-fit:cover}
.btn .label{color:#fff;text-shadow:-1px -1px 0 var(--prata),1px -1px 0 var(--prata),-1px 1px 0 var(--prata),1px 1px 0 var(--prata)}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}
.back-wrap{display:flex;justify-content:center;margin-top:4px;transform:scale(.48);transform-origin:center top}
.btn-back{display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
function goBackOrMother(){
  try{
    if (document.referrer && document.referrer.includes('domingos-igreja.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='domingos-igreja.html';
}
</script>
</head>
<body>
<header><h1 class="title">Domingo da Consagração da Igreja</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-domingos-igreja.jpg" alt="Ícone — Domingos da Igreja" onerror="this.style.display='none'">

  <section class="list" aria-label="Ofícios">
    <a class="btn" data-key="ramsho_curta" href="#" target="_blank" rel="noopener"><img class="icon" src="img/icone-domingos-igreja.jpg" alt=""><span class="label">Ramsho — versão curta</span><span class="slot"></span></a>
    <a class="btn" data-key="ramsho_longa" href="#" target="_blank" rel="noopener"><img class="icon" src="img/icone-domingos-igreja.jpg" alt=""><span class="label">Ramsho — versão longa</span><span class="slot"></span></a>
    <a class="btn" data-key="safro_curta"  href="#" target="_blank" rel="noopener"><img class="icon" src="img/icone-domingos-igreja.jpg" alt=""><span class="label">Safro — versão curta</span><span class="slot"></span></a>
    <a class="btn" data-key="safro_longa"  href="#" target="_blank" rel="noopener"><img class="icon" src="img/icone-domingos-igreja.jpg" alt=""><span class="label">Safro — versão longa</span><span class="slot"></span></a>
  </section>

  <div class="back-wrap"><button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button></div>
</main>

<script>
const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1354083639&single=true&output=csv';
const PAGE_SLUG = 'consagracao';

function parseCSV(text){
  const lines = text.replace(/\r/g,'').split('\n').filter(l=>l.trim().length);
  return lines.map(l=>{
    const out=[]; let cur=''; let q=false;
    for(let i=0;i<l.length;i++){
      const c=l[i];
      if(c==='\"'){ if(q && l[i+1]==='\"'){ cur+='\"'; i++; } else { q=!q; } }
      else if(c===',' && !q){ out.push(cur); cur=''; }
      else { cur+=c; }
    }
    out.push(cur);
    return out;
  });
}
function idxOf(h, name){ return h.findIndex(x=>x.trim().toLowerCase()===name); }
function setBtn(a, url){
  if(url){ a.href=url; a.style.opacity=''; a.style.pointerEvents=''; a.title=''; }
  else { a.href='#'; a.style.opacity=.55; a.style.pointerEvents='none'; a.title='Link não configurado'; }
}

fetch(SHEET_CSV)
  .then(r=>r.text())
  .then(txt=>{
    const rows = parseCSV(txt);
    const head = rows.shift().map(x=>x.trim().toLowerCase());
    const iSlug=idxOf(head,'slug'), iRC=idxOf(head,'ramsho_curta'), iRL=idxOf(head,'ramsho_longa'),
          iSC=idxOf(head,'safro_curta'),  iSL=idxOf(head,'safro_longa');
    if(iSlug<0) throw new Error('Cabeçalhos ausentes');

    const row = rows.find(r => (r[iSlug]||'').trim().toLowerCase()===PAGE_SLUG) || [];
    const map = {
      'ramsho_curta': row[iRC]||'',
      'ramsho_longa': row[iRL]||'',
      'safro_curta' : row[iSC]||'',
      'safro_longa' : row[iSL]||'',
    };
    document.querySelectorAll('[data-key]').forEach(a=>setBtn(a, map[a.dataset.key]||''));
  })
  .catch(()=> document.querySelectorAll('[data-key]').forEach(a=>setBtn(a,null)));
</script>
</body>
</html>
