<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Virgem Maria · Comum dos Santos</title>
<meta name="theme-color" content="#0a2a66">
<style>
:root{
  --ouro:#d6b25a;            /* ouro velho */
  --azulTitulo:#0b2a4d;      /* azul marinho do título */
  --azulBtn:#2e5fa3;         /* azul dos botões (mais claro que o título) */
  --texto:#0b2a4d;
  --shadow:rgba(0,0,0,.14);
  --fonte: Arial, Helvetica, sans-serif;
  --btnIcon: 29.6px;         /* igual à mãe */
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte);
  color:var(--texto);
  /* degradê: embaixo azul bem escuro -> meio azul médio -> topo azul bem claro com filete quase branco */
  background:
    linear-gradient(to top, #061a3a 0%, #184a8c 55%, #cfe6ff 96%, #eef7ff 100%);
  position:relative;
  min-height:100vh; display:flex; flex-direction:column;
  overflow-x:hidden;
}
/* camada decorativa (estrelas + lua) */
.decor{position:fixed;inset:0;pointer-events:none;z-index:0}
.star{
  position:absolute;color:#ffffff;font-size:22px; /* estrelas brancas */
  text-shadow:0 0 6px rgba(255,255,255,.9);       /* brilho branco */
}
.moon{
  position:absolute; left:50%; bottom:-8vw; transform:translateX(-50%) rotate(85deg); /* giro 85° */
  width:110vw; height:110vw; border-radius:50%;
  background:#fff; filter:blur(0.5px) drop-shadow(0 -2px 10px rgba(255,255,255,.7));
  /* crescente “escavado” */
  box-shadow: inset -40vw -10vw 0 -15vw #0e2b5c;
  opacity:.95;
}
/* cabeçalho levemente mais baixo */
header{position:relative;z-index:1;text-align:center;padding:28px 10px 8px} /* ↑ antes era 12px */
.title{
  color:var(--azulTitulo);
  font-weight:900; font-size:2rem; margin:0;
  text-shadow:
    -1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}
.wrap{
  position:relative;z-index:1;max-width:640px;margin:0 auto;padding:14px 16px 22px; /* levemente mais baixo */
  width:100%
}
.hero{
  display:block;margin:10px auto 16px;height:390px;width:auto;aspect-ratio:3/4;object-fit:cover;max-height:580px;
  border:6px solid var(--ouro);
  box-shadow:0 0 0 4px #b8860b inset, 0 8px 16px var(--shadow);
  border-radius:14px
}
.list{display:flex;flex-direction:column;gap:12px;margin-top:8px}
.btn{
  display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;
  background:#fff;color:var(--azulBtn);text-decoration:none;font-weight:900;border:3px solid var(--azulTitulo);
  box-shadow:inset 0 0 0 3px var(--ouro), 0 4px 10px var(--shadow);
  border-radius:18px;padding:4.8px 18px;width:94%;margin:0 auto;transition:transform .12s, background-color .2s;
}
.btn:hover{transform:scale(1.02);background:#f7fbff}
.btn .icon{
  width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;border:2px solid var(--ouro);
  object-fit:cover;
}
.btn .label{
  text-align:center;color:var(--azulBtn);
  text-shadow:
    -1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}
.back-wrap{display:flex;justify-content:center;margin-top:6px;transform:scale(.48);transform-origin:center top}
.btn-back{
  display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;
  padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer;
}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
  function goBackOrMother(){
    try{
      if (document.referrer && document.referrer.includes('santos.html')) { history.back(); return; }
      if (history.length>1) { history.back(); return; }
    }catch(e){}
    location.href='santos.html';
  }
  /* 12 estrelas em forma de meia-lua entre o título e a borda superior */
  document.addEventListener('DOMContentLoaded', ()=>{
    const decor=document.querySelector('.decor');
    const N=12;
    for(let i=0;i<N;i++){
      const s=document.createElement('div');
      s.className='star';
      s.textContent='★';
      const t=i/(N-1);
      const left = 5 + t*90;
      const bow  = Math.pow(t-0.5,2);
      const top  = 12 + 18*bow;
      s.style.left = left+'vw';
      s.style.top  = top+'px';
      s.style.fontSize=(20 + (i%3))*1+'px';
      decor.appendChild(s);
    }
  });
</script>
</head>
<body>
<div class="decor">
  <div class="moon" aria-hidden="true"></div>
</div>

<header><h1 class="title">Virgem Maria</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-maria.jpg" alt="Ícone — Virgem Maria" onerror="this.style.display='none'">

  <section class="list" aria-label="Virgem Maria — ofícios">
    <a class="btn" data-link="ramsho-curta"  href="#"><img class="icon" src="img/cedro.jpg"   alt=""><span class="label">Ramsho — versão curta</span><span class="slot"></span></a>
    <a class="btn" data-link="ramsho-longa"  href="#"><img class="icon" src="img/cedro.jpg"   alt=""><span class="label">Ramsho — versão longa</span><span class="slot"></span></a>
    <a class="btn" data-link="safro-curta"   href="#"><img class="icon" src="img/cedro.jpg"   alt=""><span class="label">Safro — versão curta</span><span class="slot"></span></a>
    <a class="btn" data-link="safro-longa"   href="#"><img class="icon" src="img/cedro.jpg"   alt=""><span class="label">Safro — versão longa</span><span class="slot"></span></a>
  </section>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button>
  </div>
</main>

<script>
/* === hidratação via planilha publicada (CSV) === */
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1255438314&single=true&output=csv";
const CATEGORY="virgem-maria"; // chave da linha na coluna A

function parseCSV(text){
  const rows=[]; let cur="", row=[], inQ=false;
  for(let i=0;i<text.length;i++){
    const c=text[i], n=text[i+1];
    if(c==='\"'){
      if(inQ && n==='\"'){ cur+='\"'; i++; }
      else inQ=!inQ;
    }else if(c===',' && !inQ){ row.push(cur.trim()); cur=""; }
    else if((c==='\n' || c==='\r') && !inQ){
      if(cur.length || row.length){ row.push(cur.trim()); rows.push(row); row=[]; cur=""; }
    }else{ cur+=c; }
  }
  if(cur.length || row.length){ row.push(cur.trim()); rows.push(row); }
  return rows;
}

function hydrateFromCSV(category){
  fetch(CSV_URL).then(r=>r.text()).then(txt=>{
    const rows=parseCSV(txt);
    if(!rows.length) return;
    const header=rows[0].map(h=>h.toLowerCase());
    const ci = {
      categoria: header.indexOf('categoria'),
      ramsho_curta: header.indexOf('ramsho_curta'),
      ramsho_longa: header.indexOf('ramsho_longa'),
      safro_curta: header.indexOf('safro_curta'),
      safro_longa: header.indexOf('safro_longa'),
    };
    const line = rows.find((r,i)=> i>0 && r[ci.categoria] && r[ci.categoria].toLowerCase()===category);
    const map = {
      'ramsho-curta':  line?.[ci.ramsho_curta] || '',
      'ramsho-longa':  line?.[ci.ramsho_longa] || '',
      'safro-curta' :  line?.[ci.safro_curta]  || '',
      'safro-longa' :  line?.[ci.safro_longa]  || '',
    };
    document.querySelectorAll('[data-link]').forEach(a=>{
      const key=a.getAttribute('data-link');
      const url=map[key];
      if(url){
        a.href=url; a.target="_blank"; a.rel="noopener";
        a.style.opacity="";
        a.style.pointerEvents="";
        a.title="";
      }else{
        a.style.opacity=.55; a.style.pointerEvents='none'; a.title='Link não configurado';
      }
    });
  }).catch(()=>{ /* silencioso */ });
}

hydrateFromCSV(CATEGORY);
</script>
</body>
</html>
