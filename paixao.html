<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Semana da Paixão</title>
<meta name="theme-color" content="#8B0000">
<style>
*{box-sizing:border-box} html,body{height:100%}
:root{
  --ouro:#d6b25a;
  --roxo:#4B0082;
  --vermelho:#a00000; /* título em vermelho */
  --shadow:rgba(0,0,0,.16);
  --fonte: Arial, Helvetica, sans-serif;
}
body{
  margin:0; font-family:var(--fonte); color:#1a1a1a;
  /* bordô no pé → vermelho médio → rosa claro no topo */
  background: linear-gradient(to top, #5a0010 0%, #8B0000 50%, #ffe6ee 100%);
  background-image:
    repeating-linear-gradient(45deg, rgba(75,0,130,.25) 0 2px, transparent 2px 40px),
    repeating-linear-gradient(-45deg, rgba(214,178,90,.25) 0 2px, transparent 2px 40px);
  background-blend-mode: overlay;
  display:flex; flex-direction:column; min-height:100vh;
}

header{display:flex;flex-direction:column;align-items:center;text-align:center;padding:12px 12px 0}
.title{
  color:var(--vermelho); font-weight:900; margin:0; line-height:1.08;
  font-size: calc(1.9rem + 2pt);
  /* borda roxa nas letras */
  text-shadow:
    -1px -1px 0 var(--roxo), 1px -1px 0 var(--roxo),
    -1px  1px 0 var(--roxo), 1px  1px 0 var(--roxo);
}

.wrap{width:100%;max-width:720px;margin:0 auto;padding:10px 16px 24px}
.hero{
  display:block;margin:6px auto 14px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouro);
  box-shadow:0 0 0 4px var(--roxo);
  border-radius:12px
}
.hero[hidden]{display:none}
.chip{
  display:inline-block;margin:8px 0 14px;padding:10px 14px;background:rgba(255,255,255,.92);
  border:3px solid var(--ouro); box-shadow:0 0 0 2px var(--roxo) inset; border-radius:14px; font-weight:800; color:#4B0082
}

/* Área de botões com setas laterais piscando */
.buttons-wrap{position:relative}
.buttons{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:4px}
.btn{
  position:relative;display:inline-flex;align-items:center;justify-content:center;text-decoration:none;cursor:pointer;
  background:#fff;
  border:3px solid var(--roxo);
  box-shadow: inset 0 0 0 3px var(--ouro), 0 4px 10px var(--shadow);
  border-radius:18px; padding:10.4px 18px; width:79%;
  font-size:1rem;font-weight:bold;color:#4B0082;text-align:center;
  transition:transform .15s ease,background-color .2s ease
}
.btn:hover{transform:scale(1.02);background:#fff8e8}
.btn img{
  position:absolute;left:12px;width:21px;height:21px;object-fit:cover;border-radius:50%;
}
.btn .label{width:100%;text-align:center;pointer-events:none}

/* Setas piscantes (3x) nas laterais dos botões */
.side-arrow{
  position:absolute; top:50%; transform:translateY(-50%);
  font-size:1.6rem; color:#4B0082; opacity:0; pointer-events:none;
  text-shadow:0 0 6px rgba(75,0,130,.35);
  animation:blink 1.2s ease-in-out 3;
}
.side-arrow.left{ left:-6px }
side-arrow.right{ right:-6px }
@keyframes blink{0%,100%{opacity:0} 25%,50%{opacity:1} 75%{opacity:0}}

footer{margin-top:auto;text-align:center;padding:10px 0 16px}
.back{
  display:inline-flex; align-items:center; gap:8px; background:#4B0082; color:#fff; text-decoration:none;
  border:1px solid #2f0656; padding:.36rem .62rem; border-radius:9px;
  font-weight:bold; font-size:.9rem; transform:scale(.6); transform-origin:center;
}
.back:hover{background:#5e1fb0}
</style>
</head>
<body>
<header>
  <h1 class="title">Semana da Paixão</h1>
</header>

<main class="wrap">
  <img class="hero" id="hero" src="img/icone-paixao.jpg" alt="Ícone Paixão"
       onerror="this.hidden=true;document.getElementById('hero-chip').style.display='inline-block';">
  <div id="hero-chip" class="chip" style="display:none">Semana da Paixão</div>

  <section class="buttons-wrap" aria-label="Semana da Paixão — dias e ritos">
    <div class="side-arrow left" aria-hidden="true">⬅</div>
    <div class="side-arrow right" aria-hidden="true">➡</div>

    <div class="buttons">
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Sexta-feira das Tentações de Cristo</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Sábado de Lázaro</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Chegada ao Porto</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Domingo do Hosana</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Rito da Lâmpada</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Segunda-feira da Paixão</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Terça-feira da Paixão</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Quarta-feira da Paixão</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Quinta-feira dos Mistérios</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Boa sexta-feira</span></a>
      <a class="btn" href="#"><img src="img/cruz3.png" alt=""><span class="label">Sábado da Luz</span></a>
    </div>
  </section>
</main>

<footer>
  <a class="back" href="javascript:history.back()"
     onclick="if(!document.referrer || !document.referrer.includes('ordinario.html')){this.href='ordinario.html'}">← Voltar</a>
</footer>

<script>
document.getElementById('hero').addEventListener('load',()=>{document.getElementById('hero-chip').style.display='none';});
</script>
</body>
</html>
