<!-- synaxarion.html (largura/label da data, aros, hero +10%, fundo temático) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Synaxarion</title>
<meta name="theme-color" content="#a00000">
<style>
:root{
  /* Cores base */
  --ouro:#d6b25a;
  --ouro-velho: rgb(176,138,46);     /* “old gold” */
  --bg-ouro-1: #f1e1b6;              /* gradiente de fundo */
  --bg-ouro-2: #d9b975;
  --vermelho:#a00000;
  --card:#ffffff; --bord:#e1d6c7; --txt:#2b1f16;
  --shadow:rgba(0,0,0,.10);
  --azul-del-rey:#003399;
  --sans: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--sans); color:var(--txt); min-height:100vh;
  /* Fundo ouro-velho com brilho */
  background: linear-gradient(160deg, var(--bg-ouro-1), var(--bg-ouro-2));
  position:relative;
}

/* Camada “salpicada”: estrelas grandes, luas, sóis, pássaros e anjos */
body::before{
  content:""; position:fixed; inset:0; pointer-events:none; opacity:.45;
  /* Speckles + elementos SVG repetidos */
  background:
    /* estrelas pequenas (pontilhado) */
    radial-gradient(#ffffffcc 1.2px, transparent 1.4px) 0 0/10px 10px,
    /* textura SVG com estrelas grandes, luas, sóis, pássaros e anjos */
    url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='520' height='520' viewBox='0 0 520 520'>\
  <defs>\
    <g id='star' fill='rgb(255,253,245)'><polygon points='10,0 12.9,6.5 20,7.3 14.5,11.8 16,18.8 10,15 4,18.8 5.5,11.8 0,7.3 7.1,6.5'/></g>\
    <g id='sun'>\
      <circle cx='0' cy='0' r='6' fill='rgb(255,244,160)' stroke='rgb(255,224,120)' stroke-width='2'/>\
      <g stroke='rgb(255,224,120)' stroke-width='2'>\
        <line x1='0' y1='-12' x2='0' y2='-18'/>\
        <line x1='0' y1='12'  x2='0' y2='18'/>\
        <line x1='12' y1='0'  x2='18' y2='0'/>\
        <line x1='-12' y1='0' x2='-18' y2='0'/>\
        <line x1='8.5' y1='-8.5' x2='12.5' y2='-12.5'/>\
        <line x1='-8.5' y1='-8.5' x2='-12.5' y2='-12.5'/>\
        <line x1='8.5' y1='8.5' x2='12.5' y2='12.5'/>\
        <line x1='-8.5' y1='8.5' x2='-12.5' y2='12.5'/>\
      </g>\
    </g>\
    <g id='moon'>\
      <circle cx='0' cy='0' r='7' fill='rgb(255,250,230)'/>\
      <circle cx='3' cy='-1' r='7' fill='rgb(217,185,117)'/>\
    </g>\
    <g id='bird'>\
      <path d='M -8 0 Q 0 -6 8 0' fill='none' stroke='rgb(255,248,235)' stroke-width='2'/>\
      <path d='M -2 0 Q 6 -6 14 0' fill='none' stroke='rgb(255,248,235)' stroke-width='2'/>\
    </g>\
    <g id='angel'>\
      <circle cx='0' cy='-2' r='2.8' fill='rgb(255,255,245)'/>\
      <path d='M -9 0 C -3 -6, -3 -6, 0 -2 C 3 -6, 3 -6, 9 0 Z' fill='rgb(255,255,245)' opacity='.95'/>\
    </g>\
  </defs>\
  <!-- espalhamento (coordenadas variadas) -->\
  <use href='#star' transform='translate(60,60) scale(2)'/>\
  <use href='#star' transform='translate(200,90) scale(1.5)'/>\
  <use href='#star' transform='translate(420,70) scale(2.3)'/>\
  <use href='#star' transform='translate(340,220) scale(2)'/>\
  <use href='#star' transform='translate(80,300) scale(1.7)'/>\
  <use href='#sun'  transform='translate(120,200)'/>\
  <use href='#sun'  transform='translate(460,180) scale(0.85)'/>\
  <use href='#moon' transform='translate(300,120) rotate(-15)'/>\
  <use href='#moon' transform='translate(180,360) rotate(10) scale(0.9)'/>\
  <use href='#bird' transform='translate(260,280) scale(1.1)'/>\
  <use href='#bird' transform='translate(380,320) scale(0.9)'/>\
  <use href='#angel' transform='translate(90,430) scale(1.1)'/>\
  <use href='#angel' transform='translate(420,420) scale(0.9)'/>\
</svg>") center / 520px 520px repeat;
}

.container{max-width:720px; margin:0 auto; width:100%; padding:16px}
.card{
  background:var(--card); border:1px solid var(--bord); border-radius:16px;
  box-shadow:0 8px 24px var(--shadow); padding:14px;
}
header{text-align:center; margin-bottom:12px}
h1{ font-size:1.8rem; margin:4px 0 0; color:var(--vermelho) }

/* Ícone/hero retrato com borda vermelha e aro ouro-velho por fora (+10%) */
.hero{
  display:block; margin:10px auto 14px; height:286px; width:auto;
  aspect-ratio:3/4; object-fit:cover; border-radius:14px;
  border:6px solid var(--vermelho);
  box-shadow:0 0 0 6px var(--ouro-velho), 0 8px 16px var(--shadow); /* aro externo ouro-velho */
}

/* Botão da data: 50% de largura, centralizado, texto azul del-rey, aro duplo (ouro + vermelho interno) */
.btn-date{
  display:inline-flex; align-items:center; justify-content:center;
  gap:10px; min-height:48px; padding:10px 16px;
  background:#fff; border:2px solid var(--bord); border-radius:18px;
  box-shadow:
    inset 0 0 0 2px var(--ouro),          /* aro dourado externo */
    inset 0 0 0 5px var(--vermelho),      /* aro vermelho interno */
    0 6px 16px var(--shadow);
  font-weight:800; text-decoration:none; color:var(--azul-del-rey);
  width:50%; margin:0 auto; display:block;   /* 50% e centralizado */
}

/* Pager centralizado logo abaixo do botão da data, com o mesmo aro duplo */
.pager{ display:flex; justify-content:center; align-items:center; gap:10px; margin-top:10px; }
.btn-nav{
  display:inline-flex; align-items:center; justify-content:center;
  min-height:44px; padding:8px 14px;
  background:#fff; border:2px solid var(--bord); border-radius:14px;
  box-shadow:
    inset 0 0 0 2px var(--ouro),
    inset 0 0 0 5px var(--vermelho),
    0 4px 12px var(--shadow);
  font-weight:800; color:var(--txt); text-decoration:none; cursor:pointer;
}
.btn-nav:focus-visible, .btn-date:focus-visible{ outline:none; box-shadow:0 0 0 3px rgba(160,0,0,.25) }

/* Área de conteúdo do dia (sem títulos extras) */
.section{ margin-top:12px }
.section .content{ line-height:1.6; }

/* Botão Voltar — padrão dos Santos (escala .48) */
.back-wrap{
  display:flex; justify-content:center; margin:12px 0 0;
  transform:scale(.48); transform-origin:center top;
}
.btn-back{
  display:inline-flex; align-items:center; gap:10px;
  background:var(--vermelho); color:#fff; border:none; border-radius:999px;
  padding:10px 16px; font-weight:800; cursor:pointer;
  box-shadow:0 6px 14px var(--shadow);
}
.btn-back .arr{font-size:18px; line-height:1}
</style>

<script>
  function getParam(n){ return new URLSearchParams(location.search).get(n); }
  function setDate(iso){
    const u = new URL(location.href);
    u.searchParams.set('data', iso);
    location.href = u.toString();
  }
  function shiftDate(days){
    const iso = getParam('data') || new Date().toISOString().slice(0,10);
    const d = new Date(iso + 'T00:00:00');
    d.setDate(d.getDate() + days);
    const pad=n=>String(n).padStart(2,'0');
    const next = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    setDate(next);
  }
  function goBackOrHome(){
    try{ if(history.length>1) history.back(); else location.href='index-teste.html'; }
    catch{ location.href='index-teste.html'; }
  }
  document.addEventListener('DOMContentLoaded', ()=>{
    // Botão da data: mostrar apenas DIA e MÊS em pt-BR (sem dia da semana, sem ano)
    const iso = getParam('data') || new Date().toISOString().slice(0,10);
    const d = new Date(iso + 'T00:00:00');
    const opts = { day:'2-digit', month:'long' }; // apenas dia e mês
    let label = d.toLocaleDateString('pt-BR', opts);
    label = label.charAt(0).toUpperCase() + label.slice(1); // inicial maiúscula
    const el = document.getElementById('btnData');
    if(el) el.textContent = label;
  });
</script>
</head>
<body>
  <div class="container">
    <header class="card" style="text-align:center">
      <h1>Synaxarion</h1>
      <img class="hero" src="img/icone-synaxarion.jpg" alt="Ícone do Synaxarion" onerror="this.style.display='none'">
    </header>

    <!-- Botão da data (50% largura) -->
    <div class="card" style="text-align:center;">
      <button id="btnData" class="btn-date" type="button" title="Alterar data"></button>

      <!-- Pager centralizado -->
      <div class="pager">
        <button class="btn-nav" type="button" onclick="shiftDate(-1)">← Anterior</button>
        <button class="btn-nav" type="button" onclick="shiftDate(+1)">Próximo →</button>
      </div>
    </div>

    <!-- Conteúdo do dia -->
    <section class="card section">
      <div id="conteudo" class="content">
        <!-- TODO: injetar o texto do Synaxarion da sua planilha/CSV -->
      </div>
    </section>

    <!-- Botão Voltar -->
    <div class="back-wrap">
      <button class="btn-back" onclick="goBackOrHome()">
        <span class="arr">←</span><span>Voltar</span>
      </button>
    </div>
  </div>
</body>
</html>
