<!-- synaxarion.html (corrigido: fundo + ícone + sem subtítulo/“Leituras e notas”) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Synaxarion</title>
<meta name="theme-color" content="#a00000">
<style>
:root{
  --bg1:#e9f5ff; --bg2:#cfe4ff;           /* fundo azul estrelado */
  --card:#ffffff; --bord:#e1d6c7; --txt:#2b1f16;
  --ouro:#d6b25a; --vermelho:#a00000; --shadow:rgba(0,0,0,.10);
  --azul-del-rey:#003399;
  --sans: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--sans); color:var(--txt); min-height:100vh;
  background:
    radial-gradient(#fff8,1px,transparent 1.5px) 0 0/6px 6px,
    linear-gradient(160deg,var(--bg1),var(--bg2));
  display:flex; flex-direction:column;
}
.container{max-width:720px; margin:0 auto; width:100%; padding:16px}
.card{
  background:var(--card); border:1px solid var(--bord); border-radius:16px;
  box-shadow:0 8px 24px var(--shadow); padding:14px;
}
header{text-align:center; margin-bottom:12px}
h1{ font-size:1.8rem; margin:4px 0 0; color:var(--vermelho) }

/* Ícone/hero retrato com aro dourado */
.hero{
  display:block; margin:10px auto 14px; height:260px; width:auto;
  aspect-ratio:3/4; object-fit:cover; border-radius:14px;
  border:6px solid var(--vermelho);
  box-shadow:0 0 0 4px var(--ouro) inset, 0 8px 16px var(--shadow);
}

/* Botão da data (texto azul del-rey) */
.btn-date{
  display:inline-flex; align-items:center; justify-content:center;
  gap:10px; min-height:48px; padding:10px 16px; width:100%;
  background:#fff; border:2px solid var(--bord); border-radius:18px;
  box-shadow: inset 0 0 0 2px var(--ouro), 0 6px 16px var(--shadow);
  font-weight:800; text-decoration:none; color:var(--azul-del-rey);
}

/* Pager centralizado logo abaixo da data */
.pager{
  display:flex; justify-content:center; align-items:center; gap:10px; margin-top:10px;
}
.btn-nav{
  display:inline-flex; align-items:center; justify-content:center;
  min-height:44px; padding:8px 14px;
  background:#fff; border:2px solid var(--bord); border-radius:14px;
  box-shadow: inset 0 0 0 2px var(--ouro), 0 4px 12px var(--shadow);
  font-weight:800; color:var(--txt); text-decoration:none; cursor:pointer;
}
.btn-nav:focus-visible, .btn-date:focus-visible{ outline:none; box-shadow:0 0 0 3px rgba(160,0,0,.25) }

/* Área de conteúdo do dia (sem título extra) */
.section{ margin-top:12px }
.section .content{ line-height:1.6; }

/* Botão Voltar — padrão dos Santos (escala .48) */
.back-wrap{
  display:flex; justify-content:center; margin:12px 0 0;
  transform:scale(.48); transform-origin:center top;
}
.btn-back{
  display:inline-flex; align-items:center; gap:10px;
  background:var(--vermelho); color:#fff; border:none; border-radius:999px;
  padding:10px 16px; font-weight:800; cursor:pointer;
  box-shadow:0 6px 14px var(--shadow);
}
.btn-back .arr{font-size:18px; line-height:1}
</style>

<script>
  function getParam(n){ return new URLSearchParams(location.search).get(n); }
  function setDate(iso){
    const u = new URL(location.href);
    u.searchParams.set('data', iso);
    location.href = u.toString();
  }
  function shiftDate(days){
    const iso = getParam('data') || new Date().toISOString().slice(0,10);
    const d = new Date(iso + 'T00:00:00');
    d.setDate(d.getDate() + days);
    const pad=n=>String(n).padStart(2,'0');
    const next = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    setDate(next);
  }
  function goBackOrHome(){
    try{ if(history.length>1) history.back(); else location.href='index-teste.html'; }
    catch{ location.href='index-teste.html'; }
  }
  document.addEventListener('DOMContentLoaded', ()=>{
    // Preenche o texto do botão de data
    const iso = getParam('data') || new Date().toISOString().slice(0,10);
    const d = new Date(iso + 'T00:00:00');
    const label = d.toLocaleDateString('pt-BR', {weekday:'long', day:'2-digit', month:'long', year:'numeric'});
    const el = document.getElementById('btnData');
    if(el) el.textContent = label.charAt(0).toUpperCase() + label.slice(1);
  });
</script>
</head>
<body>
  <div class="container">
    <header class="card">
      <h1>Synaxarion</h1>
      <!-- (sem subtítulo) -->
      <img class="hero" src="img/icone-synaxarion.jpg" alt="Ícone do Synaxarion" onerror="this.style.display='none'">
    </header>

    <!-- Botão da data -->
    <div class="card" style="text-align:center;">
      <button id="btnData" class="btn-date" type="button" title="Alterar data"></button>

      <!-- Pager centralizado -->
      <div class="pager">
        <button class="btn-nav" type="button" onclick="shiftDate(-1)">← Anterior</button>
        <button class="btn-nav" type="button" onclick="shiftDate(+1)">Próximo →</button>
      </div>
    </div>

    <!-- Conteúdo do dia (sem “Leituras e notas”) -->
    <section class="card section">
      <div id="conteudo" class="content">
        <!-- TODO: injetar o texto do Synaxarion da sua planilha/CSV -->
      </div>
    </section>

    <!-- Botão Voltar -->
    <div class="back-wrap">
      <button class="btn-back" onclick="goBackOrHome()">
        <span class="arr">←</span><span>Voltar</span>
      </button>
    </div>
  </div>
</body>
</html>
