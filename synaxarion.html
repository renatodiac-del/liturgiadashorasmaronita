<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Synaxarion</title>
<meta name="theme-color" content="#b8860b">
<style>
:root{
  --ouro:#b8860b; --turq:#40E0D0; --ink:#123d41;
  --paper:#fff7e6; --shadow:rgba(0,0,0,.18);
  --fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte);background:var(--ouro);color:var(--ink);
  background-image:
    repeating-linear-gradient(45deg, rgba(64,224,208,.22) 0, rgba(64,224,208,.22) 2px, transparent 2px, transparent 40px),
    repeating-linear-gradient(-45deg, rgba(64,224,208,.22) 0, rgba(64,224,208,.22) 2px, transparent 2px, transparent 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}

/* HEADER */
header{text-align:center;padding:16px 12px 8px}
.title{
  color:var(--turq); font-size:2.3rem; font-weight:900;
  text-shadow:
    0 0 2px var(--ouro),
    0 0 4px var(--ouro),
    0 0 6px rgba(184,134,11,.75);
}

/* CONTAINER */
.wrap{max-width:640px;margin:0 auto;padding:10px 16px 24px;width:100%}

/* ÍCONE com 3 CAMADAS: azul / dourado / azul */
.hero{
  display:block;margin:10px auto 18px;max-width:100%;height:auto;max-height:420px;background:#fff;
  border:10px solid var(--turq); /* externa */
  box-shadow:
    0 0 0 10px var(--ouro) inset,   /* camada do meio */
    0 0 0 20px var(--turq) inset,   /* interna */
    0 8px 20px var(--shadow);
  border-radius:18px;
}
.hero[hidden]{display:none}
.chip{display:none} /* nunca mostra “Synaxarion” em duplicado */

/* NAVEGAÇÃO */
.datebox{display:flex;align-items:center;justify-content:center;gap:14px;margin:14px 0 6px}
.navbtn{
  appearance:none; background:#fff; color:var(--ink); cursor:pointer;
  padding:9px 14px; border-radius:12px; font-weight:900;
  border:3px solid var(--turq);
  box-shadow:
    inset 0 0 0 3px var(--ouro),
    0 2px 6px var(--shadow);
}
.navbtn:hover{background:#f1fffc; transform:translateY(-1px)}

/* PAINEL DE DATA — mesmas 3 camadas + letras com contorno */
.date{
  display:inline-flex; align-items:center; justify-content:center; min-width:270px;
  background:#fff; padding:12px 18px; border-radius:14px;
  border:4px solid var(--turq);
  box-shadow:
    inset 0 0 0 5px var(--ouro),
    inset 0 0 0 12px var(--turq),
    0 4px 12px var(--shadow);
  font-size:1.5rem; font-weight:900; color:var(--turq);
  text-shadow:
    0 0 2px var(--ouro),
    0 0 3px var(--ouro),
    0 0 5px rgba(184,134,11,.7);
  -webkit-text-stroke: 0.8px var(--ouro);
}

footer{margin-top:auto;text-align:center;color:#0d3b3f;font-size:.85rem;padding:.8rem}
footer a{color:#053e44;text-decoration:none;font-weight:700}
</style>
</head>
<body>
<header>
  <h1 class="title">Synaxarion</h1>
</header>

<main class="wrap">
  <!-- Ícone principal -->
  <img class="hero" src="img/icone-synaxarion.jpg" alt="Ícone — Synaxarion">

  <!-- Navegação -->
  <div class="datebox" aria-label="Navegação por datas do Synaxarion">
    <button id="prev" class="navbtn" type="button">← Anterior</button>
    <div id="date" class="date">-- de ------</div>
    <button id="next" class="navbtn" type="button">Próximo →</button>
  </div>
</main>

<footer>
  Synaxarion · <a href="qurbono-teste.html">Qurbono</a> · <a href="horas-teste.html">Oração do Dia</a> · <a href="index.html">App</a>
</footer>

<script>
const AVAILABLE = [
  '01-01','01-06','01-15','02-02','02-14','03-19','03-25','04-23',
  '05-03','05-10','06-24','06-29','07-20','08-06','08-15','09-14',
  '10-01','10-07','11-01','12-06','12-08','12-25'
];
const MONTHS_PT = [
  "janeiro","fevereiro","março","abril","maio","junho",
  "julho","agosto","setembro","outubro","novembro","dezembro"
];
const dateEl=document.getElementById('date'); let idx=0;
(function(){
  const today=new Date();
  const key=`${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;
  const pos=AVAILABLE.indexOf(key); if(pos>=0) idx=pos;
})();
function fmt(md){
  const [mm,dd]=md.split('-').map(n=>parseInt(n,10));
  const m=MONTHS_PT[mm-1]; return `${dd}${dd===1?"º":""} de ${m}`;
}
function render(){dateEl.textContent=fmt(AVAILABLE[idx]);}
document.getElementById('prev').onclick=()=>{idx=(idx-1+AVAILABLE.length)%AVAILABLE.length;render();};
document.getElementById('next').onclick=()=>{idx=(idx+1)%AVAILABLE.length;render();};
render();
</script>
</body>
</html>
