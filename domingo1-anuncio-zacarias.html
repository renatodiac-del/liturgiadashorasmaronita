<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>1º Domingo · Anúncio a Zacarias</title>
<meta name="theme-color" content="#081836">
<style>
:root{ --prata:#b0b0b0; --branco:#fff; --shadow:rgba(0,0,0,.16); --fonte:Arial, Helvetica, sans-serif; --btnIcon:29.6px;
  --azulBase:#081836; --azulTopo:#6d8fe6; }
*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
body{ font-family:var(--fonte); background:linear-gradient(to top, var(--azulBase) 0%, #19306b 55%, var(--azulTopo) 100%);
  min-height:100vh; display:flex; flex-direction:column; position:relative; overflow-x:hidden; }
.sky{position:fixed; inset:0; pointer-events:none; z-index:0}
.bethlehem{position:absolute; top:8px; left:50%; transform:translateX(-50%); color:var(--branco); font-size:30px; text-shadow:0 0 10px rgba(255,255,255,.95),0 0 14px rgba(255,255,255,.8)}
.bethlehem::after{content:""; position:absolute; left:18px; top:6px; width:28vw; height:3px; transform:rotate(10deg);
  background:repeating-linear-gradient(90deg, var(--branco) 0 10px, var(--prata) 10px 20px); filter:drop-shadow(0 0 4px rgba(255,255,255,.9))}
.star{position:absolute; color:var(--branco); opacity:.9; text-shadow:0 0 6px rgba(255,255,255,.9)}
header{position:relative; z-index:1; text-align:center; padding:40px 10px 8px}
.title{ color:var(--prata); font-weight:900; font-size:1.9rem; text-shadow:-1px -1px 0 var(--branco),1px -1px 0 var(--branco),-1px 1px 0 var(--branco),1px 1px 0 var(--branco)}
.wrap{position:relative; z-index:1; max-width:640px; margin:0 auto; padding:12px 16px 22px; width:100%}
.hero{ display:block; margin:10px auto 16px; height:390px; width:auto; aspect-ratio:3/4; object-fit:cover; max-height:580px;
  border:4px solid var(--prata); box-shadow: inset 0 0 0 4px var(--branco), 0 8px 16px var(--shadow); border-radius:14px }
.list{display:flex; flex-direction:column; gap:12px; margin-top:6px}
.btn{ display:grid; grid-template-columns:var(--btnIcon) 1fr var(--btnIcon); align-items:center; text-align:center;
  background:linear-gradient(to top, #0d214a 0%, #254c8a 60%, #5f87d6 100%); color:var(--prata); text-decoration:none; font-weight:900; border:3px solid var(--prata);
  box-shadow: inset 0 0 0 3px var(--branco), 0 4px 10px var(--shadow); border-radius:18px; padding:6px 18px; width:94%; margin:0 auto; transition:transform .12s, filter .2s}
.btn:hover{transform:scale(1.02); filter:brightness(1.05)}
.btn .icon{ width:var(--btnIcon); height:var(--btnIcon); border-radius:50%; border:2px solid var(--prata); box-shadow:inset 0 0 0 2px var(--branco); object-fit:cover}
.btn .label{ color:var(--prata); text-shadow:-1px -1px 0 var(--branco),1px -1px 0 var(--branco),-1px 1px 0 var(--branco),1px 1px 0 var(--branco)}
.btn .line1{display:block} .btn .line2{display:block; font-weight:800; opacity:.95}
.btn .slot{width:var(--btnIcon); height:var(--btnIcon)}
.back-wrap{display:flex; justify-content:center; margin-top:4px; transform:scale(.48); transform-origin:center top}
.btn-back{ display:inline-flex; align-items:center; gap:10px; background:#a00000; color:#fff; border:none; border-radius:999px; padding:10px 16px; font-weight:800; box-shadow:0 6px 14px var(--shadow); cursor:pointer}
.btn-back .arr{font-size:18px; line-height:1}
</style>
<script>
function goBackOrMother(){
  try{
    if (document.referrer && document.referrer.includes('anuncio.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='anuncio.html';
}
document.addEventListener('DOMContentLoaded', ()=>{
  const sky=document.querySelector('.sky');
  const star=document.createElement('div'); star.className='bethlehem'; star.textContent='✶'; sky.appendChild(star);
  const N=36; for(let i=0;i<N;i++){const e=document.createElement('div'); e.className='star'; e.textContent='✸';
    const side=Math.random()<0.5 ? (2+Math.random()*12) : (86+Math.random()*12);
    const top= 8 + Math.random()*88;
    e.style.left=(Math.random()<0.6?side:(14+Math.random()*72))+'vw'; e.style.top=top+'vh';
    e.style.fontSize=(Math.random()<0.3?(20+Math.random()*8):(10+Math.random()*6))+'px'; sky.appendChild(e);}
});
</script>
</head>
<body>
<div class="sky" aria-hidden="true"></div>

<header><h1 class="title">1º Domingo · Anúncio a Zacarias</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-anuncio-zacarias.png" alt="Ícone — Anúncio a Zacarias" onerror="this.style.display='none'">

  <section class="list" aria-label="Ofícios">
    <a class="btn" data-key="ramsho-curta" href="#"><img class="icon" src="img/icone-anuncio-zacarias.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão curta</span></span><span class="slot"></span></a>
    <a class="btn" data-key="ramsho-longa" href="#"><img class="icon" src="img/icone-anuncio-zacarias.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão longa</span></span><span class="slot"></span></a>
    <a class="btn" data-key="safro-curta"  href="#"><img class="icon" src="img/icone-anuncio-zacarias.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão curta</span></span><span class="slot"></span></a>
    <a class="btn" data-key="safro-longa"  href="#"><img class="icon" src="img/icone-anuncio-zacarias.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão longa</span></span><span class="slot"></span></a>
    <a class="btn" data-key="salmos"       href="#"><img class="icon" src="img/icone-anuncio-zacarias.png" alt=""><span class="label"><span class="line1">Salmos</span><span class="line2">e Leituras</span></span><span class="slot"></span></a>
  </section>

  <div class="back-wrap"><button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button></div>
</main>

<script>
/* === Planilha unificada (mesma do Domingos da Igreja) === */
const SHEET_CSV='https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1354083639&single=true&output=csv';
const SLUG_OFICIO='1 domingo anuncio';
const SLUG_LEITURAS='1 anuncio leituras';

/* CSV robusto + localização de colunas */
function parseCSV(text){
  const lines=text.replace(/^\uFEFF/,'').replace(/\r/g,'').split('\n').filter(l=>l.trim().length);
  return lines.map(l=>{
    const out=[]; let cur=''; let q=false;
    for(let i=0;i<l.length;i++){
      const c=l[i];
      if(c==='\"'){ if(q && l[i+1]==='\"'){ cur+='\"'; i++; } else q=!q; }
      else if(c===',' && !q){ out.push(cur); cur=''; }
      else cur+=c;
    }
    out.push(cur); return out;
  });
}
const norm=s=>(s||'').trim().toLowerCase();
function findCol(head, names, fallbackIndex=null){
  for(const n of names){ const i=head.findIndex(h=>norm(h)===n); if(i>=0) return i; }
  return fallbackIndex;
}
function setBtn(el, url){
  if(url){ el.href=url; el.target='_blank'; el.rel='noopener'; el.style.opacity=''; el.style.pointerEvents=''; el.title=''; }
  else { el.href='#'; el.removeAttribute('target'); el.style.opacity=.55; el.style.pointerEvents='none'; el.title='Link não configurado'; }
}

fetch(SHEET_CSV).then(r=>r.text()).then(txt=>{
  const rows=parseCSV(txt); const head=rows.shift();
  const iSlug=findCol(head,['slug']);
  const iRC =findCol(head,['ramsho_curta','ramsho curta','ramsho (curta)'],2);
  const iRL =findCol(head,['ramsho_longa','ramsho longa','ramsho (longa)'],3);
  const iSC =findCol(head,['safro_curta','safro curta','safro (curta)'],4);
  const iSL =findCol(head,['safro_longa','safro longa','safro (longa)'],5);
  const iLEI=findCol(head,['leituras','salmos e leituras','salmos_leituras','salmos/leituras'],6);

  if(iSlug==null){ throw new Error('Cabeçalho slug ausente'); }

  const rowOf  = rows.find(r=>norm(r[iSlug])===SLUG_OFICIO) || [];
  const rowLei = rows.find(r=>norm(r[iSlug])===SLUG_LEITURAS) || [];

  const map={
    'ramsho-curta': rowOf[iRC]||'',
    'ramsho-longa': rowOf[iRL]||'',
    'safro-curta' : rowOf[iSC]||'',
    'safro-longa' : rowOf[iSL]||'',
    'salmos'      : rowLei[iLEI]||''
  };

  document.querySelectorAll('[data-key]').forEach(a=>{
    const k=a.getAttribute('data-key'); setBtn(a, (map[k]||'').trim() || null);
  });
}).catch(()=>{
  document.querySelectorAll('[data-key]').forEach(a=>setBtn(a,null));
});
</script>
</body>
</html>
