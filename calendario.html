<!-- calendario.html (atualizado) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calendário Litúrgico</title>
<meta name="theme-color" content="#0b1f3d">
<style>
  :root{
    --azul:#0b1f3d;           /* azul marinho */
    --bordo:#6b0010;          /* vermelho bordô do título e letras */
    --ouro:#b4923a;           /* dourado ouro-velho */
    --shadow:rgba(0,0,0,.18);
    --fonte: Arial, Helvetica, sans-serif;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:var(--fonte); color:#fff;
    /* Fundo azul com estrelas (densidade 4x e tamanho maior) */
    background:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,.9) 1.6px, transparent 2.2px) 0 0/22px 22px,
      radial-gradient(circle at 70% 60%, rgba(255,255,255,.8) 1.6px, transparent 2.2px) 0 0/22px 22px,
      radial-gradient(circle at 40% 80%, rgba(255,255,255,.65) 1.2px, transparent 2px) 0 0/18px 18px,
      radial-gradient(circle at 85% 25%, rgba(255,255,255,.5) 1.2px, transparent 2px) 0 0/18px 18px,
      var(--azul);
    display:flex; flex-direction:column; min-height:100vh;
  }

  header{text-align:center; padding:10px 12px 6px}
  .title{
    /* +2pt sobre o tamanho usual (~0.167rem) */
    font-size: calc(1.8rem + 2pt);
    font-weight:900; margin:0;
    color:var(--bordo);
    text-shadow:
      -1px -1px 0 var(--ouro),
       1px -1px 0 var(--ouro),
      -1px  1px 0 var(--ouro),
       1px  1px 0 var(--ouro);
  }

  .wrap{max-width:640px; margin:0 auto; padding:8px 16px 20px; width:100%}

  /* Ícone principal: +50% (altura máxima ampliada) */
  .hero{
    display:block; margin:8px auto 14px; max-width:100%; height:auto;
    max-height:630px;                   /* ampliado */
    border:6px solid var(--bordo);
    box-shadow:0 0 0 4px var(--ouro) inset, 0 6px 16px var(--shadow);
    border-radius:14px;
  }

  .buttons{display:flex; flex-direction:column; gap:12px; margin-top:6px}

  /* Botões: -10% largura, +20% altura */
  .btn{
    position:relative;
    display:flex; align-items:center; justify-content:center; text-align:center;
    text-decoration:none; cursor:pointer;
    background:#fff;
    color:var(--bordo); font-weight:800;
    border:3px solid var(--ouro);
    box-shadow: inset 0 0 0 2.4px rgba(0,0,0,.06), 0 4px 10px var(--shadow);
    border-radius:18px;

    width:70%;                 /* ~-10% vs. 78–80% */
    margin:0 auto;
    padding:14px 20px;         /* +20% altura (era ~11–12px) */
    transition:transform .15s ease, background-color .2s ease;
  }
  .btn:hover{transform:scale(1.02); background:#fffdf5}

  /* Texto centralizado mesmo com ícone à esquerda */
  .btn .label{pointer-events:none}

  /* Ícone de cruz: redondo e alinhado à esquerda */
  .btn .icon{
    position:absolute; left:14px; top:50%; transform:translateY(-50%);
    width:30px; height:30px; border-radius:50%; object-fit:cover;
  }

  /* Botão "Voltar" no rodapé (padrão Qurbono) */
  footer{margin-top:auto; padding:10px 0 14px; text-align:center}
  .back{
    display:inline-flex; align-items:center; gap:8px;
    background:#a00000; color:#fff; text-decoration:none; font-weight:800;
    border:1px solid #6f0000; border-radius:10px;
    padding:.52rem .85rem; font-size:.92rem;
  }
  .back svg{width:16px; height:16px; fill:#fff}
  /* manter próximo da borda inferior, mas sem colar nos botões grandes */
  .footer-spacer{height:10px}
</style>
</head>
<body>
  <header>
    <h1 class="title">Calendário Litúrgico</h1>
  </header>

  <main class="wrap">
    <img class="hero" src="img/icone-calendario.png" alt="Ícone — Calendário">

    <section class="buttons" aria-label="Escolha do ano">
      <a class="btn" href="#">
        <img class="icon" src="img/cruz.png" alt="">
        <span class="label">2024</span>
      </a>

      <a class="btn" href="#">
        <img class="icon" src="img/cruz.png" alt="">
        <span class="label">2025<br><small style="font-weight:700; color:#7a0010">atual</small></span>
      </a>

      <a class="btn" href="#">
        <img class="icon" src="img/cruz.png" alt="">
        <span class="label">2026</span>
      </a>
    </section>
  </main>

  <div class="footer-spacer"></div>
  <footer>
    <a class="back" href="index.html" aria-label="Voltar">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      Voltar
    </a>
  </footer>
</body>
</html>
