<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qurbono — Página de Teste</title>
<meta name="theme-color" content="#003366">
<style>
:root{
--azul-turquesa:#40E0D0; --azul-fundo:#1a2a40; --vermelho:#a00000; --dourado:#d6b25a;
--branco:#ffffff; --sombra:rgba(0,0,0,.15);
--fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; min-height:100vh; font-family:var(--fonte);
display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
color:#1b1b1b;
background-color:var(--azul-fundo);
background-image:
repeating-linear-gradient(45deg, rgba(160,0,0,0.25) 0, rgba(160,0,0,0.25) 2px, transparent 2px, transparent 40px),
repeating-linear-gradient(-45deg, rgba(160,0,0,0.25) 0, rgba(160,0,0,0.25) 2px, transparent 2px, transparent 40px);
background-size:40px 40px;
}


.top-links{position:absolute; top:10px; right:10px; display:flex; gap:.5rem; z-index:3}
.top-links a{color:#fff; text-decoration:none; background:var(--vermelho); border:1px solid #6f0000; padding:.45rem .75rem; border-radius:10px; font-weight:bold; font-size:.9rem}
.top-links a:hover{background:#c00000}


/* Ícone do topo — +30% */
.home-icon{position:absolute; top:0; left:50%; transform:translateX(-50%); height:74vh; max-height:540px; width:auto; pointer-events:none; z-index:1}


/* Empurra o conteúdo para baixo do ícone */
.spacer{ height:calc(74vh + 20px); max-height:560px; }


/* Botões menores (60% do tamanho anterior), sem escala distorcendo */
.buttons{width:90%; max-width:320px; display:flex; flex-direction:column; gap:12px; margin:0 auto 22px; align-items:center; z-index:2}


.btn{
position:relative; display:flex; align-items:center; justify-content:center; gap:8px; cursor:pointer;
background-color:rgba(255,255,255,0.95);
border:3px solid var(--azul-turquesa); box-shadow:0 0 0 2px var(--dourado) inset, 0 6px 14px var(--sombra);
border-radius:22px; padding:10px 18px; width:70%; font-size:1rem; font-weight:bold; color:var(--vermelho);
transition:transform .15s ease, background-color .2s ease; text-decoration:none
}
.btn:hover{transform:scale(1.03); background-color:#fff3da}
.btn img{position:absolute; left:14px; width:20px; height:20px}


.toast{position:fixed; bottom:18px; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:.6rem .9rem; border-radius:10px; font-size:.9rem; opacity:0; pointer-events:none; transition:opacity .2s ease; z-index:4}
.toast.show{opacity:1}


footer{position:fixed; bottom:0; left:0; right:0; padding:.35rem .75rem; text-align:center; color:#eee; font-size:.8rem; background:rgba(0,0,0,.15); z-index:0}
footer a{color:#fff}
@media (max-width:400px){ .btn{font-size:0.95rem; width:80%} }
</style>
</head>
<body>
<div class="top-links">
<a href="index-teste.html" title="Voltar à página de teste visual">Voltar ao teste</a>
<a href="index.html" title="Ir ao app principal">App principal</a>
</div>
