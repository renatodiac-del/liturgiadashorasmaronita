<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qurbono</title>
<meta name="theme-color" content="#582c0c" />
<style>
:root{
--ouro:#b4923a;
--vermelho:#a31221; /* padrão para ícones/botões nas páginas internas */
--fundo:#f6f0dc;
--shadow:rgba(0,0,0,.18);
--texto:#2d1b0a;
--fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
font-family:var(--fonte);
color:var(--texto);
background:
radial-gradient(1200px 500px at 50% -200px, rgba(168,90,0,.18), transparent 70%),
repeating-linear-gradient(45deg, rgba(180,146,58,.15) 0, rgba(180,146,58,.15) 2px, transparent 2px, transparent 42px),
var(--fundo);
display:flex; flex-direction:column; min-height:100vh;
}


.wrap{ width:100%; max-width:680px; margin:0 auto; padding:10px 16px 88px; /* espaço p/ rodapé */ display:flex; flex-direction:column; flex:1; }


/* Ícone principal do Qurbono */
.hero-box{ position:relative }
.hero{
display:block; width:100%; height:auto; max-height:480px;
border:0; border-bottom:10px solid var(--ouro);
border-radius:18px 18px 16px 16px;
box-shadow:0 10px 24px var(--shadow);
}


/* Área de conteúdo (vazia por ora, sem botões superiores) */
.content{ margin:16px 0 0 }


/* Rodapé fixo com botão pequeno "Voltar" */
footer.footer{ position:sticky; bottom:0; width:100%; background:linear-gradient(to top, rgba(246,240,220,.95), rgba(246,240,220,.6), transparent); }
.backwrap{ max-width:680px; margin:0 auto; padding:8px 16px 12px; display:flex; justify-content:flex-start; }
.backbtn{
appearance:none; border:none; background:var(--vermelho); color:#fff;
font-weight:800; font-size:.9rem; line-height:1; padding:7px 12px;
border-radius:16px; box-shadow:0 2px 6px var(--shadow), inset 0 0 0 3px var(--ouro);
display:inline-flex; align-items:center; gap:6px; cursor:pointer;
}
.backbtn:focus{ outline:3px solid #000; outline-offset:2px }
.backbtn:active{ transform:translateY(1px) }
.backbtn svg{ width:16px; height:16px; display:block }


/* Observação: em outras páginas, os botões de ação usam o ícone de cruz vermelha (img/cruz.png). Aqui o botão "Voltar" NÃO usa a cruz. */


@media (min-width: 900px){ .hero{max-height:520px} }
@media (max-width: 380px){ .hero{max-height:440px} }
</style>
</head>
<body>
<main class="wrap">
<section class="hero-box">
