<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Qurbono — Mosteiro Digital</title>
<meta name="theme-color" content="#7a1b1b">
<style>
  :root{
    --bg:#faf5ea; --card:#ffffff; --ink:#2b1a0f;
    --vermelho:#7a1b1b; --ouro:#b4923a; --shadow:rgba(0,0,0,.14);
    --fonte:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:var(--fonte); color:var(--ink); background:var(--bg);
    display:flex; flex-direction:column; min-height:100vh;
  }
  header{padding:12px 14px 4px; text-align:center}
  .title{margin:.2rem 0 .4rem; font-size:1.6rem; font-weight:900}
  .wrap{max-width:760px; margin:0 auto; width:100%; padding:0 14px 18px; flex:1; display:flex; flex-direction:column}
  .hero-box{width:100%; display:flex; justify-content:center; align-items:flex-end; margin:8px 0 12px}
  .hero{
    display:block; max-width:100%; height:auto; max-height:420px;
    border:6px solid var(--ouro); box-shadow:0 8px 18px var(--shadow), inset 0 0 0 6px var(--ouro);
    border-radius:16px; background:#fff;
  }

  /* Conteúdo principal do Qurbono */
  .content{
    background:var(--card); border:1px solid #eadfcd; border-radius:14px;
    box-shadow:0 6px 14px var(--shadow); padding:14px; min-height:180px;
  }
  .msg{padding:12px 10px; border-left:5px solid var(--ouro); background:#fff8e1; border-radius:8px}

  /* Rodapé com botão "Voltar" (padrão) */
  footer{
    padding:12px 14px 18px; display:flex; justify-content:center;
  }
  .back-btn{
    display:inline-flex; align-items:center; gap:6px;
    background:var(--vermelho); color:#fff; font-weight:700;
    text-decoration:none; border:none;
    border-radius:10px; padding:6px 12px; cursor:pointer;
    box-shadow:0 2px 6px var(--shadow);
    font-size:.9rem;
  }
  .back-btn:hover{background:#5c1212}
  .back-btn:focus{outline:3px solid #fff; outline-offset:2px}
</style>
</head>
<body>
  <header>
    <h1 class="title">Qurbono</h1>
  </header>

  <main class="wrap">
    <section class="hero-box">
      <!-- Troque a imagem abaixo pelo seu ícone específico do Qurbono, se desejar -->
      <img class="hero" src="img/icone-home.png" alt="Ícone principal do Qurbono">
    </section>

    <section class="content" aria-live="polite">
      <div class="msg">Conteúdo do Qurbono (em breve: lista de Anáforas, rubricas e links por celebração).</div>
    </section>
  </main>

  <footer>
    <button class="back-btn" id="goBack">← Voltar</button>
  </footer>

  <script>
    // Voltar à página anterior com fallback (Home nova)
    document.getElementById('goBack').addEventListener('click', ()=>{
      if (history.length > 1) history.back();
      else window.location.href = 'index-teste.html';
    });
  </script>
</body>
</html>
