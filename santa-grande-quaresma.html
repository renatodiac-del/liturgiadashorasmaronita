<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Grande Quaresma</title>
<meta name="theme-color" content="#3a0c6e">
<style>
:root{
  --roxo:#3a0c6e;         /* roxo bem escuro (pé) */
  --bordo:#6e0d25;        /* vermelho bordô (bordas externas de cards) */
  --prata:#b0b0b0;        /* prata envelhecida (texto/bordas internas) */
  --branco:#ffffff;       /* branco cintilante (borda interna) */
  --shadow:rgba(0,0,0,.16);
  --fonte:Arial, Helvetica, sans-serif;
  --btnIcon:32.6px;       /* +10% em relação a 29.6 */
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte);
  background:linear-gradient(to top, var(--roxo) 0%, #5a2385 46%, #8e2e4a 78%, var(--bordo) 100%);
  min-height:100vh; display:flex; flex-direction:column; position:relative; overflow-x:hidden;
}
header{text-align:center;padding:18px 10px 4px} /* título mais próximo do ícone */
.title{
  color:var(--prata); font-weight:900; font-size:calc(2rem + 4pt);
  /* contorno roxo + brilho branco cintilante (sem bordô) */
  text-shadow:
    -1px -1px 0 var(--roxo), 1px -1px 0 var(--roxo),
    -1px  1px 0 var(--roxo), 1px  1px 0 var(--roxo),
    0 0 6px rgba(255,255,255,.9), 0 0 12px rgba(255,255,255,.7);
}
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 22px;width:100%}
.hero{
  display:block;margin:6px auto 6px; /* espaço mínimo até os botões */
  height:414px;width:auto;aspect-ratio:3/4;object-fit:cover;max-height:560px;
  /* prata (borda), branco (inset), bordô (moldura externa) */
  border:4px solid var(--prata);
  box-shadow:
    inset 0 0 0 4px var(--branco),
    0 0 0 6px var(--bordo),
    0 8px 16px var(--shadow);
  border-radius:14px
}
/* lista de botões (6 itens) */
.list{display:flex;flex-direction:column;gap:6px;margin-top:4px} /* espaço mínimo entre botões */
.btn{
  display:grid; grid-template-columns:var(--btnIcon) 1fr var(--btnIcon); align-items:center; text-align:center;
  background:linear-gradient(to top,#fff 0%,#fffaf9 60%,#ffffff 100%);
  color:var(--prata); text-decoration:none; font-weight:900;
  /* prata interna + bordô externa */
  border:3px solid var(--prata);
  box-shadow:
    inset 0 0 0 3px var(--branco),
    0 0 0 6px var(--bordo),
    0 4px 10px var(--shadow);
  border-radius:18px;
  width:95%;                   /* -5% de largura (antes saturava em ~100%) */
  padding:5px 18px;            /* -7% de altura (ajuste no padding vertical) */
  margin:0 auto;
  transition:transform .12s, filter .2s;
}
.btn:hover{transform:scale(1.02); filter:brightness(1.05)}
.btn .icon{
  width:var(--btnIcon); height:var(--btnIcon); border-radius:50%;
  border:2px solid var(--prata); box-shadow:inset 0 0 0 2px var(--branco); object-fit:cover
}
.btn .label{
  text-align:center; line-height:1.18; color:var(--prata);
  text-shadow:
    -1px -1px 0 var(--branco), 1px -1px 0 var(--branco),
    -1px  1px 0 var(--branco), 1px  1px 0 var(--branco);
}
.btn .line1{display:block}
.btn .line2{
  display:block; font-weight:800; opacity:.98;
  color:var(--bordo); /* linha de baixo em bordô */
  text-shadow:
    -1px -1px 0 var(--branco), 1px -1px 0 var(--branco),
    -1px  1px 0 var(--branco), 1px  1px 0 var(--branco);
}
.btn .slot{width:var(--btnIcon); height:var(--btnIcon)}
/* Voltar padrão (.48), mãe → biblos.html */
.back-wrap{display:flex;justify-content:center;margin-top:6px;transform:scale(.48);transform-origin:center top}
.btn-back{
  display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;
  padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer
}
.btn-back .arr{font-size:18px;line-height:1}

/* Setas cintilantes laterais (apontando para os botões), piscam 4x e somem */
.glow-arrow{
  position:fixed; bottom:22vh; font-size:1.9rem; line-height:1; color:#fff;
  text-shadow:0 0 6px rgba(255,255,255,.9), 0 0 14px rgba(255,255,255,.75);
  opacity:0; pointer-events:none; animation:arrowblink .75s ease-in-out 4 forwards;
}
.glow-arrow.left{left:10px}
.glow-arrow.right{right:10px}
@keyframes arrowblink{ 0%,100%{opacity:0} 40%,60%{opacity:1} }
</style>
<script>
function goBackOrBiblos(){
  try{
    if (document.referrer && document.referrer.includes('biblos.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='biblos.html';
}
</script>
</head>
<body>
<header><h1 class="title">Grande Quaresma</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-quaresma.jpg" alt="Ícone — Quaresma" onerror="this.style.display='none'">

  <section class="list" aria-label="Domingos da Quaresma">
    <a class="btn" href="quaresma-domingo1-cana.html">
      <img class="icon" src="img/cruz3.png" alt="">
      <span class="label"><span class="line1">1º Domingo e Dias da Semana</span><span class="line2">Bodas de Caná</span></span>
      <span class="slot"></span>
    </a>
    <a class="btn" href="quaresma-domingo2-leproso.html">
      <img class="icon" src="img/cruz3.png" alt="">
      <span class="label"><span class="line1">2º Domingo e Dias da Semana</span><span class="line2">Cura do Leproso</span></span>
      <span class="slot"></span>
    </a>
    <a class="btn" href="quaresma-domingo3-hemorroissa.html">
      <img class="icon" src="img/cruz3.png" alt="">
      <span class="label"><span class="line1">3º Domingo e Dias da Semana</span><span class="line2">Cura da Hemorroíssa</span></span>
      <span class="slot"></span>
    </a>
    <a class="btn" href="quaresma-domingo4-prodigo.html">
      <img class="icon" src="img/cruz3.png" alt="">
      <span class="label"><span class="line1">4º Domingo e Dias da Semana</span><span class="line2">O Filho Pródigo</span></span>
      <span class="slot"></span>
    </a>
    <a class="btn" href="quaresma-domingo5-paralitico.html">
      <img class="icon" src="img/cruz3.png" alt="">
      <span class="label"><span class="line1">5º Domingo e Dias da Semana</span><span class="line2">Cura do Paralítico</span></span>
      <span class="slot"></span>
    </a>
    <a class="btn" href="quaresma-domingo6-bartimeu.html">
      <img class="icon" src="img/cruz3.png" alt="">
      <span class="label"><span class="line1">6º Domingo e Dias da Semana</span><span class="line2">Cura do Cego Bartimeu</span></span>
      <span class="slot"></span>
    </a>
  </section>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrBiblos()"><span class="arr">←</span><span>Voltar</span></button>
  </div>
</main>

<!-- setas cintilantes laterais -->
<div class="glow-arrow left" aria-hidden="true">⬇</div>
<div class="glow-arrow right" aria-hidden="true">⬇</div>

<script>
  /* remover as setas após a animação (4 piscadas) */
  document.querySelectorAll('.glow-arrow').forEach(el=>{
    el.addEventListener('animationend', ()=>{ el.style.display='none'; }, {once:true});
  });
</script>
</body>
</html>
