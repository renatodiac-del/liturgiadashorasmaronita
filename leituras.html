<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Leituras Bíblicas</title>
<meta name="theme-color" content="#cfeefe">
<style>
:root{
  --azulbebe:#cfeefe; --navy:#0b2a4d; --dourado:#d6b25a; --ink:#0d233b; --sombra:rgba(0,0,0,.12);
  --fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0;font-family:var(--fonte); background:var(--azulbebe); color:var(--ink);
  background-image:
    repeating-linear-gradient(45deg, rgba(11,42,77,.14) 0, rgba(11,42,77,.14) 2px, transparent 2px, transparent 40px),
    repeating-linear-gradient(-45deg, rgba(11,42,77,.10) 0, rgba(11,42,77,.10) 2px, transparent 2px, transparent 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}
header{display:flex;justify-content:center;text-align:center;padding:12px 12px 0}
.title{color:var(--dourado);font-weight:900;font-size:1.8rem;margin:0;text-shadow:0 0 4px rgba(214,178,90,.55)}
.wrap{max-width:640px;margin:0 auto;padding:10px 16px 24px}

/* Ícone com borda dourada */
.hero{
  display:block;margin:8px auto 16px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--dourado); box-shadow:0 0 0 4px rgba(214,178,90,.45) inset, 0 6px 16px var(--sombra);
  border-radius:14px
}
.hero[hidden]{display:none}
.chip{
  display:inline-block;margin:6px auto 14px;padding:10px 14px;background:rgba(255,255,255,.95);
  border:3px solid var(--dourado); box-shadow:0 0 0 2px rgba(214,178,90,.45) inset; border-radius:14px; font-weight:800; color:var(--navy)
}

/* Navegação por data (sem botões de conteúdo) */
.datebox{display:flex;align-items:center;justify-content:center;gap:10px;margin:10px 0 6px}
.navbtn{
  appearance:none;border:1px solid #98c6ef;background:#fff;color:var(--navy);cursor:pointer;
  padding:8px 12px;border-radius:12px;font-weight:800;box-shadow:0 2px 6px var(--sombra);
  transition:transform .12s ease, background-color .2s ease, border-color .2s ease;
}
.navbtn:hover{background:#f4fbff;transform:translateY(-1px);border-color:#6eaee4}
.date-text{display:flex;flex-direction:column;align-items:center;min-width:210px}
.date{font-size:1.25rem;font-weight:900;color:var(--navy)}
.weekday{font-size:1rem;font-weight:700;color:#27466a}

footer{margin-top:auto;text-align:center;color:#27466a;font-size:.85rem;padding:.75rem}
footer a{color:#0b2a4d;text-decoration:none}
</style>
</head>
<body>
<header><h1 class="title">Leituras Bíblicas</h1></header>

<main class="wrap">
  <img class="hero" id="hero" src="img/icone-leituras.jgp" alt="Ícone — Leituras"
       onerror="if(!this.dataset.swapped){this.dataset.swapped=1;this.src='img/icone-leituras.jpg';}else{this.hidden=true;document.getElementById('chip').hidden=false;}">
  <div id="chip" class="chip" hidden>Leituras Bíblicas</div>

  <div class="datebox" aria-label="Navegação por data">
    <button id="prev" class="navbtn" type="button">← Anterior</button>
    <div class="date-text">
      <div id="date" class="date">--/--/----</div>
      <div id="weekday" class="weekday">-</div>
    </div>
    <button id="next" class="navbtn" type="button">Próximo →</button>
  </div>
</main>

<footer>Leituras · <a href="qurbono-teste.html">Qurbono</a> · <a href="index.html">App</a></footer>

<script>
const dateEl = document.getElementById('date');
const weekEl = document.getElementById('weekday');
const prevBt = document.getElementById('prev');
const nextBt = document.getElementById('next');
let current = new Date();
function fmtDate(d){return d.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit',year:'numeric'});}
function fmtWeekday(d){return d.toLocaleDateString('pt-BR',{weekday:'long'});}
function render(){dateEl.textContent=fmtDate(current); const wd=fmtWeekday(current); weekEl.textContent=wd.charAt(0).toUpperCase()+wd.slice(1);}
prevBt.addEventListener('click',()=>{current.setDate(current.getDate()-1);render();});
nextBt.addEventListener('click',()=>{current.setDate(current.getDate()+1);render();});
render();
</script>
</body>
</html>
