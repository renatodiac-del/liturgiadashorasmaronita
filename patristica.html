<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Patrística Siríaca</title>
<style>
:root{--areia-clara:#efe1c7;--areia-media:#e6d6b4;--areia-escura:#c2a772;--ouro:#b4923a;--preto:#111;--shadow:rgba(0,0,0,.18);--sans:Arial,Helvetica,sans-serif;--vermelho:#a00000;}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--sans); color:#2b2114;
  background:
    radial-gradient(1px 1px at 15% 25%, rgba(255,255,255,.8), transparent 60%),
    radial-gradient(1px 1px at 75% 12%, rgba(255,255,255,.75), transparent 60%),
    radial-gradient(1px 1px at 55% 70%, rgba(255,255,255,.7), transparent 60%),
    radial-gradient(1px 1px at 28% 58%, rgba(255,255,255,.8), transparent 60%),
    linear-gradient(to top, var(--areia-escura), var(--areia-media), var(--areia-clara));
  display:flex; flex-direction:column; min-height:100vh;
}
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 22px;width:100%}
.title{
  text-align:center; font-size:calc(1.9rem + 3pt); font-weight:900; color:var(--preto);
  text-shadow:-1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
              -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
  margin-bottom:8px;
}
.hero{
  display:block;margin:8px auto 16px; max-width:100%;
  width:100%; height:260px; object-fit:contain;
  border:6px solid var(--ouro); border-radius:40% / 18%;
  box-shadow:0 8px 18px var(--shadow); background:#fff7e6;
}
.grid{
  display:grid; grid-template-columns:1fr 1fr; gap:14px; margin-top:6px;
}
.card{
  display:flex; align-items:center; gap:10px; text-decoration:none;
  background:#fff; border:3px solid var(--ouro); border-radius:16px; padding:10px;
  box-shadow: inset 0 0 0 3px rgba(180,146,58,.45), 0 3px 8px var(--shadow);
  transition:transform .12s, background-color .2s;
  color:#2b2114; font-weight:900;
}
.card:hover{ transform:scale(1.02); background:#fffdf4 }
.card img{ width:46px; height:46px; border-radius:50%; object-fit:cover; flex:0 0 46px }
.card span{ line-height:1.2 }
footer{ margin-top:auto; padding:16px 0 36px; text-align:center }
.voltar{
  background:var(--vermelho); color:#fff; font-size:.65rem; font-weight:bold;
  border:none; border-radius:6px; padding:.3rem .55rem; cursor:pointer;
  display:inline-flex; align-items:center; gap:.4rem; text-decoration:none;
  transform:scale(0.6); transform-origin:center;
}
.voltar:hover{background:#c00000}
</style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">Patrística Siríaca</h1>
    <img class="hero" src="img/icone-patristica.png" alt="Patrística Siríaca">

    <section class="grid" aria-label="Autores siríacos">
      <a class="card" href="patristica-autor.html#santo-efrem" target="_blank" rel="noopener">
        <img src="img/efrem.png" alt="">
        <span>Santo Efrém</span>
      </a>
      <a class="card" href="patristica-autor.html#narsai-de-nisibis" target="_blank" rel="noopener">
        <img src="img/narsai-nisibis.png" alt="">
        <span>Narsai de Nisibis</span>
      </a>
      <a class="card" href="patristica-autor.html#jaco-de-serugh" target="_blank" rel="noopener">
        <img src="img/jaco-serugh.png" alt="">
        <span>Jacó de Serugh</span>
      </a>
      <a class="card" href="patristica-autor.html#isaque-de-ninive" target="_blank" rel="noopener">
        <img src="img/isaque-ninive.jpeg" alt="">
        <span>Isaque de Nínive</span>
      </a>
    </section>
  </main>

  <footer>
    <a class="voltar" href="javascript:history.back()">&#8592; Voltar</a>
  </footer>
</body>
</html>
