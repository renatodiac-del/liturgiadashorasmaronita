<!-- patristica.html — Índice com ícones redondos + borda dourada, Efrém rotacionado, Voltar abaixo da grade (50% menor) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Patrística Siríaca</title>
<style>
:root{--areia-clara:#efe1c7;--areia-media:#e6d6b4;--areia-escura:#c2a772;--ouro:#b4923a;--preto:#111;--shadow:rgba(0,0,0,.18);--sans:Arial,Helvetica,sans-serif;--vermelho:#a00000;}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--sans); color:#2b2114;
  background:
    radial-gradient(1px 1px at 15% 25%, rgba(255,255,255,.8), transparent 60%),
    radial-gradient(1px 1px at 75% 12%, rgba(255,255,255,.75), transparent 60%),
    radial-gradient(1px 1px at 55% 70%, rgba(255,255,255,.7), transparent 60%),
    radial-gradient(1px 1px at 28% 58%, rgba(255,255,255,.8), transparent 60%),
    linear-gradient(to top, var(--areia-escura), var(--areia-media), var(--areia-clara));
  display:flex; flex-direction:column; min-height:100vh;
}
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 26px;width:100%}
.title{
  text-align:center; font-size:calc(1.9rem + 3pt); font-weight:900; color:#111;
  text-shadow:-1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro), -1px 1px 0 var(--ouro), 1px 1px 0 var(--ouro);
  margin-bottom:8px;
}
/* HERO redondo */
.hero{
  display:block; margin:8px auto 10px;
  width:260px; height:260px; object-fit:cover; object-position:center;
  border:6px solid var(--ouro);
  box-shadow:0 8px 18px var(--shadow), 0 0 0 4px rgba(180,146,58,.45);
  border-radius:50%;
  background:#fff7e6;
}

.grid{
  display:grid; grid-template-columns:1fr 1fr; gap:14px; margin-top:6px;
}
.card{
  display:flex; align-items:center; gap:12px; text-decoration:none;
  background:#fff; border:3px solid var(--ouro); border-radius:16px; padding:12px;
  box-shadow: inset 0 0 0 3px rgba(180,146,58,.45), 0 3px 8px var(--shadow);
  transition:transform .12s, background-color .2s;
  color:#2b2114; font-weight:900;
}
.card:hover{ transform:scale(1.02); background:#fffdf4 }
/* Ícones maiores, redondos, com borda dourada */
.card img{
  width:69px; height:69px; border-radius:50%; object-fit:cover; flex:0 0 69px;
  border:3px solid var(--ouro); box-shadow:0 0 0 3px rgba(180,146,58,.35);
}
/* Rotação específica para Efrém */
.rotate-left-90{ transform:rotate(-90deg); }

.card span{ line-height:1.2 }

/* Voltar abaixo dos cards — 50% menor */
.bottom-actions{display:flex; justify-content:center; margin:14px 0 18px;}
.voltar{
  background:var(--vermelho); color:#fff; font-weight:bold;
  font-size:.4rem; /* antes .8rem */
  border:none; border-radius:8px; /* antes 10px */
  padding:.25rem .4rem; /* antes .45rem .8rem */
  cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:.3rem; /* antes .45rem */
  box-shadow:0 2px 6px var(--shadow);
}
.voltar:hover{background:#c00000}
</style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">Patrística Siríaca</h1>
    <img class="hero" src="img/icone-patristica.png" alt="Patrística Siríaca">

    <section class="grid" aria-label="Autores siríacos">
      <a class="card" href="patristica-autor.html#santo-efrem" target="_blank" rel="noopener">
        <img src="img/efrem.png" alt="Santo Efrém" class="rotate-left-90">
        <span>Santo Efrém</span>
      </a>
      <a class="card" href="patristica-autor.html#narsai-de-nisibis" target="_blank" rel="noopener">
        <img src="img/narsai-nisibis.png" alt="Narsai de Nisibis">
        <span>Narsai de Nisibis</span>
      </a>
      <a class="card" href="patristica-autor.html#jaco-de-serugh" target="_blank" rel="noopener">
        <img src="img/jaco-serugh.png" alt="Jacó de Serugh">
        <span>Jacó de Serugh</span>
      </a>
      <a class="card" href="patristica-autor.html#isaque-de-ninive" target="_blank" rel="noopener">
        <img src="img/isaque-ninive.jpeg" alt="Isaque de Nínive">
        <span>Isaque de Nínive</span>
      </a>
    </section>

    <div class="bottom-actions">
      <a class="voltar" href="index-teste.html" aria-label="Voltar para a Home">← Voltar</a>
    </div>
  </main>
</body>
</html>
