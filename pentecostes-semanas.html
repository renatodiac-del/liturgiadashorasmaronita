<!-- =========================================
pentecostes-semanas.html
Base de dados: aba “salmos-leituras-pentecostes”
Chaves/linhas (Coluna A): w0…w16 (em ordem)
========================================= -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pentecostes — Semanas do Tempo · Salmos e Leituras</title>
<meta name="theme-color" content="#7a0b0b">
<style>
:root{
  --bordo:#7a0b0b; --dourado:#d6b25a; --texto:#6d0000; --prata:#b0b0b0; --branco:#ffffff;
  --shadow:rgba(0,0,0,.16); --fonte:Arial, Helvetica, sans-serif; --btnIcon:29.6px;
}
*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
body{font-family:var(--fonte);background:linear-gradient(to top, var(--bordo) 0%, #a33 45%, #c95 78%, var(--dourado) 100%);min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden;position:relative}
header{text-align:center;padding:24px 10px 8px}
.title{color:var(--texto);font-weight:900;font-size:1.9rem;text-shadow:-1px -1px 0 var(--prata),1px -1px 0 var(--prata),-1px 1px 0 var(--prata),1px 1px 0 var(--prata)}
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 22px;width:100%}
.hero{display:block;margin:10px auto 16px;height:360px;width:auto;aspect-ratio:3/4;object-fit:cover;max-height:560px;border:4px solid var(--prata);box-shadow:inset 0 0 0 4px var(--branco),0 8px 16px var(--shadow);border-radius:14px}

/* Botão central (semana atual) */
.btn{
  display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;background:#fff;color:var(--texto);
  text-decoration:none;font-weight:900;border:3px solid var(--prata);box-shadow:inset 0 0 0 3px var(--branco),0 4px 10px var(--shadow);
  border-radius:18px;padding:6px 18px;width:94%;margin:0 auto 10px;transition:transform .12s,filter .2s}
.btn:hover{transform:scale(1.02);filter:brightness(1.04)}
.btn .icon{width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;border:2px solid var(--prata);box-shadow:inset 0 0 0 2px var(--branco);object-fit:cover}
.btn .label{ text-align:center;color:var(--texto); text-shadow:-1px -1px 0 var(--prata),1px -1px 0 var(--prata),-1px 1px 0 var(--prata),1px 1px 0 var(--prata)}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}

/* Linha de navegação (Anterior / Próxima) */
.navrow{display:flex;justify-content:space-between;gap:16px;max-width:94%;margin:0 auto}
.navbtn{
  display:inline-flex;align-items:center;justify-content:center;min-width:46px;height:46px;padding:0 14px;gap:8px;
  background:#fff;color:var(--texto);border:3px solid var(--prata);border-radius:999px;
  box-shadow:inset 0 0 0 3px var(--branco),0 4px 10px var(--shadow);font-weight:900;cursor:pointer;transition:transform .12s,filter .2s
}
.navbtn:hover{transform:scale(1.03);filter:brightness(1.04)}
.navbtn .arr{font-size:20px;line-height:1}

/* Voltar (filha → mãe) */
.back-wrap{display:flex;justify-content:center;margin-top:10px;transform:scale(.48);transform-origin:center top}
.btn-back{display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
function goBackOrMother(){
  try{
    if (document.referrer && document.referrer.includes('pentecostes.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='pentecostes.html';
}
</script>
</head>
<body>
<header><h1 class="title">Pentecostes — Semanas do Tempo · Salmos e Leituras</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-pentecostes.jpg" alt="Ícone — Pentecostes" onerror="this.style.display='none'">

  <!-- Botão central com a semana atual -->
  <a id="btn-week" class="btn" href="#" target="_blank" rel="noopener">
    <img class="icon" src="img/icone-pentecostes.jpg" alt="">
    <span class="label" id="week-label">Semana de Pentecostes</span>
    <span class="slot"></span>
  </a>

  <!-- Navegação Anterior / Próxima -->
  <div class="navrow">
    <button class="navbtn" id="prev"><span class="arr">←</span><span>Anterior</span></button>
    <button class="navbtn" id="next"><span>Próxima</span><span class="arr">→</span></button>
  </div>

  <div class="back-wrap"><button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button></div>
</main>

<script>
/* 17 semanas (aba “salmos-leituras-pentecostes”) */
const WEEKS = [
  'Semana de Pentecostes',
  '2ª Semana de Pentecostes',
  '3ª Semana de Pentecostes',
  '4ª Semana de Pentecostes',
  '5ª Semana de Pentecostes',
  '6ª Semana de Pentecostes',
  '7ª Semana de Pentecostes',
  '8ª Semana de Pentecostes',
  '9ª Semana de Pentecostes',
  '10ª Semana de Pentecostes',
  '11ª Semana de Pentecostes',
  '12ª Semana de Pentecostes',
  '13ª Semana de Pentecostes',
  '14ª Semana de Pentecostes',
  '15ª Semana de Pentecostes',
  '16ª Semana de Pentecostes',
  '17ª Semana de Pentecostes'
];

/* PREENCHA a partir da planilha (Coluna A = chave, Coluna B = rótulo).
   Use as chaves: w0…w16 na mesma ordem */
const LINKS = {
  w0:null,  w1:null,  w2:null,  w3:null,  w4:null,  w5:null,
  w6:null,  w7:null,  w8:null,  w9:null,  w10:null, w11:null,
  w12:null, w13:null, w14:null, w15:null, w16:null
};

let idx = 0;
const label = document.getElementById('week-label');
const btn   = document.getElementById('btn-week');

function render(){
  label.textContent = WEEKS[idx];
  const key = 'w'+idx;
  const url = LINKS[key];

  if(url){
    btn.href = url;
    btn.style.opacity = 1;
    btn.style.pointerEvents = 'auto';
    btn.title = 'Abrir Salmos e Leituras';
  }else{
    btn.href = '#';
    btn.style.opacity = .55;
    btn.style.pointerEvents = 'none';
    btn.title = 'Link não configurado';
  }
}
document.getElementById('prev').addEventListener('click',()=>{ idx=(idx-1+WEEKS.length)%WEEKS.length; render(); });
document.getElementById('next').addEventListener('click',()=>{ idx=(idx+1)%WEEKS.length; render(); });
render();
</script>
</body>
</html>
