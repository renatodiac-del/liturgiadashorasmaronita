<!-- oracao.html (com botão Voltar reduzido em 40%) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oração das Horas</title>
  <meta name="theme-color" content="#556b2f">
  <style>
    :root{
      --verde:#556b2f;
      --verde-claro:#7a9d54;
      --azul:#87ceeb;
      --dourado:#d6b25a;
      --shadow:rgba(0,0,0,.15);
      --vermelho:#a00000;
      --fonte: Arial, Helvetica, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--fonte); color:#1b1b1b;
      background: var(--verde-claro);
      background-image:
        repeating-linear-gradient(45deg, rgba(0,0,0,.15) 0, rgba(0,0,0,.15) 2px, transparent 2px, transparent 40px),
        repeating-linear-gradient(-45deg, rgba(0,0,0,.15) 0, rgba(0,0,0,.15) 2px, transparent 2px, transparent 40px);
      background-size:40px 40px;
      display:flex; flex-direction:column; min-height:100vh;
    }

    header{text-align:center; padding:1px 0 0}
    .title{
      color:var(--azul);
      font-weight:900; font-size:2.2rem; margin:0;
      text-shadow:
        -1px -1px 0 var(--dourado),
         1px -1px 0 var(--dourado),
        -1px  1px 0 var(--dourado),
         1px  1px 0 var(--dourado);
    }

    .wrap{width:100%; max-width:620px; margin:0 auto; padding:2px 16px 12px}
    .hero{
      display:block; margin:2px auto 6px; max-width:100%; height:auto; max-height:420px;
      border:6px solid var(--azul);
      box-shadow: 0 0 0 4px var(--dourado), 0 0 0 4px var(--dourado) inset;
      border-radius:12px;
    }

    .buttons{
      display:flex; flex-direction:column; gap:10px; margin-top:24px;
    }
    .btn{
      position:relative; display:flex; align-items:center; justify-content:center;
      text-decoration:none; cursor:pointer;
      background:#fff; border:2.4px solid var(--azul);
      box-shadow:0 0 0 2px var(--dourado) inset, 0 4px 10px var(--shadow);
      border-radius:18px; padding:9px 18px;
      width:66%; margin:0 auto;
      font-size:1rem; font-weight:bold; color:var(--azul);
      transition:transform .15s ease, background-color .2s ease;
    }
    .btn:hover{transform:scale(1.02); background:#f8faff}
    .btn img{position:absolute; left:14px; width:26px; height:26px}

    footer{text-align:center; margin:18px 0}
    .voltar{
      background:var(--vermelho);
      color:#fff; font-size:.65rem; font-weight:bold;
      border:none; border-radius:6px;
      padding:.3rem .55rem; cursor:pointer;
      display:inline-flex; align-items:center; gap:.4rem;
      text-decoration:none;
      transform:scale(0.6);   /* 40% menor */
      transform-origin:center;
    }
    .voltar:hover{background:#c00000}
  </style>
</head>
<body>
  <header><h1 class="title">Oração das Horas</h1></header>
  <main class="wrap">
    <img class="hero" src="img/icone-oração.jpg" alt="Ícone da Oração das Horas">
    <section class="buttons">
      <a class="btn" href="horas-teste.html"><img src="img/cedro.jpg" alt="">Oração do Dia</a>
      <a class="btn" href="ordinario.html"><img src="img/cedro.jpg" alt="">Ordinário</a>
      <a class="btn" href="santos.html"><img src="img/cedro.jpg" alt="">Comum dos Santos</a>
      <a class="btn" href="festas-data.html"><img src="img/cedro.jpg" alt="">Festas por Data</a>
      <a class="btn" href="biblos.html"><img src="img/cedro.jpg" alt="">Biblioteca</a>
    </section>
  </main>

  <footer>
    <a class="voltar" href="javascript:history.back()">
      &#8592; Voltar
    </a>
  </footer>
</body>
</html>
