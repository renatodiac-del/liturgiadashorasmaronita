<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oração do Dia</title>
  <meta name="theme-color" content="#4b5320"> <!-- verde musgo -->

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #1b1b1b;
      background: #4b5320; /* verde musgo */
      background-image:
        repeating-linear-gradient(45deg, rgba(173, 216, 230, 0.3) 0, rgba(173, 216, 230, 0.3) 2px, transparent 2px, transparent 40px),
        repeating-linear-gradient(-45deg, rgba(173, 216, 230, 0.3) 0, rgba(173, 216, 230, 0.3) 2px, transparent 2px, transparent 40px);
      background-size: 40px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header.top {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      padding: 12px 12px 0 12px;
      text-align: center;
    }
    .title {
      color: #003366; /* azul marinho */
      font-weight: 800;
      letter-spacing: 0.3px;
      font-size: 1.9rem;
      margin: 0;
    }
    .top-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 6px 0 10px;
    }
    .top-links a {
      color: #ffffff;
      text-decoration: none;
      background: #003366;
      border: 1px solid #001f33;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 0.9rem;
      line-height: 1;
    }

    .wrap {
      width: 100%;
      max-width: 620px;
      margin: 0 auto;
      padding: 10px 16px 24px;
    }

    .hero {
      display: block;
      margin: 6px auto 14px;
      max-width: 100%;
      height: auto;
      max-height: 420px;
      border: 6px solid #003366; /* azul marinho */
      box-shadow: 0 0 0 4px #add8e6 inset; /* azul claro */
      border-radius: 12px;
    }
    .hero[hidden] { display: none; }

    .chip {
      display: inline-block;
      margin: 8px 0 14px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.9);
      border: 3px solid #003366;
      box-shadow: 0 0 0 2px #add8e6 inset;
      border-radius: 14px;
      font-weight: bold;
      color: #003366;
    }

    /* Lista de botões */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      margin-top: 4px;
    }
    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;

      background-color: rgba(255,255,255,0.97);
      border: 1.35px solid #003366;
      box-shadow: 0 0 0 0.9px #add8e6 inset, 0 4px 10px rgba(0,0,0,0.15);
      border-radius: 18px;

      padding: 8px 16px;
      width: 83%;
      font-size: 0.94rem;
      font-weight: bold;
      color: #003366;
      line-height: 1.2;
      transition: transform 0.15s ease, background-color 0.2s ease;
      text-align: center;
    }
    .btn:hover { transform: scale(1.02); background: #fff3da; }

    /* Ícone cedro à esquerda */
    .btn img {
      position: absolute;
      left: 12px;
      width: 22px;
      height: 22px;
      display: block;
      object-fit: cover;
      border-radius: 3px;
    }
    .btn .label {
      width: 100%;
      text-align: center;
      pointer-events: none;
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: #e0e0e0;
      font-size: 0.8rem;
      padding: 8px;
    }
    footer a { color: #ffffff; }

    @media (max-width: 600px) {
      .title { font-size: 1.7rem; }
      .btn { width: 90%; }
    }
  </style>
</head>
<body>
  <header class="top">
    <h1 class="title">Oração do Dia</h1>
    <nav class="top-links" aria-label="atalhos">
      <a href="index.html">Voltar ao App principal</a>
      <a href="horas-teste.html">Ir para Oração do Dia</a>
    </nav>
  </header>

  <main class="wrap">
    <!-- Ícone principal -->
    <img
      class="hero"
      id="hero"
      src="img/icone-oração.jpg"
      alt="Ícone Oração"
      onerror="this.hidden=true; document.getElementById('hero-chip').style.display='inline-block';"
    >
    <div id="hero-chip" class="chip" style="display:none">Oração do Dia</div>

    <!-- Botões principais -->
    <section class="buttons" aria-label="Menu — Oração do Dia (intermediária)">
      <a class="btn" href="horas-teste.html">
        <img src="img/cedro.jpg" alt="">
        <span class="label">Oração do Dia</span>
      </a>

      <a class="btn" href="index.html?view=ordinario">
        <img src="img/cedro.jpg" alt="">
        <span class="label">Ordinário</span>
      </a>

      <a class="btn" href="index.html?view=comum">
        <img src="img/cedro.jpg" alt="">
        <span class="label">Comum dos Santos</span>
      </a>

      <a class="btn" href="index.html?view=calendario">
        <img src="img/cedro.jpg" alt="">
        <span class="label">Festas por Data</span>
      </a>

      <!-- novo botão -->
      <a class="btn" href="index.html?view=biblioteca">
        <img src="img/cedro.jpg" alt="">
        <span class="label">Biblioteca</span>
      </a>
    </section>
  </main>

  <footer>
    Página intermediária — Oração do Dia. <a href="index.html">Voltar</a>
  </footer>

  <script>
    // garante que o chip não apareça quando a imagem carregar
    document.getElementById('hero').addEventListener('load', function(){
      document.getElementById('hero-chip').style.display = 'none';
    });
  </script>
</body>
</html>
