<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oração das Horas</title>
  <meta name="theme-color" content="#556b2f">
  <style>
    :root{
      --verde:#556b2f; --verde-claro:#7a9d54; --azul:#87ceeb;
      --dourado:#d6b25a; --shadow:rgba(0,0,0,.15);
      --fonte: Arial, Helvetica, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--fonte); color:#1b1b1b;
      background: var(--verde-claro);
      background-image:
        repeating-linear-gradient(45deg, rgba(0,0,0,.15) 0, rgba(0,0,0,.15) 2px, transparent 2px, transparent 40px),
        repeating-linear-gradient(-45deg, rgba(0,0,0,.15) 0, rgba(0,0,0,.15) 2px, transparent 2px, transparent 40px);
      background-size:40px 40px;
      display:flex; flex-direction:column; min-height:100vh;
    }

    header{text-align:center; padding:12px}
    .title{color:var(--azul); font-weight:900; font-size:1.8rem}

    .wrap{width:100%; max-width:620px; margin:0 auto; padding:10px 16px 24px}

    /* Ícone central */
    .hero{
      display:block;
      margin:6px auto 18px;
      max-width:100%;
      height:auto;
      max-height:420px;
      border:6px solid var(--azul);
      box-shadow:0 0 0 4px var(--dourado) inset;
      border-radius:12px;
    }

    /* Botões */
    .buttons{display:flex; flex-direction:column; gap:14px; margin-top:18px}
    .btn{
      position:relative;
      display:flex; align-items:center; justify-content:center;
      text-decoration:none; cursor:pointer;
      background-color:#fff;
      border:2.4px solid var(--azul);
      box-shadow:0 0 0 2px var(--dourado) inset, 0 4px 10px var(--shadow);
      border-radius:18px;
      padding:12px 18px;
      width:56%;   /* -30% de largura */
      margin:0 auto;
      font-size:1rem; font-weight:bold; color:var(--azul);
      transition:transform .15s ease, background-color .2s ease;
    }
    .btn:hover{transform:scale(1.02); background:#f8faff}

    /* Ícone fixo à esquerda dentro do botão */
    .btn img{
      position:absolute; left:14px;
      width:26px; height:26px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">Oração das Horas</h1>
  </header>

  <main class="wrap">
    <!-- Ícone principal -->
    <img class="hero" src="img/icone-oração.jpg" alt="Ícone da Oração das Horas">

    <section class="buttons">
      <a class="btn" href="horas-teste.html"><img src="img/cedro.jpg" alt="">Oração do Dia</a>
      <a class="btn" href="ordinario.html"><img src="img/cedro.jpg" alt="">Ordinário</a>
      <a class="btn" href="#"><img src="img/cedro.jpg" alt="">Comum dos Santos</a>
      <a class="btn" href="#"><img src="img/cedro.jpg" alt="">Festas por Data</a>
      <a class="btn" href="#"><img src="img/cedro.jpg" alt="">Biblioteca</a>
    </section>
  </main>
</body>
</html>
