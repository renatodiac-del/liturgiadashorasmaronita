<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safro — Oração da Manhã</title>
<meta name="theme-color" content="#0c1f3f">
<style>
  :root{
    --bg-base:#071732; --bg-mid:#0f2e6b; --bg-top:#87b6ff; --bg-dawn:#ffe17a;
    --title-stroke:#06224a; --title-fill:#ff7a00;
    --btn-text:#0b1f3e; --btn-border:#0b1f3e; --btn-border-outer:#a9842b; --btn-fill:#e8f3ff;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;font-family:Arial,Helvetica,sans-serif;color:#111;
    background:
      radial-gradient(1000px 600px at 15% 85%, rgba(255,255,255,.35) 0 1px, transparent 2px) repeat,
      linear-gradient(to top, var(--bg-base) 0 40%, var(--bg-mid) 55%, var(--bg-top) 75%, var(--bg-dawn) 100%);
    background-size:140px 140px, auto; position:relative; min-height:100vh; overflow-x:hidden;
  }
  body::before{
    content:""; position:absolute; inset:0; pointer-events:none;
    background:
      radial-gradient(2px 2px at 10% 20%, #fff 40%, transparent 45%),
      radial-gradient(2px 2px at 25% 35%, #fff 40%, transparent 45%),
      radial-gradient(2.5px 2.5px at 38% 15%, #fff 45%, transparent 48%),
      radial-gradient(2px 2px at 55% 30%, #fff 40%, transparent 45%),
      radial-gradient(2px 2px at 70% 22%, #fff 40%, transparent 45%),
      radial-gradient(2.5px 2.5px at 80% 40%, #fff 45%, transparent 48%),
      radial-gradient(2px 2px at 85% 18%, #fff 40%, transparent 45%),
      radial-gradient(2px 2px at 65% 12%, #fff 40%, transparent 45%);
    opacity:.9;
  }
  .sun{position:absolute; top:28px; right:24px; width:56px; height:56px; border-radius:50%;
       background:radial-gradient(circle at 30% 30%, #fff9d1 0 35%, #ffe17a 36% 60%, rgba(255,225,122,.0) 61%);
       box-shadow:0 0 20px 6px rgba(255,225,122,.65)}
  .moon{position:absolute; left:24px; bottom:40px; width:38px; height:38px; border-radius:50%;
        background: radial-gradient(circle at 65% 40%, #fff 0 60%, rgba(255,255,255,0) 62%); box-shadow: inset -12px 0 0 0 #071732}
  header{padding:8px 10px 0; text-align:center; position:relative}
  h1{
    margin:2px 0 8px; color:var(--title-fill);
    -webkit-text-stroke:1.2px var(--title-stroke); text-shadow:0 0 4px rgba(6,34,74,.35),0 0 1px var(--title-stroke);
    font-size:2.05rem; font-weight:900; letter-spacing:.3px;
  }
  .wrap{max-width:620px;margin:0 auto;padding:8px 16px 20px;width:100%}
  .hero{display:block;margin:6px auto 10px;max-width:100%;height:auto;max-height:420px;
        border:4px solid var(--btn-border); box-shadow:0 0 0 4px var(--btn-border-outer) inset, 0 6px 16px rgba(0,0,0,.25);
        border-radius:12px}
  .chip{display:inline-block;margin:6px 0 8px;padding:8px 12px;background:rgba(255,255,255,.9);
        border:3px solid var(--btn-border); box-shadow:0 0 0 2px var(--btn-border-outer) inset; border-radius:14px; font-weight:bold; color:var(--btn-text)}
  .col{display:flex;flex-direction:column;align-items:center;gap:10px}

  .btn{
    position:relative; display:inline-flex; flex-direction:column; align-items:center; justify-content:center;
    text-decoration:none; cursor:pointer; width:76%; max-width:780px;
    background: var(--btn-fill);
    border: 2px solid var(--btn-border);
    box-shadow: 0 0 0 3px var(--btn-border-outer) inset, 0 6px 16px rgba(0,0,0,.25);
    border-radius:18px; padding:12px 14px; transition:.2s; text-align:center;
  }
  .btn:hover{transform:scale(1.02)}
  /* Ícone cedro à esquerda; texto centralizado */
  .btn img{position:absolute; left:10px; width:24px; height:24px; object-fit:cover; border-radius:3px}
  .label{width:100%; text-align:center}
  .line1{display:block; color:var(--btn-text); -webkit-text-stroke:.7px #d2a949; text-shadow:0 0 1px #d2a949; font-weight:800}
  .line2{display:block; color:#000; font-size:.9em}

  .links-top{display:flex;gap:8px;justify-content:center;margin:6px 0 8px}
  .links-top a{background:#a00000;color:#fff;border:1px solid #6f0000;padding:.38rem .6rem;border-radius:10px;text-decoration:none;font-weight:bold;font-size:.9rem}
  footer{margin-top:auto;text-align:center;color:#e6e6e6;font-size:.85rem;padding:10px}
  .back{display:inline-block;background:#a00000;color:#fff;border:1px solid #6f0000;padding:.36rem .62rem;border-radius:9px;font-weight:bold;text-decoration:none}

  .top-starfield{position:absolute; inset:0 0 65% 0; pointer-events:none;
    background:
      radial-gradient(2px 2px at 12% 10%, #fff 45%, transparent 48%),
      radial-gradient(2px 2px at 36% 18%, #fff 45%, transparent 48%),
      radial-gradient(2.5px 2.5px at 62% 9%, #fff 50%, transparent 53%),
      radial-gradient(2px 2px at 78% 14%, #fff 45%, transparent 48%),
      radial-gradient(2px 2px at 90% 6%, #fff 45%, transparent 48%);
    opacity:.5;
  }
</style>
</head>
<body>
  <div class="sun" aria-hidden="true"></div>
  <div class="moon" aria-hidden="true"></div>
  <div class="top-starfield" aria-hidden="true"></div>

  <header>
    <h1>Safro — Oração da Manhã</h1>
    <nav class="links-top">
      <a href="horas-teste.html">← Voltar (Horas)</a>
      <a href="index.html">App principal</a>
    </nav>
  </header>

  <main class="wrap">
    <img class="hero" src="img/icone-safro.hora.jpg" alt="Ícone Safro"
         onerror="this.remove();document.getElementById('chip').hidden=false;">
    <div id="chip" class="chip" hidden>Safro</div>

    <section class="col" aria-label="Ações — Safro">
      <a class="btn" href="#" id="safro-curta">
        <img src="img/cedro.jpg" alt="">
        <span class="label"><span class="line1">Safro</span><span class="line2">versão curta</span></span>
      </a>

      <a class="btn" href="#" id="safro-longa">
        <img src="img/cedro.jpg" alt="">
        <span class="label"><span class="line1">Safro</span><span class="line2" style="font-size:.85em">versão longa</span></span>
      </a>

      <a class="btn" id="doc-safro" href="docs/safro-hinos-salmo.doc" target="_blank" rel="noopener">
        <img src="img/cedro.jpg" alt="">
        <span class="label"><span class="line1">Hinos e Melodias</span><span class="line2">Salmo do dia e Leitura (Tarde e Manhã)</span></span>
      </a>
    </section>
  </main>

  <footer>
    <a class="back" href="horas-teste.html">← Voltar às Horas</a>
  </footer>

  <script>
    // document.getElementById('safro-curta').href = 'docs/safro-curta.docx';
    // document.getElementById('safro-longa').href = 'docs/safro-longa.docx';
  </script>
</body>
</html>
