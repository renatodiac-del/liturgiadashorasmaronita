<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safro — Oração da Manhã</title>
<style>
  :root{
    --azul-topo:#0a1d3d;     /* azul marinho bem escuro no topo */
    --azul-meio:#243e6b;
    --amarelo-base:#ffe680;  /* horizonte/amanhecer */
    --amarelo-brilho:#ffd23a;
    --sol:#ffe45e;
    --dourado:#b08d3b;       /* ouro-velho */
    --vermelho:#a00000;      /* botão voltar padrão */
    --sombra:rgba(0,0,0,.18);
    --fonte: Arial, Helvetica, sans-serif;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:var(--fonte); color:#111;

    /* Camadas do fundo:
       1) estrelas (duas camadas)
       2) sol inferior esquerdo
       3) sol inferior direito (NOVO)
       4) degradê amanhecer contínuo (sem “faixa” no meio)
    */
    background-image:
      radial-gradient(#ffffff 1px, transparent 1.8px),                              /* estrelas miúdas */
      radial-gradient(rgba(255,255,255,.85) 1.2px, transparent 2px),                /* estrelas médias */
      radial-gradient(circle at 15% 82%, #fff9b8 0%, var(--sol) 32%, rgba(255,228,94,0) 62%), /* sol ESQ */
      radial-gradient(circle at 85% 84%, #fff9b8 0%, var(--sol) 33%, rgba(255,228,94,0) 63%), /* sol DIR (novo) */
      linear-gradient(to top,
        var(--amarelo-base) 0%,
        var(--amarelo-brilho) 24%,
        #2b4f86 50%,
        var(--azul-meio) 70%,
        var(--azul-topo) 100%);
    background-size:
      160px 160px, 220px 220px, cover, cover, 100% 100%;
    background-position:
      0 0, 60px 80px, center, center, center;
    background-attachment: fixed, fixed, scroll, scroll, scroll;
  }

  /* Lua crescente (topo direito) */
  body::after{
    content:"";
    position:fixed;
    top:18px; right:18px; width:52px; height:52px;
    border-radius:50%;
    background: radial-gradient(circle at 40% 40%, #fff 60%, rgba(255,255,255,0.92) 70%, rgba(255,255,255,0) 71%);
    box-shadow:0 0 12px 3px rgba(255,255,255,.35);
    -webkit-mask: radial-gradient(circle at 60% 40%, transparent 62%, black 63%);
            mask: radial-gradient(circle at 60% 40%, transparent 62%, black 63%);
    z-index:0; pointer-events:none;
  }

  header{
    position:relative; z-index:1;
    text-align:center; padding:20px 12px 10px;
    background: linear-gradient(to bottom, rgba(255,234,166,.35) 0%, rgba(10,29,61,0) 100%);
  }
  .titulo{
    margin:0; line-height:1.05; font-weight:900; letter-spacing:.6px;
    font-size:33px;                 /* +4 pt vs base ~28 */
    color:#ffe680;                   /* amarelo claro */
    -webkit-text-stroke:1.5px var(--dourado);  /* borda dourada */
    text-shadow:0 1px 0 rgba(0,0,0,.12);
  }
  .sub{
    margin-top:6px; font-size:16px; color:#fff; font-weight:600;
  }

  /* Ícone principal (200%) */
  .hero-icon{
    display:block; margin:14px auto 8px;
    width:clamp(200px, 48vw, 300px);
    height:clamp(200px, 48vw, 300px);
    object-fit:cover; border-radius:24px;
    border:3px solid var(--dourado);
    box-shadow:0 6px 18px var(--sombra), 0 0 0 4px rgba(255,255,255,.65) inset;
  }

  .wrap{
    position:relative; z-index:1;
    max-width:620px; margin:8px auto 28px; padding:0 16px;
    display:flex; flex-direction:column; gap:10px; align-items:center;
  }

  /* BOTÕES com grid para manter o TÍTULO CENTRALIZADO
     - 3 colunas: [ícone cedro] [título centrado] [spacer do tamanho do ícone]
     - largura ~40% do container (redução de 60%)
     - altura ~50% (padding menor)
  */
  .btn{
    display:grid; grid-template-columns: 34px 1fr 34px;
    align-items:center; justify-items:center;
    text-decoration:none; background:#fff;
    border:2px solid var(--dourado); border-radius:14px;
    width:40%; min-width:260px;
    padding:3px 8px;                      /* altura ~50% */
    box-shadow:0 4px 10px var(--sombra);
    color:#101010; font-weight:800;
    font-size:18px;                        /* +3 pt sobre o anterior */
    transition:transform .08s ease-in-out, box-shadow .12s;
  }
  .btn:hover{ transform:translateY(-1px); box-shadow:0 6px 14px var(--sombra); }

  .btn .icon-round{
    grid-column:1; justify-self:start;
    width:34px; height:34px; border-radius:50%;
    object-fit:cover; border:2px solid var(--dourado);
    box-shadow:0 0 0 2px #fff inset; background:#fff;
  }
  .btn .label{
    grid-column:1 / -1;                   /* ocupa as 3 colunas → centralizado de verdade */
    text-align:center; line-height:1.15;
    -webkit-text-stroke:.8px var(--dourado); /* borda dourada no texto do rótulo */
  }
  .btn .sub{
    display:block; color:#333; font-weight:700; -webkit-text-stroke:0;
    font-size:12px;                        /* 4 pt ↓ (≈ −5.3px) → ~12px */
  }
  .btn .spacer{ grid-column:3; width:34px; height:1px } /* equilibra a grade à direita */

  footer{ text-align:center; margin:24px 0 34px }
  /* Botão Voltar — redução ~40% mantendo proporções */
  .btn-voltar{
    display:inline-flex; align-items:center; gap:8px;
    background:var(--vermelho); color:#fff; text-decoration:none;
    border:none; border-radius:999px; padding:6px 12px;
    font-weight:800; font-size:12px;
    box-shadow:0 3px 8px var(--sombra);
    transform:scale(.6);             /* ~40% menor */
    transform-origin:center;
  }
  .btn-voltar .seta{ font-weight:900 }
</style>
</head>
<body>

  <header>
    <h1 class="titulo">SAFRO</h1>
    <div class="sub">Oração da Manhã</div>
    <!-- ÍCONE PRINCIPAL (200%) -->
    <img class="hero-icon"
         src="img/icone-safro.horas.jpg"
         onerror="this.onerror=null;this.src='img/cedro.jpg';"
         alt="Ícone principal de Safro">
  </header>

  <main class="wrap">
    <!-- Botões: TÍTULOS centralizados de verdade; cedro à esquerda -->
    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label">Safro <span class="sub">versão curta</span></span>
      <span class="spacer" aria-hidden="true"></span>
    </a>

    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label">Safro <span class="sub">versão longa</span></span>
      <span class="spacer" aria-hidden="true"></span>
    </a>

    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label">Hinos e Melodias</span>
      <span class="spacer" aria-hidden="true"></span>
    </a>
  </main>

  <footer>
    <a class="btn-voltar" href="mapa-liturgico.html"><span class="seta">←</span>voltar</a>
  </footer>

</body>
</html>
