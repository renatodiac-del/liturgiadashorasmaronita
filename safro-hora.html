<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safro — Oração da Manhã</title>
<style>
  :root{
    --azul-escuro:#001a33;          /* noite (topo) */
    --amarelo-sol:#ffd700;          /* sol (rodapé) */
    --dourado:#b08d3b;              /* ouro-velho */
    --vermelho:#a00000;             /* botão Voltar padrão do projeto */
    --sombra:rgba(0,0,0,.18);
    --fonte: Arial, Helvetica, sans-serif;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:var(--fonte); color:#1b1b1b;
    /* inversão do fundo: azul/noite em cima → amarelo/sol embaixo */
    background:
      linear-gradient(to bottom, var(--azul-escuro) 0%, var(--amarelo-sol) 100%);
  }

  /* Cabeçalho: degradê amarelo claro (em cima) → azul marinho (embaixo) c/ borda ouro-velho */
  header{
    margin:0; padding:18px 12px; text-align:center;
    background: linear-gradient(to bottom, #ffe680 0%, #0b2244 100%);
    color:#fff; border-bottom:3px solid var(--dourado);
    box-shadow: 0 2px 10px var(--sombra);
  }
  header .titulo{
    margin:0; line-height:1.05;
    font-weight:800; letter-spacing:.5px;
    /* +4pt ≈ +5.3px sobre ~28px → 33px */
    font-size:33px; /* SAFRO */
  }
  header .sub{
    margin-top:6px; line-height:1.1;
    /* “Oração da Manhã” 5pt menor que antes (≈ −6.6px) → 16px */
    font-size:16px; color:#fff; font-weight:600;
    -webkit-text-stroke: 0 transparent; /* sem contorno */
  }

  /* Container principal */
  .wrap{
    max-width:620px; margin:18px auto 24px; padding:0 16px;
    display:flex; flex-direction:column; gap:12px;
  }

  /* Botões principais: 50% mais compactos, borda dourada, sombra leve */
  .btn{
    display:flex; align-items:center; justify-content:center; gap:10px;
    text-decoration:none; background:#fff;
    border:2px solid var(--dourado); border-radius:14px;
    padding:10px 12px; box-shadow:0 4px 10px var(--sombra);
    color:#101010; font-weight:800;
    /* +3pt ≈ +4px sobre ~16px → 20px */
    font-size:20px; text-align:center;
    transition:transform .08s ease-in-out, box-shadow .12s;
  }
  .btn:hover{ transform:translateY(-1px); box-shadow:0 6px 14px var(--sombra); }

  /* Ícone cedro +80% e redondo (24px → ~43px) */
  .btn .icon-round{
    width:43px; height:43px; border-radius:50%;
    object-fit:cover; border:2px solid var(--dourado);
    box-shadow:0 0 0 2px #fff inset;
    background:#fff;
  }

  /* Rótulos com linha secundária quando precisar */
  .btn .label{ display:block; line-height:1.15 }
  .btn .sub{ display:block; font-size:.85em; color:#333; font-weight:700 }

  /* Rodapé com botão Voltar padrão do projeto, 80% menor, minimalista */
  footer{ text-align:center; margin:22px 0 28px }
  .btn-voltar{
    display:inline-flex; align-items:center; gap:8px;
    background:var(--vermelho); color:#fff; text-decoration:none;
    border:none; border-radius:999px; padding:6px 12px;
    font-weight:800; font-size:12px;      /* ~80% menor */
    box-shadow:0 3px 8px var(--sombra);
  }
  .btn-voltar .seta{ font-weight:900 }
</style>
</head>
<body>

  <!-- Cabeçalho revisado -->
  <header>
    <h1 class="titulo">SAFRO</h1>
    <div class="sub">Oração da Manhã</div>
  </header>

  <main class="wrap">
    <!-- Mantidos APENAS os botões necessários; removidos “dois vermelhos” sob o título -->
    <a href="#" class="btn">
      <!-- tenta icone-safro.horas.jpg; se falhar, cai no cedro.jpg -->
      <img class="icon-round"
           src="img/icone-safro.horas.jpg"
           onerror="this.onerror=null;this.src='img/cedro.jpg';"
           alt="Ícone Safro">
      <span class="label">Safro <span class="sub">versão curta</span></span>
    </a>

    <a href="#" class="btn">
      <img class="icon-round"
           src="img/icone-safro.horas.jpg"
           onerror="this.onerror=null;this.src='img/cedro.jpg';"
           alt="Ícone Safro">
      <span class="label">Safro <span class="sub">versão longa</span></span>
    </a>

    <a href="#" class="btn">
      <img class="icon-round"
           src="img/icone-safro.horas.jpg"
           onerror="this.onerror=null;this.src='img/cedro.jpg';"
           alt="Ícone Safro">
      <span class="label">Hinos e Melodias</span>
    </a>
    <!-- OBS: Nenhum botão “Salmo do dia e Leitura (Tarde e Manhã)” foi incluído, como solicitado -->
  </main>

  <footer>
    <!-- Botão padrão Voltar minimalista (somente seta + “voltar”), 80% menor -->
    <a class="btn-voltar" href="mapa-liturgico.html"><span class="seta">←</span>voltar</a>
  </footer>

</body>
</html>
