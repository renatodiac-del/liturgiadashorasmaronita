<!-- semana-paixao.html — corrigido:
     Agora o botão fica ATIVO sempre que houver um link válido na coluna `link_doc`,
     ignorando a coluna “ativo”. Assim, sua planilha de teste com “FALSE” passa a funcionar. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Semana da Paixão · Leituras</title>
<meta name="theme-color" content="#7a0b0b">
<style>
:root{--bordo:#7a0b0b;--rosa:#f7d9df;--texto:#7a0b0b;--roxo:#5b2a5f;--prata:#b0b0b0;--branco:#ffffff;--shadow:rgba(0,0,0,.16);--fonte:Arial, Helvetica, sans-serif;--btnIcon:29.6px}
*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
body{font-family:var(--fonte);background:linear-gradient(to top, var(--bordo) 0%, #b14b60 45%, #dca6b3 78%, var(--rosa) 100%);min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden;position:relative;color:#1b1b1b}
header{text-align:center;padding:24px 10px 8px}
.title{margin:0;font-weight:900;line-height:1.1;font-size:1.9rem;color:var(--texto);text-shadow:-1px -1px 0 var(--roxo),1px -1px 0 var(--roxo),-1px 1px 0 var(--roxo),1px 1px 0 var(--roxo)}
.title .line{display:block}
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 22px;width:100%}
.hero-wrap{margin:10px auto 16px;width:min(90vw,414px);aspect-ratio:1/1;border-radius:50%;border:4px solid var(--prata);box-shadow:0 8px 16px var(--shadow);padding:16px;background:transparent;overflow:hidden}
.hero{width:100%;height:100%;object-fit:contain;border-radius:50%}
.btn{display:grid;grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);align-items:center;text-align:center;background:#fff;color:var(--texto);text-decoration:none;font-weight:900;border:3px solid var(--prata);box-shadow:inset 0 0 0 3px var(--branco),0 4px 10px var(--shadow);border-radius:18px;padding:8px 18px;width:94%;margin:0 auto 12px;transition:transform .12s,filter .2s}
.btn:hover{transform:scale(1.02);filter:brightness(1.04)}
.btn .icon{width:var(--btnIcon);height:var(--btnIcon);border-radius:50%;border:2px solid var(--prata);box-shadow:inset 0 0 0 2px var(--branco);object-fit:cover}
.btn .label{text-align:center;color:var(--texto);text-shadow:-1px -1px 0 var(--prata),1px -1px 0 var(--prata),-1px 1px 0 var(--prata),1px 1px 0 var(--prata)}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}
.navrow{display:flex;justify-content:space-between;gap:16px;max-width:94%;margin:0 auto 6px}
.navbtn{display:inline-flex;align-items:center;justify-content:center;min-width:46px;height:46px;padding:0 14px;gap:8px;background:#fff;color:var(--texto);border:3px solid var(--prata);border-radius:999px;box-shadow:inset 0 0 0 3px var(--branco),0 4px 10px var(--shadow);font-weight:900;cursor:pointer;transition:transform .12s,filter .2s}
.navbtn:hover{transform:scale(1.03);filter:brightness(1.04)}
.navbtn .arr{font-size:20px;line-height:1}
.tempo-mini{margin:10px auto 0;padding-top:8px;max-width:640px;display:flex;justify-content:center;border-top:2px dashed rgba(0,0,0,.15)}
.tempo-mini a{display:inline-block;text-decoration:none;font-weight:800;font-size:.82rem;line-height:1;color:var(--texto);background:#fff;border:2px solid var(--texto);border-radius:999px;padding:.38rem .72rem;box-shadow:inset 0 0 0 2px var(--branco),0 2px 6px var(--shadow)}
.tempo-mini a:hover{background:#fff8f8;transform:scale(1.02)}
.back-wrap{display:flex;justify-content:center;margin-top:10px;transform:scale(.48);transform-origin:center top}
.btn-back{display:inline-flex;align-items:center;gap:10px;background:#a00000;color:#fff;border:none;border-radius:999px;padding:10px 16px;font-weight:800;box-shadow:0 6px 14px var(--shadow);cursor:pointer}
.btn-back .arr{font-size:18px;line-height:1}
</style>
<script>
function goBackOrMother(){
  try{
    if (document.referrer && document.referrer.includes('paixao.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='paixao.html';
}
</script>
</head>
<body>
<header>
  <h1 class="title">
    <span class="line">Semana da Paixão</span>
    <span class="line">Leituras</span>
  </h1>
</header>

<main class="wrap">
  <figure class="hero-wrap">
    <img class="hero" src="img/icone-semana-paixao.png" alt="Ícone — Semana da Paixão" onerror="this.style.display='none'">
  </figure>

  <a id="btn-item" class="btn" href="#" target="_blank" rel="noopener">
    <img class="icon" src="img/icone-semana-paixao.png" alt="">
    <span class="label" id="item-label">Carregando…</span>
    <span class="slot"></span>
  </a>

  <div class="navrow">
    <button class="navbtn" id="prev"><span class="arr">←</span><span>Anterior</span></button>
    <button class="navbtn" id="next"><span>Próxima</span><span class="arr">→</span></button>
  </div>

  <nav class="tempo-mini" aria-label="Ofício próprio do tempo">
    <a href="paixao.html">ofício próprio do tempo</a>
  </nav>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button>
  </div>
</main>

<script>
/* CSV publicado (gid da aba “salmos-leituras-paixao”) */
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=894081921&single=true&output=csv';

/* Ordem esperada das chaves (key) */
const ORDER = ['i0','i1','i2','i3','i4','i5','i6','i7','i8'];

/* Rótulos padrão (fallback) por índice */
const FALL = [
  'Sexta-Feira das Tentações de Cristo','Sábado de Lázaro','Domingo do Hosana — Rito da Lâmpada',
  'Segunda-feira da Paixão','Terça-feira da Paixão','Quarta-feira da Paixão — Rito da Lâmpada',
  'Quinta-feira dos Mistérios','Boa Sexta-feira','Sábado da Luz'
];

/* ===== CSV helper ===== */
function parseCSV(t){
  const rows=[]; let cell='', row=[], q=false;
  for(let i=0;i<t.length;i++){
    const c=t[i], n=t[i+1];
    if(q){ if(c==='"'&&n==='"'){cell+='"';i++;} else if(c==='"'){q=false;} else cell+=c; }
    else{
      if(c===','){ row.push(cell); cell=''; }
      else if(c==='\n'){ row.push(cell); rows.push(row); row=[]; cell=''; }
      else if(c==='"'){ q=true; }
      else if(c!=='\r'){ cell+=c; }
    }
  }
  if(cell.length||row.length){ row.push(cell); rows.push(row); }
  return rows;
}
function looksLikeURL(s){ return /^https?:\/\//i.test((s||'').trim()); }

/* ===== Estado ===== */
let items = ORDER.map((k,i)=>({key:k,label:FALL[i]||k,url:null})), idx=0;
const labelEl = document.getElementById('item-label');
const btnEl   = document.getElementById('btn-item');

function render(){
  const it = items[idx];
  labelEl.textContent = it.label || '—';
  if(it.url){
    btnEl.href = it.url;
    btnEl.style.opacity = 1;
    btnEl.style.pointerEvents = 'auto';
    btnEl.title = 'Abrir Salmos e Leituras';
  }else{
    btnEl.href = '#';
    btnEl.style.opacity = .55;
    btnEl.style.pointerEvents = 'none';
    btnEl.title = 'Link não configurado';
  }
}

/* Navegação circular */
document.getElementById('prev').addEventListener('click',()=>{ idx=(idx-1+items.length)%items.length; render(); });
document.getElementById('next').addEventListener('click',()=>{ idx=(idx+1)%items.length; render(); });

/* Carrega CSV e aplica:
   - Cabeçalhos esperados: ordem | rótulo | key | link_doc | ativo | observações
   - Ignora completamente a coluna “ativo” (basta o link estar presente para habilitar) */
fetch(CSV_URL).then(r=>r.text()).then(txt=>{
  const rows = parseCSV(txt).filter(r=>r.length>0);
  if(rows.length===0){ render(); return; }

  const head = rows[0].map(h=>h.trim().toLowerCase());
  let idxKey  = head.findIndex(h=>h==='key');
  let idxRot  = head.findIndex(h=>h==='rótulo' || h==='rotulo');
  let idxLink = head.findIndex(h=>h==='link_doc' || h==='link' || h==='url');

  const dataRows = (idxKey>-1 || idxRot>-1 || idxLink>-1) ? rows.slice(1) : rows;

  const map = new Map();
  dataRows.forEach(r=>{
    let key  = idxKey>-1  ? (r[idxKey]  ||'').trim() : (r[0]||'').trim();
    if(!key) return;

    let rot  = idxRot>-1  ? (r[idxRot]  ||'').trim() : (r[1]||'').trim();
    let link = idxLink>-1 ? (r[idxLink] ||'').trim() : (r[2]||'').trim();

    // fallback: se “rótulo” vier com URL por engano, usa como link
    if(!link && looksLikeURL(rot)){ link = rot; }

    map.set(key,{
      label: rot && !looksLikeURL(rot) ? rot : null,
      url: looksLikeURL(link) ? link : null
    });
  });

  items = ORDER.map((k,i)=>{
    const rec = map.get(k) || {};
    return {
      key: k,
      label: rec.label || FALL[i] || k,
      url: rec.url || null
    };
  });
}).catch(err=>{
  console.error('CSV load error:', err);
}).finally(render);
</script>
</body>
</html>
