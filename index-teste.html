<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liturgia das Horas Maronita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #d4af37; /* fundo dourado */
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Ícone ocupa toda a tela */
    .background-icon {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* mostra a imagem inteira */
      z-index: 0;
    }

    /* Container dos botões na parte inferior */
    .buttons {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center; /* texto centralizado */
      background-color: rgba(255, 255, 255, 0.9);
      border: 3px solid #800000;
      border-radius: 10px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px; /* reduzido em 50% */
      font-weight: bold;
      color: #800000;
      text-decoration: none;
      width: 220px; /* botão mais compacto */
      position: relative;
    }

    .button img {
      width: 22px;
      height: 22px;
      position: absolute;
      left: 10px; /* cruz fixa na esquerda */
    }

    .button:hover {
      background-color: #f5e6e6;
    }
  </style>
</head>
<body>
  <!-- Ícone como fundo -->
  <img src="img/icone-home.png" alt="Ícone" class="background-icon">

  <!-- Botões -->
  <div class="buttons">
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Liturgia do Dia</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Ordinário</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Próprio dos Santos</a>
  </div>
</body>
</html>
