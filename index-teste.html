<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liturgia das Horas Maronita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* degradê mais escuro puxando para o laranja */
      background: linear-gradient(to bottom, #a6741a, #5c3b10);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Ícone reduzido em 60% (40% do tamanho original) */
    .background-icon {
      display: block;
      width: 40%;   /* 40% do original */
      height: auto;
      margin: 0 auto; /* centralizado no topo */
      position: relative;
      z-index: 0;
    }

    /* Container dos botões */
    .buttons {
      position: absolute;
      bottom: 2%; /* perto do rodapé */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.9);
      border: 3px solid #800000;
      border-radius: 25px;
      padding: 10px 18px;
      margin: 9px;
      font-size: 16px;
      font-weight: bold;
      color: #800000;
      text-decoration: none;
      width: 200px;
      position: relative;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .button img {
      width: 20px;
      height: 20px;
      position: absolute;
      left: 10px;
    }

    .button:hover {
      background-color: #f5e6e6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Ícone reduzido -->
  <img src="img/icone-home.png" alt="Ícone" class="background-icon">

  <!-- Botões -->
  <div class="buttons">
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Liturgia do Dia</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Ordinário</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Próprio dos Santos</a>
  </div>
</body>
</html>
