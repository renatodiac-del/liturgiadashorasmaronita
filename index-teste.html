<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capela Virtual São Marun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      /* Fundo dourado mais escuro com degradê branco no centro */
      background: radial-gradient(circle at center, #fff 0%, #b8860b 15%, #8b6508 100%);
    }

    .home-icon {
      position: absolute;
      top: 0;
      width: 90%;
      max-width: 600px;
      height: auto;
      z-index: 0;
    }

    .buttons {
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 14px 26px;
      width: 70%;
      max-width: 350px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    }

    .btn img {
      height: 20px;
      margin-right: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #f5f5dc;
    }
  </style>
</head>
<body>
  <!-- Ícone principal -->
  <img src="img/icone-home.png" alt="Ícone Home" class="home-icon">

  <!-- Botões -->
  <div class="buttons">
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Qurbono</button>
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Oração das Horas</button>
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Calendário Litúrgico</button>
  </div>
</body>
</html>
