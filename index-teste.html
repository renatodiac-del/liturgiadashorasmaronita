<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liturgia das Horas Maronita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #e8dcc2; /* cor semelhante ao fundo do ícone */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .icon {
      width: 200px;
      margin-bottom: 30px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 2px solid #800000;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #800000;
      text-decoration: none;
      width: 220px;
    }

    .button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #f5e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/icone-home.png" alt="Ícone" class="icon">
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz"> Oração do Dia</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz"> Liturgia das Horas</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz"> Sobre</a>
  </div>
</body>
</html>
