<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Capela Virtual São Marun — Teste</title>
  <style>
    body{
      margin:0; height:100vh; font-family: Arial, sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-end;
      /* mosaico/losango em CSS puro */
      background-color:#5a3d0b;
      background-image:
        repeating-linear-gradient(45deg, rgba(255,215,0,0.25) 0, rgba(255,215,0,0.25) 2px, transparent 2px, transparent 40px),
        repeating-linear-gradient(-45deg, rgba(255,215,0,0.25) 0, rgba(255,215,0,0.25) 2px, transparent 2px, transparent 40px);
      background-size:40px 40px;
    }
    .top-links{
      position:absolute; top:10px; right:10px;
    }
    .top-links a{
      text-decoration:none; color:#fff; background:#8b0000; border:1px solid #6f0000;
      padding:.45rem .75rem; border-radius:10px; font-weight:bold; font-size:.9rem;
    }
    .top-links a:hover{ background:#a00000; }

    .home-icon{
      position:absolute; top:0; left:50%; transform:translateX(-50%);
      width:100%; max-width:100%; height:auto;
    }

    .buttons{
      width:90%; display:flex; flex-direction:column; gap:14px; margin-bottom:22px;
      align-items:center; z-index:1;
    }
    .btn{
      position:relative; display:flex; align-items:center; justify-content:center;
      background-color:rgba(255,255,255,0.92);
      border:3px solid #800000;            /* borda vermelha */
      box-shadow:0 0 0 2px #d6b25a inset;  /* “borda” dourada interna */
      border-radius:22px;
      padding:10px 26px;
      width:70%; max-width:350px;          /* largura dos botões */
      font-size:1.1rem; font-weight:bold; color:#800000; cursor:pointer;
      transition:transform .2s, background-color .2s;
    }
    .btn:hover{ transform:scale(1.04); background-color:#fff3da; }
    .btn img{ position:absolute; left:16px; width:22px; height:22px; }
  </style>
</head>
<body>
  <!-- Link de VOLTA ao app principal -->
  <div class="top-links">
    <a href="index.html">Voltar ao app principal</a>
  </div>

  <!-- Ícone principal (use img/icone-home.png) -->
  <img src="img/icone-home.png" alt="Ícone Home" class="home-icon">

  <!-- Botões -->
  <div class="buttons">
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Qurbono</button>
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Oração das Horas</button>
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Calendário Litúrgico</button>
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Patrística Siríaca</button>
  </div>
</body>
</html>
