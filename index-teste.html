<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Página Inicial</title>
<style>
  :root{
    --vermelho:#a00000;
    --ouro:#b4923a;           /* ouro-velho */
    --shadow:rgba(0,0,0,.12);
    --fonte: Arial, Helvetica, sans-serif;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    /* se você usa imagem de fundo da “capela”, mantenha sua regra existente aqui.
       Ex.: background:url("img/fundo-capela.jpg") center/cover no-repeat fixed; */
    font-family: var(--fonte);
    display:flex; flex-direction:column; min-height:100vh;
  }

  .wrap{
    width:100%; max-width:680px; margin:0 auto; padding:8px 16px 18px;
    display:flex; flex-direction:column; flex:1 1 auto;
  }

  /* Ícone grande (Página Inicial) — borda ouro-velho somente na base */
  .hero-box{position:relative}
  .hero{
    display:block; width:100%;
    height:340px; max-height:420px; object-fit:cover;
    border:0; border-bottom:8px solid var(--ouro);
    border-radius:16px 16px 14px 14px;
    box-shadow:0 10px 24px var(--shadow);
  }

  .buttons{
    margin-top:auto;
    transform:translateY(-10px);
    display:flex; flex-direction:column; gap:12px; align-items:center;
    padding-bottom:16px;
  }

  .btn{
    position:relative;
    width:82%;             /* +15% largura */
    padding:10px 18px;     /* -10% altura */
    display:flex; align-items:center; justify-content:center;
    text-decoration:none; text-align:center; cursor:pointer;
    color:var(--vermelho); background:#fff; font-weight:800; font-size:1rem;

    border:3px solid var(--vermelho);
    box-shadow:
      inset 0 0 0 3px var(--ouro),
      0 4px 12px var(--shadow);
    border-radius:18px;

    transition:transform .15s ease, background-color .2s ease, box-shadow .15s ease;
    background-image:linear-gradient(#fff,#fffaf2);

    padding-left:58px; /* espaço para o ícone da cruz */
  }
  .btn:hover{transform:translateY(-1px); background:#fff8ef}

  .btn .icon{
    position:absolute; left:14px; top:50%; transform:translateY(-50%);
    width:30px; height:30px;   /* +20% */
    border-radius:50%; object-fit:cover;
  }

  .btn--overlap{ margin-top:-18px; z-index:2; }

  @media (min-width: 900px){
    .hero{height:380px}
    .btn{width:78%}
  }
  @media (max-width: 380px){
    .btn{width:88%}
    .hero{height:300px}
  }
</style>
</head>
<body>
  <main class="wrap">
    <section class="hero-box">
      <!-- Ícone principal da home -->
      <img class="hero" src="img/icone-home.png" alt="Ícone da Página Inicial">
    </section>

    <nav class="buttons" aria-label="Ações principais">
      <a class="btn btn--overlap" href="qurbono-teste.html">
        <img class="icon" src="img/cruz.png" alt="">
        Qurbono
      </a>

      <a class="btn" href="oracao.html">
        <img class="icon" src="img/cruz.png" alt="">
        Oração das Horas
      </a>

      <a class="btn" href="calendario.html">
        <img class="icon" src="img/cruz.png" alt="">
        Calendário Litúrgico
      </a>

      <a class="btn" href="patristica.html">
        <img class="icon" src="img/cruz.png" alt="">
        Patrística Siríaca
      </a>
    </nav>
  </main>
</body>
</html>
