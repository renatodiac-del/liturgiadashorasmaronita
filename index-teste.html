  <style>
    :root{
      --dourado-base:#5a3d0b;
      --linha-dourada:rgba(255,215,0,.18);
      --branco-luz:rgba(255,255,255,.14);
      --bordavermelha:#800000;
      --dourado-claro:#e6c979;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      font-family:system-ui,-apple-system,"Segoe UI",Inter,Arial,sans-serif;
      background-image:
        repeating-linear-gradient(45deg, var(--linha-dourada) 0 2px, transparent 2px 40px),
        repeating-linear-gradient(-45deg, var(--linha-dourada) 0 2px, transparent 2px 40px),
        radial-gradient(circle at 50% 38%, var(--branco-luz) 0%, rgba(255,255,255,0) 45%);
      background-color: var(--dourado-base);
      background-blend-mode: normal, normal, screen;
    }

    .home-icon{
      position:absolute;
      top:0;
      left:0;
      width:100vw;
      max-width:100vw;
      height:auto;
      z-index:0;
      pointer-events:none;
    }

    .buttons{
      position:relative;
      z-index:1;
      width:100%;
      max-width:520px;
      padding:0 16px 12px;  /* bot√µes mais pr√≥ximos do rodap√© */
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    .btn{
      position:relative;
      width:100%;
      max-width:216px;
      padding:12px 24px; /* altura -10% */
      border-radius:22px;
      border:5px solid var(--bordavermelha);
      outline:2px solid var(--dourado-claro);
      outline-offset:2px;
      background:rgba(255,255,255,.92);
      box-shadow:
        0 6px 16px rgba(0,0,0,.22),
        0 0 10px rgba(255,215,0,.35);
      font-weight:700;
      font-size:1.05rem;
      color:#5a221c;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      transition:transform .2s ease, background-color .2s ease, box-shadow .2s ease;
    }

    .btn img{
      position:absolute;
      left:14px;
      width:22px;
      height:22px;
    }

    .btn:hover{
      transform:scale(1.03);
      background:#fff8dc;
      box-shadow:
        0 10px 20px rgba(0,0,0,.28),
        0 0 14px rgba(255,215,0,.45);
    }
    .btn:active{ transform:scale(.99); }

    footer{
      position:relative;
      z-index:1;
      margin-bottom:8px;
      font-size:0.85rem;
      color:#fff;
      text-align:center;
    }
    footer a{
      color:#ffd700;
      text-decoration:none;
      font-weight:bold;
    }
    footer a:hover{ text-decoration:underline; }
  </style>
</head>
