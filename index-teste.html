<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capela Virtual São Marun — Teste</title>
  <style>
    :root{
      --dourado-base:#5a3d0b;            /* dourado/marrom escuro */
      --linha-dourada:rgba(255,215,0,.18);/* linhas do mosaico */
      --branco-luz:rgba(255,255,255,.14); /* brilho central suave */
      --borda:#800000;
    }

    /* Fundo mosaico + brilho central */
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;

      /* camada 1: grid losangulado (duas diagonais) */
      background-image:
        repeating-linear-gradient(45deg, var(--linha-dourada) 0 2px, transparent 2px 40px),
        repeating-linear-gradient(-45deg, var(--linha-dourada) 0 2px, transparent 2px 40px),
        radial-gradient(circle at 50% 38%, var(--branco-luz) 0%, rgba(255,255,255,0) 45%);
      background-color: var(--dourado-base);
      background-blend-mode: normal, normal, screen; /* brilho só na última camada */
    }

    /* Ícone principal no topo, sem cortar */
    .home-icon{
      position:absolute;
      top:0;
      left:50%;
      transform:translateX(-50%);
      width:min(90%, 600px);
      height:auto;
      z-index:0;
      pointer-events:none; /* evita clique na imagem */
    }

    /* Área dos botões, na parte inferior */
    .buttons{
      position:relative;
      z-index:1;
      width:100%;
      max-width:520px;
      padding:20px 16px 28px;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }

    .btn{
      position:relative;
      width:100%;
      max-width:360px;
      padding:14px 24px;
      border-radius:22px;
      border:3px solid var(--borda);
      background:rgba(255,255,255,.92);
      box-shadow:0 6px 16px rgba(0,0,0,.22);
      font-weight:700;
      font-size:1.05rem;
      color:#5a221c;
      display:flex;
      align-items:center;
      justify-content:center;  /* texto centralizado */
      text-decoration:none;
      transition:transform .2s ease, background-color .2s ease, box-shadow .2s ease;
    }

    /* Cruz fixa à esquerda */
    .btn img{
      position:absolute;
      left:14px;
      width:22px;
      height:22px;
    }

    .btn:hover{ transform:scale(1.03); background:#fff8dc; box-shadow:0 10px 20px rgba(0,0,0,.28); }
    .btn:active{ transform:scale(.99); }

    @media (max-width:420px){
      .btn{ font-size:1rem; padding:12px 20px; }
      .btn img{ left:12px; width:20px; height:20px; }
    }
  </style>
</head>
<body>
  <!-- Ícone principal -->
  <img src="img/icone-home.png" alt="Ícone São Marun" class="home-icon"/>

  <!-- Botões -->
  <div class="buttons">
    <a class="btn" href="#"><img src="img/cruz.png" alt="Cruz">Qurbono</a>
    <a class="btn" href="#"><img src="img/cruz.png" alt="Cruz">Oração das Horas</a>
    <a class="btn" href="#"><img src="img/cruz.png" alt="Cruz">Calendário Litúrgico</a>
    <a class="btn" href="#"><img src="img/cruz.png" alt="Cruz">Patrística Siríaca</a>
  </div>
</body>
</html>
