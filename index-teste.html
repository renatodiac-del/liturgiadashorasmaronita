<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capela Virtual São Marun</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-direction: column;

      /* Fundo em mosaico dourado losango */
      background-color: #5a3d0b; /* dourado bem escuro de base */
      background-image: 
        repeating-linear-gradient(45deg, rgba(255,215,0,0.25) 0, rgba(255,215,0,0.25) 2px, transparent 2px, transparent 40px),
        repeating-linear-gradient(-45deg, rgba(255,215,0,0.25) 0, rgba(255,215,0,0.25) 2px, transparent 2px, transparent 40px);
      background-size: 40px 40px;
    }

    .home-icon {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 100%;
      height: auto;
    }

    .buttons {
      margin-bottom: 20px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 215, 0, 0.9);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      position: relative;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .btn img {
      position: absolute;
      left: 12px;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <img src="img/icone-home.png" alt="Ícone Home" class="home-icon">

  <div class="buttons">
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Qurbono</button>
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Oração das Horas</button>
    <button class="btn"><img src="img/cruz.png" alt="Cruz"> Calendário Litúrgico</button>
  </div>
</body>
</html>
