<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capela Virtual São Marun — Teste</title>
  <style>
    :root{
      --dourado-base:#5a3d0b;
      --linha-dourada:rgba(255,215,0,.18);
      --branco-luz:rgba(255,255,255,.14);
      --bordavermelha:#800000;
      --dourado-claro:#e6c979; /* dourado mais claro e “reluzente” */
    }

    /* Fundo mosaico + brilho central */
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      font-family:system-ui,-apple-system,"Segoe UI",Inter,Arial,sans-serif;
      background-image:
        repeating-linear-gradient(45deg, var(--linha-dourada) 0 2px, transparent 2px 40px),
        repeating-linear-gradient(-45deg, var(--linha-dourada) 0 2px, transparent 2px 40px),
        radial-gradient(circle at 50% 38%, var(--branco-luz) 0%, rgba(255,255,255,0) 45%);
      background-color: var(--dourado-base);
      background-blend-mode: normal, normal, screen;
    }

    /* Ícone principal no topo, colado no topo e nas laterais no celular */
    .home-icon{
      position:absolute;
      top:0;
      left:0;               /* encosta na lateral esquerda */
      width:100vw;          /* ocupa toda a largura da tela */
      max-width:100vw;      /* garante que encoste nas bordas */
      height:auto;
      z-index:0;
      pointer-events:none;
    }

    /* Área dos botões na parte inferior */
    .buttons{
      position:relative;
      z-index:1;
      width:100%;
      max-width:520px;
      padding:22px 16px 30px;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }

    .btn{
      position:relative;
      /* LARGURA 40% MENOR (antes máx. ~360px) */
      width:100%;
      max-width:216px;                 /* 360px → 216px (−40%) */
      padding:14px 24px;               /* mantém “espessura” */
      border-radius:22px;
      border:5px solid var(--bordavermelha);   /* borda vermelha mais espessa */
      outline:2px solid var(--dourado-claro);  /* borda externa dourada fina */
      outline-offset:2px;                       /* separação para destacar */
      background:rgba(255,255,255,.92);
      box-shadow:
        0 6px 16px rgba(0,0,0,.22),
        0 0 10px rgba(255,215,0,.35);          /* leve “brilho” dourado */
      font-weight:700;
      font-size:1.05rem;
      color:#5a221c;
      display:flex;
      align-items:center;
      justify-content:center;  /* texto centralizado */
      text-decoration:none;
      transition:transform .2s ease, background-color .2s ease, box-shadow .2s ease;
    }

    /* Cruz fixa à esquerda */
    .btn img{
      position:absolute;
      left:14px;
      width:22px;
      height:22px;
    }

    .btn:hover{
      transform:scale(1.03);
      background:#fff8dc;
      box-shadow:
        0 10px 20px rgba(0,0,0,.28),
        0 0 14px rgba(255,215,0,.45);
    }
    .btn:active{ transform:scale(.99); }

    @media (max-width:420px){
      .btn{ font-size:1rem; padding:12px 20px; }
      .btn img{ left:12px; width:20px; height:20px; }
    }
  </style>
</head>
<body>
  <!-- Ícone principal -->
  <img src="img/icone-home.png" alt="Ícone São Marun" class="home-icon"/>

  <!-- Botões -->
  <div class="buttons">
    <a class="btn" href="#"><img src="img/cruz.png" alt="Cruz">Qurbono</a>
    <a class="btn" href="#"><img src="img/cruz.png" alt="Cruz">Oração das Horas</a>
    <a class="btn" href="#"><img src="img/cruz.png" alt="Cruz">Calendário Litúrgico</a>
    <a class="btn" href="#"><img src="img/cruz.png" alt="Cruz">Patrística Siríaca</a>
  </div>
</body>
</html>
