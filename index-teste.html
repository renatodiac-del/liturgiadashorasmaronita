<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liturgia das Horas Maronita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #c19a2b, #8b6f19); /* degradê dourado escurecido */
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Ícone ocupa toda a tela */
    .background-icon {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
    }

    /* Título no topo */
    .title {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 32px; /* reduzido 20% */
      font-weight: bold;
      color: #800000;
      text-shadow: 2px 2px 4px #00000055;
      z-index: 2;
    }

    /* Container dos botões */
    .buttons {
      position: absolute;
      bottom: 4%; /* desce os botões (antes 8%) */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.9);
      border: 3px solid #800000;
      border-radius: 25px; /* mais arredondado */
      padding: 10px 18px;
      margin: 9px;
      font-size: 16px;
      font-weight: bold;
      color: #800000;
      text-decoration: none;
      width: 200px;
      position: relative;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .button img {
      width: 20px;
      height: 20px;
      position: absolute;
      left: 10px;
    }

    .button:hover {
      background-color: #f5e6e6;
      transform: scale(1.05); /* animação leve */
    }
  </style>
</head>
<body>
  <!-- Título -->
  <div class="title">CAPELA VIRTUAL SÃO MARU</div>

  <!-- Ícone como fundo -->
  <img src="img/icone-home.png" alt="Ícone" class="background-icon">

  <!-- Botões -->
  <div class="buttons">
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Liturgia do Dia</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Ordinário</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Próprio dos Santos</a>
  </div>
</body>
</html>
