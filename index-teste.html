<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Capela Virtual São Marun — Mapa inicial</title>
<meta name="theme-color" content="#faf7ef">
<style>
:root{
--bg:#faf7ef; --card:#ffffff; --bord:#e1d6c7; --txt:#2b1f16;
--gold:#d6b25a; --accent:#7a1b1b; --shadow:rgba(0,0,0,.08);
--sans: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0; padding:18px; background:var(--bg); color:var(--txt); font-family:var(--sans); display:flex; flex-direction:column; min-height:100vh}
h1{margin:.2rem 0 .8rem; font-size:1.7rem}


/* Cartões-base e botões gerais (HOME não usa botão Voltar) */
.section{margin:14px 0}
.section-title{font-weight:900; font-size:1rem; margin:0 0 .6rem; color:#4a3828; letter-spacing:.2px}


details.group{
border:1.5px solid var(--bord); border-radius:14px; background:var(--card);
box-shadow:0 6px 16px var(--shadow);
transition:box-shadow .12s ease, border-color .12s ease;
}
details.group[open]{border-color:var(--gold); box-shadow:0 10px 22px rgba(0,0,0,.12)}
summary.head{
list-style:none; cursor:pointer; outline:none; display:flex; align-items:center; gap:10px;
padding:12px 14px; user-select:none;
}
summary.head::-webkit-details-marker{display:none}
.chev{inline-size:16px; block-size:16px; display:inline-grid; place-items:center; border-radius:6px; border:1px solid var(--bord);}
details.group[open] .chev{transform:rotate(90deg)}
.title{
font-weight:900; font-size:1.02rem; color:var(--accent);
text-shadow:-0.5px -0.5px 0 var(--gold), 0.5px -0.5px 0 var(--gold), -0.5px 0.5px 0 var(--gold), 0.5px 0.5px 0 var(--gold);
}
.sub{font-size:.9rem; color:#5a4634}
.body{padding:8px 14px 14px; border-top:1px dashed var(--bord)}


/* Grid de botões internos (apenas ENTRADAS de cada fluxo) */
.grid{display:grid; gap:12px; grid-template-columns:repeat(auto-fit,minmax(190px,1fr))}
.btn{
display:flex; flex-direction:column; align-items:center; justify-content:center; text-decoration:none; color:inherit;
background:linear-gradient(#fff,#fff9ef); border:1.5px solid var(--bord); border-radius:12px; padding:10px 10px;
box-shadow:0 4px 12px var(--shadow), inset 0 0 0 1px rgba(214,178,90,.5);
font-weight:800; transition:transform .12s, border-color .12s, box-shadow .12s;
min-height:84px; text-align:center;
}
.btn:hover{transform:translateY(-1px); border-color:var(--gold); box-shadow:0 7px 18px rgba(0,0,0,.12), inset 0 0 0 1px rgba(214,178,90,.8)}
.thumb{width:100%; aspect-ratio:16/10; object-fit:cover; border-bottom:4px solid var(--gold); border-radius:10px 10px 0 0; margin-bottom:8px}
.btn .label{font-size:.95rem; color:#7a1b1b}
.btn small{font-weight:600; color:#4a3828}


/* Chip do topo */
</html>
