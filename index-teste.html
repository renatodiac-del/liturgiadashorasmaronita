<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Liturgia das Horas Maronita — TESTE VISUAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --marrom:#582c0c; --bege:#fdfaf6; --bege2:#f1ede9; --borda:#e0d8cf;
    }
    body{
      margin:0; font-family: "Georgia", serif; background: var(--bege); color:#333;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
    }
    .container{
      width:100%; max-width: 840px; background:#fff; border:1px solid var(--borda);
      border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.06); padding:24px 28px;
    }
    header{ text-align:center; padding-bottom:12px; border-bottom:2px solid var(--borda); }
    header h1{ margin:0; color:var(--marrom); font-size:1.8rem; }
    .hero-icon{ text-align:center; margin:18px 0 8px; }
    .hero-icon img{ max-width:320px; height:auto; border-radius:8px; }
    #permanent-nav{
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin:16px 0 8px;
    }
    #permanent-nav button{
      background:var(--bege2); border:1px solid var(--borda); color:var(--marrom);
      padding:12px 16px; border-radius:10px; font-weight:700; font-size:1rem;
      display:flex; align-items:center; gap:10px; cursor:pointer; transition: .2s ease;
    }
    #permanent-nav button:hover{ background:#e9e4e0; }
    #permanent-nav button img{ width:18px; height:18px; }
    main{ text-align:center; color:#777; margin-top:10px; }
    footer{ margin-top:18px; text-align:center; color:#999; font-size:.85rem; }
    @media (max-width: 520px){
      header h1{ font-size:1.2rem; }
      .hero-icon img{ max-width:260px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Liturgia das Horas — Rito Maronita</h1>
    </header>

    <!-- Ícone aprovado (São Marun + Cristo) -->
    <div class="hero-icon">
      <img src="./img/icone-home.png" alt="Ícone São Marun e Cristo">
    </div>

    <!-- Os 3 botões com a cruz antes do texto -->
    <nav id="permanent-nav">
      <button id="btn-daily">
        <img src="./img/cruz.png" alt="Cruz"> Liturgia Diária
      </button>
      <button id="btn-ordinario">
        <img src="./img/cruz.png" alt="Cruz"> Ordinário
      </button>
      <button id="btn-comum">
        <img src="./img/cruz.png" alt="Cruz"> Comum dos Santos
      </button>
    </nav>

    <main>
      <p>Este é um teste visual. A parte operativa (busca das orações) continua no seu <b>index.html</b> original.</p>
    </main>

    <footer>
      Projeto Mosteiro Digital — protótipo visual
    </footer>
  </div>
</body>
</html>
