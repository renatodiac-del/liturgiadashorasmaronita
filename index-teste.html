<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liturgia das Horas Maronita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Fundo dourado escuro + luz branca suave no centro */
      background: radial-gradient(circle, 
        rgba(255, 255, 255, 0.15) 0%,   /* 15% de branco no centro */
        #8b6b1f 60%,                   /* dourado escuro predominante */
        #5c4414 100%                   /* dourado bem escuro nas bordas */
      );
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Ícone ajustado */
    .background-icon {
      display: block;
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
      margin: 0 auto;
      position: relative;
      z-index: 0;
    }

    /* Container dos botões */
    .buttons {
      position: absolute;
      bottom: 3%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.9);
      border: 3px solid #800000;
      border-radius: 25px;
      padding: 10px 18px;
      margin: 9px;
      font-size: 16px;
      font-weight: bold;
      color: #800000;
      text-decoration: none;
      width: 200px;
      position: relative;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .button img {
      width: 20px;
      height: 20px;
      position: absolute;
      left: 10px;
    }

    .button:hover {
      background-color: #f5e6e6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Ícone central -->
  <img src="img/icone-home.png" alt="Ícone" class="background-icon">

  <!-- Botões -->
  <div class="buttons">
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Liturgia do Dia</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Ordinário</a>
    <a href="#" class="button"><img src="img/cruz.png" alt="Cruz">Próprio dos Santos</a>
  </div>
</body>
</html>
