<!-- santos.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Comum dos Santos</title>
<meta name="theme-color" content="#cfe9ff">
<style>
:root{
  --azulbebe:#e9f5ff; --vermelho:#a00000; --ouro:#d6b25a; --texto:#0b2a4d;
  --shadow:rgba(0,0,0,.14); --fonte: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte); background:var(--azulbebe); color:var(--texto);
  background-image:
    repeating-linear-gradient(45deg, rgba(160,0,0,.07) 0, rgba(160,0,0,.07) 2px, transparent 2px, transparent 40px),
    repeating-linear-gradient(-45deg, rgba(214,178,90,.10) 0, rgba(214,178,90,.10) 2px, transparent 2px, transparent 40px);
  background-size:40px 40px;
  display:flex; flex-direction:column; min-height:100vh;
}
header{text-align:center;padding:12px 10px 6px}
.title{
  color:var(--vermelho); font-weight:900; font-size:2rem; line-height:1.1; margin:0;
  text-shadow:
    -1px -1px 0 var(--ouro),
     1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro),
     1px  1px 0 var(--ouro);
}
.wrap{max-width:640px;margin:0 auto;padding:10px 16px 22px;width:100%}
.hero{
  display:block;margin:8px auto 16px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--vermelho);
  box-shadow:0 0 0 4px var(--ouro) inset, 0 8px 16px var(--shadow);
  border-radius:14px
}
.list{display:flex;flex-direction:column;gap:12px; margin-top:6px}
.btn{
  position:relative; display:flex; align-items:center; justify-content:center; text-align:center;
  background:#fff; color:var(--vermelho); text-decoration:none; font-weight:900;
  border:3px solid var(--vermelho);
  box-shadow: inset 0 0 0 3px var(--ouro), 0 4px 10px var(--shadow);
  border-radius:18px; padding:12px 18px; width:78%; margin:0 auto;
  transition:transform .12s, background-color .2s;
}
.btn:hover{transform:scale(1.02); background:#fff8f0}
.btn small{display:block; font-weight:700; color:#7a0000; opacity:.9}
footer{margin-top:auto;text-align:center;color:#27466a;font-size:.85rem;padding:.8rem}
footer a{color:#0b2a4d;text-decoration:none;font-weight:700}
</style>
</head>
<body>
<header><h1 class="title">Comum dos Santos</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-santos.jpg" alt="Ícone — Comum dos Santos">

  <section class="list" aria-label="Categorias do Comum dos Santos">
    <a class="btn" href="#">Virgem Maria</a>
    <a class="btn" href="#">Anjos</a>
    <a class="btn" href="#">Apóstolos</a>
    <a class="btn" href="#">Mártires</a>
    <a class="btn" href="#"><span>Confessores – Profetas</span><small>(na mesma tecla)</small></a>
    <a class="btn" href="#">Virgens – Monges</a>
  </section>
</main>

<footer>
  <a href="mapa.html">Mapa</a> · <a href="index.html">App</a>
</footer>
</body>
</html>
