<!-- santos.html (hero +15%: 339px -> 390px) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Comum dos Santos</title>
<meta name="theme-color" content="#cfe9ff">
<style>
:root{
  --azulbebe:#e9f5ff;
  --vermelho:#a00000;
  --ouro:#d6b25a;
  --texto:#0b2a4d;
  --shadow:rgba(0,0,0,.14);
  --fonte: Arial, Helvetica, sans-serif;
  --btnIcon: 29.6px; /* cruz dos botões (mantido) */
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte);
  background:var(--azulbebe);
  color:var(--texto);
  background-image:
    repeating-linear-gradient(45deg, rgba(160,0,0,.07) 0, rgba(160,0,0,.07) 2px, transparent 2px, transparent 40px),
    repeating-linear-gradient(-45deg, rgba(214,178,90,.10) 0, rgba(214,178,90,.10) 2px, transparent 2px, transparent 40px);
  background-size:40px 40px;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
header{text-align:center;padding:12px 10px 6px}
.title{
  color:var(--vermelho);
  font-weight:900;
  font-size:2rem;
  margin:0;
  text-shadow:
    -1px -1px 0 var(--ouro),
     1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro),
     1px  1px 0 var(--ouro);
}
.wrap{
  max-width:640px;
  margin:0 auto;
  padding:10px 16px 22px;
  width:100%
}
/* Ícone retrato aumentado em mais 15% (339px → 390px) */
.hero{
  display:block;
  margin:8px auto 16px;
  height:390px;
  width:auto;
  aspect-ratio:3/4;
  object-fit:cover;
  max-height:580px;
  border:6px solid var(--vermelho);
  box-shadow:0 0 0 4px var(--ouro) inset, 0 8px 16px var(--shadow);
  border-radius:14px
}
.list{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:6px
}
.btn{
  display:grid;
  grid-template-columns:var(--btnIcon) 1fr var(--btnIcon);
  align-items:center;
  text-align:center;
  background:#fff;
  color:var(--vermelho);
  text-decoration:none;
  font-weight:900;
  border:3px solid var(--vermelho);
  box-shadow: inset 0 0 0 3px var(--ouro), 0 4px 10px var(--shadow);
  border-radius:18px;
  padding:4.8px 18px;
  width:94%;
  margin:0 auto;
  transition:transform .12s, background-color .2s;
}
.btn:hover{transform:scale(1.02);background:#fff8f0}
.btn .icon{
  width:var(--btnIcon);
  height:var(--btnIcon);
  border-radius:50%;
  border:2px solid var(--ouro);
  box-shadow:inset 0 0 0 2px var(--ouro);
  object-fit:cover;
}
.btn .label{text-align:center}
.btn .slot{width:var(--btnIcon);height:var(--btnIcon)}

.back-wrap{
  display:flex;
  justify-content:center;
  margin-top:4px;
  transform:scale(.48);
  transform-origin:center top;
}
.btn-back{
  display:inline-flex;
  align-items:center;
  gap:10px;
  background:var(--vermelho);
  color:#fff;
  border:none;
  border-radius:999px;
  padding:10px 16px;
  font-weight:800;
  box-shadow:0 6px 14px var(--shadow);
  cursor:pointer;
}
.btn-back .arr{font-size:18px; line-height:1}
</style>
<script>
  function goBackOrHome(){
    try{
      if(history.length>1) history.back();
      else location.href='index-teste.html';
    }catch(e){
      location.href='index-teste.html';
    }
  }
</script>
</head>
<body>
<header><h1 class="title">Comum dos Santos</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-santos.jpg" alt="Ícone — Comum dos Santos" onerror="this.style.display='none'">

  <section class="list" aria-label="Categorias do Comum dos Santos">
    <a class="btn" href="maria.html"><img class="icon" src="img/cruz2.jpg" alt=""><span class="label">Virgem Maria</span><span class="slot"></span></a>
    <a class="btn" href="anjos.html"><img class="icon" src="img/cruz2.jpg" alt=""><span class="label">Anjos</span><span class="slot"></span></a>
    <a class="btn" href="apostolos.htm"><img class="icon" src="img/cruz2.jpg" alt=""><span class="label">Apóstolos</span><span class="slot"></span></a>
    <a class="btn" href="martires.html"><img class="icon" src="img/cruz2.jpg" alt=""><span class="label">Mártires</span><span class="slot"></span></a>
    <a class="btn" href="confessores.html"><img class="icon" src="img/cruz2.jpg" alt=""><span class="label">Confessores</span><span class="slot"></span></a>
  </section>

  <div class="back-wrap">
    <button class="btn-back" onclick="goBackOrHome()">
      <span class="arr">←</span>
      <span>Voltar</span>
    </button>
  </div>
</main>
</body>
</html>
