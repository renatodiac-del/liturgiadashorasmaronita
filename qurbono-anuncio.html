<!-- qurbono-anuncio.html — Neta: Tempo do Anúncio -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Qurbono — Tempo do Anúncio</title>
<meta name="theme-color" content="#37c6b5">
<style>
:root{
  /* verde-água, letras azuis, bordas douradas */
  --bg:#37c6b5; --bg2:#51d2c3; --txt:#0b3a7a; --gold:#d6b25a; --silver:#b7b7b7; --shadow:rgba(0,0,0,.12);
  --font: Arial, Helvetica, sans-serif;
}
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0; font-family:var(--font); color:var(--txt);
  background: linear-gradient(to bottom, var(--bg2) 0%, var(--bg) 100%);
  background-image:
    repeating-linear-gradient(45deg, rgba(214,178,90,.22) 0 2px, transparent 2px 44px),
    repeating-linear-gradient(-45deg, rgba(183,183,183,.18) 0 2px, transparent 2px 44px);
  background-size:44px 44px; display:flex; flex-direction:column; min-height:100vh;
}
.wrap{ width:100%; max-width:560px; margin:0 auto; padding:8px 14px 12px; display:flex; flex-direction:column; }
.title{ text-align:center; font-weight:900; margin:4px 0 8px; font-size:1.6rem; color:var(--txt); }
.hero{
  display:block; margin:0 auto 12px; max-width:100%; height:auto; max-height:380px;
  border:6px solid var(--gold); box-shadow:0 0 0 4px var(--silver) inset, 0 6px 16px var(--shadow);
  border-radius:12px
}
.main-btn{
  display:inline-flex; align-items:center; justify-content:center; background:#fff; color:var(--txt);
  padding:12px 16px; border-radius:16px; width:92%; margin:0 auto 8px;
  border:3px solid var(--gold); box-shadow:0 0 0 3px var(--silver) inset, 0 4px 10px var(--shadow);
  font-weight:900; text-align:center;
}
.main-btn .big{ display:block; font-size:1.05rem; }
.nav-strip{ display:flex; justify-content:center; gap:10px; margin:6px 0 8px;}
.nav-btn{
  background:#fff; border:2px solid var(--gold); box-shadow:0 0 0 2px var(--silver) inset, 0 3px 8px var(--shadow);
  border-radius:12px; padding:8px 14px; font-weight:800; cursor:pointer; color:var(--txt);
}
.nav-btn:hover{ background:#fff8ef }
footer{ margin-top:auto; text-align:center; padding:0 0 10px; }
.voltar{
  background:#a00000; color:#fff; font-weight:800; border:none; border-radius:6px; text-decoration:none;
  display:inline-flex; align-items:center; gap:.4rem; padding:.3rem .55rem; cursor:pointer;
  transform:scale(.5); transform-origin:center;
}
.voltar:hover{ background:#c00000 }
</style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">Tempo do Anúncio</h1>

    <img class="hero" id="hero"
         src="img/icone-qurbono-anuncio.jpg"
         data-try="img/icone-qurbono-anuncio.png|img/icone-anuncio.jpg|img/icone-anuncio.png"
         alt="Ícone — Tempo do Anúncio">

    <a class="main-btn"><span class="big" id="titulo">Anúncio a Zacarias</span></a>

    <div class="nav-strip">
      <button class="nav-btn" id="prev">← Anterior</button>
      <button class="nav-btn" id="next">Próximo →</button>
    </div>

    <footer>
      <a class="voltar" href="javascript:history.back()"
         onclick="if(!document.referrer || !document.referrer.includes('liturgia-ano.html')) this.href='liturgia-ano.html'">← Voltar</a>
    </footer>
  </main>

<script>
(function(){
  const img=document.getElementById('hero');
  img.onerror=function(){
    const list=(img.dataset.try||'').split('|').map(s=>s.trim()).filter(Boolean);
    if(list.length){ img.src=list.shift(); img.dataset.try=list.join('|'); } else { img.style.display='none'; }
  };
})();
const nomes=[
  "Anúncio a Zacarias",
  "Anúncio a Maria",
  "Visitação a Isabel",
  "Nascimento de João Batista",
  "Revelação a José",
  "Genealogia de Jesus"
];
let i=0; const t=document.getElementById('titulo');
function render(){ t.textContent=nomes[i]; }
render();
prev.onclick=()=>{i=(i-1+nomes.length)%nomes.length;render()};
next.onclick=()=>{i=(i+1)%nomes.length;render()};
</script>
</body>
</html>
