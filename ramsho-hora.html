<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramsho — Oração da Tarde</title>
<meta name="theme-color" content="#102046">
<style>
  :root{ --top:#7a1f00; --bottom:#0c1f3f; --gold:#d2a949; --title:#ff7a00; --deep:#0c1f3f; --star:#fff }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;font-family:Arial,Helvetica,sans-serif;color:#111;
    background:
      radial-gradient(2.6px 2.6px at 18% 76%, var(--star) 45%, transparent 50%),
      radial-gradient(3.2px 3.2px at 66% 62%, var(--star) 45%, transparent 50%),
      radial-gradient(2.2px 2.2px at 82% 70%, var(--star) 45%, transparent 50%),
      radial-gradient(1.8px 1.8px at 72% 82%, var(--star) 45%, transparent 50%),
      radial-gradient(4.6px 4.6px at 28% 60%, var(--star) 45%, transparent 50%),
      linear-gradient(to bottom, var(--top) 0 25%, #3b2e4d 45%, #152a4f 65%, var(--bottom) 100%);
    position:relative; min-height:100vh;
  }
  body::after{
    content:""; position:absolute; top:32%; left:58%; width:8px; height:8px; border-radius:50%;
    background:#fff; box-shadow:0 0 12px 6px rgba(255,255,255,.8), 0 0 24px 10px rgba(255,255,255,.35);
  }
  .moon{position:absolute; top:28px; left:24px; width:46px; height:46px; border-radius:50%;
        background: radial-gradient(circle at 40% 50%, #fff 0 60%, rgba(255,255,255,0) 62%);
        box-shadow: inset 14px 0 0 0 var(--bottom)}
  header{padding:8px 10px 0;text-align:center}
  h1{margin:4px 0 10px;color:var(--title);-webkit-text-stroke:1.2px var(--gold);text-shadow:0 0 3px rgba(210,169,73,.6),0 0 1px var(--gold);font-weight:900;font-size:2rem}
  .wrap{max-width:620px;margin:0 auto;padding:8px 16px 20px}
  .hero{display:block;margin:6px auto 10px;max-width:100%;height:auto;max-height:420px;border:4px solid var(--gold);box-shadow:0 0 0 4px var(--gold) inset,0 6px 16px rgba(0,0,0,.25);border-radius:12px}
  .chip{display:inline-block;margin:6px 0 8px;padding:8px 12px;background:rgba(255,255,255,.92);border:3px solid var(--gold);box-shadow:0 0 0 2px var(--gold) inset;border-radius:14px;font-weight:bold;color:#1a1a1a}
  .col{display:flex;flex-direction:column;align-items:center;gap:10px}
  .btn{
    display:inline-flex; flex-direction:column; align-items:center; justify-content:center; text-decoration:none; cursor:pointer;
    width:76%; max-width:780px; padding:12px 14px; background:#eef3ff; color:var(--deep);
    border:2px solid var(--deep); box-shadow:0 0 0 3px var(--gold) inset, 0 6px 16px rgba(0,0,0,.25);
    border-radius:18px; transition:.2s; text-align:center; font-weight:800; -webkit-text-stroke:.6px var(--gold); text-shadow:0 0 1px var(--gold);
  }
  .btn:hover{transform:scale(1.02)}
  .btn img{position:absolute; left:10px; width:24px; height:24px; object-fit:cover; border-radius:3px}
  .label{width:100%; text-align:center}
  .line1{display:block}
  .line2{display:block; color:#000; font-size:.9em; -webkit-text-stroke:0}
  .links-top{display:flex;gap:8px;justify-content:center;margin:6px 0 8px}
  .links-top a{background:#a00000;color:#fff;border:1px solid #6f0000;padding:.38rem .6rem;border-radius:10px;text-decoration:none;font-weight:bold;font-size:.9rem}
  footer{margin-top:auto;text-align:center;color:#cfd6ff;font-size:.85rem;padding:10px}
  .back{display:inline-block;background:#a00000;color:#fff;border:1px solid #6f0000;padding:.36rem .62rem;border-radius:9px;font-weight:bold;text-decoration:none}
</style>
</head>
<body>
  <div class="moon" aria-hidden="true"></div>

  <header>
    <h1>Ramsho — Oração da Tarde</h1>
    <nav class="links-top">
      <a href="horas-teste.html">← Voltar (Horas)</a>
      <a href="index.html">App principal</a>
    </nav>
  </header>

  <main class="wrap">
    <img class="hero" src="img/icone-ramsho.hora.jpg" alt="Ícone Ramsho"
         onerror="this.remove();document.getElementById('chip').hidden=false;">
    <div id="chip" class="chip" hidden>Ramsho</div>

    <section class="col" aria-label="Ações — Ramsho">
      <a class="btn" href="#" id="ramsho-curta">
        <img src="img/cedro.jpg" alt="">
        <span class="label"><span class="line1">Ramsho</span><span class="line2">versão curta</span></span>
      </a>

      <a class="btn" href="#" id="ramsho-longa">
        <img src="img/cedro.jpg" alt="">
        <span class="label"><span class="line1">Ramsho</span><span class="line2" style="font-size:.85em">versão longa</span></span>
      </a>

      <a class="btn" href="docs/ramsho-hinos.doc" target="_blank" rel="noopener">
        <img src="img/cedro.jpg" alt="">
        <span class="label"><span class="line1">Hinos e Melodias</span></span>
      </a>
    </section>
  </main>

  <footer>
    <a class="back" href="horas-teste.html">← Voltar às Horas</a>
  </footer>

  <script>
    // document.getElementById('ramsho-curta').href = 'docs/ramsho-curta.docx';
    // document.getElementById('ramsho-longa').href = 'docs/ramsho-longa.docx';
  </script>
</body>
</html>
