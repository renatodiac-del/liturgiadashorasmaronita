<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ramsho — Oração da Tarde</title>
<meta name="theme-color" content="#331a00" />
<style>
  :root{ --dourado:#d6b25a; --vermelho:#a00000; --sombra:rgba(0,0,0,.18); }
  body{ margin:0; font-family:Arial,Helvetica,sans-serif; color:#fff; background:linear-gradient(#993300,#001a33); position:relative; overflow-x:hidden; min-height:100vh; display:flex; flex-direction:column; }
  body::before{
    content:""; position:fixed; top:-110px; left:-110px; width:221px; height:221px; border-radius:50%;
    background: radial-gradient(circle at 65% 35%, rgba(0,0,0,.40) 0%, rgba(0,0,0,0) 55%),
                radial-gradient(circle at 50% 50%, #ff9a3a 0%, #e9780f 55%, #b65206 75%, rgba(182,82,6,0) 76%);
    box-shadow: 0 0 20px 8px rgba(255,170,80,.35), inset 0 0 32px rgba(0,0,0,.35);
    z-index:0; pointer-events:none;
  }
  body::after{
    content:""; position:fixed; top:-85px; right:-85px; width:169px; height:169px; border-radius:50%;
    background: radial-gradient(circle at 35% 35%, #ffffff 0%, #fef3d6 55%, #e6dfc2 75%, rgba(255,255,255,0) 76%);
    box-shadow: 0 0 16px 5px rgba(255,255,255,.35), inset 0 0 48px rgba(255,255,255,.15);
    z-index:0; pointer-events:none;
  }
  .stars-near,.stars-big{ position:fixed; inset:0; pointer-events:none; z-index:0; }
  .stars-near{ background:
      radial-gradient(1px 1px at 88% 10%, rgba(255,255,255,.95) 99%, transparent 100%),
      radial-gradient(1px 1px at 92% 14%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 95% 8%,  rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 90% 18%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 85% 12%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 12% 10%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 8%  14%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 5%   8%, rgba(255,255,255,.9) 99%, transparent 100%),
      radial-gradient(1px 1px at 10% 18%, rgba(255,255,255,.8) 99%, transparent 100%),
      radial-gradient(1px 1px at 15% 12%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 2%  50%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 3%  70%, rgba(255,255,255,.8)  99%, transparent 100%),
      radial-gradient(1px 1px at 97% 30%, rgba(255,255,255,.85) 99%, transparent 100%),
      radial-gradient(1px 1px at 98% 55%, rgba(255,255,255,.8)  99%, transparent 100%),
      transparent;
  }
  .stars-big{ background:
      radial-gradient(3px 3px at 3% 3%,   #fff, transparent 60%),
      radial-gradient(3px 3px at 97% 3%,  #fff, transparent 60%),
      radial-gradient(3px 3px at 50% 6%,  #fff, transparent 60%),
      radial-gradient(3px 3px at 96% 94%, #fff, transparent 60%);
    filter: drop-shadow(0 0 10px rgba(255,255,255,1)) drop-shadow(0 0 22px rgba(255,255,255,.7));
  }

  header{ position:relative; z-index:1; text-align:center; padding:12px 12px 0 }
  .titulo{ margin:0; line-height:1.05; font-weight:900; letter-spacing:.6px; font-size:39px; color:#ff7a00; -webkit-text-stroke:1px var(--dourado); text-shadow:0 1px 0 rgba(0,0,0,.10); }
  .subtitulo{ margin:4px 0 6px; color:#fff; font-size:26px; font-weight:700; }
  .hero-oval{
    display:block; margin:6px auto 6px; width:min(87vw, 667px); aspect-ratio:3/4; border-radius:38% / 50%;
    overflow:hidden; box-shadow:0 6px 18px var(--sombra); position:relative; z-index:1; background:#000;
  }
  .hero-oval .hero-img{ width:100%; height:100%; object-fit:cover; object-position:50% 45%; display:block; border:0; }

  .wrap{ position:relative; z-index:1; max-width:600px; margin:0 auto; padding:16px 20px 4px; display:flex; flex-direction:column; gap:14px; align-items:center; flex:1; }
  .btn{
    position:relative; display:flex; align-items:center; justify-content:flex-start; text-decoration:none; background:#fff;
    border:2px solid var(--dourado); border-radius:14px; width:55%; min-width:280px; min-height:38px; padding:4px 12px;
    box-shadow:0 4px 10px var(--sombra); color:#001a33; text-align:center; font-weight:800; transition:transform .08s, box-shadow .12s; overflow:hidden; margin:0 auto;
  }
  .btn:hover{ transform:translateY(-1px); box-shadow:0 6px 14px var(--sombra); }
  .btn .icon-round{ width:32px; height:32px; border-radius:50%; object-fit:cover; border:2px solid var(--dourado); box-shadow:0 0 0 2px #fff inset; background:#fff; margin-right:10px; flex:0 0 auto; }
  .btn .label{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:2px; pointer-events:none; }
  .btn .main{ font-size:21px; line-height:1.06; -webkit-text-stroke:.8px var(--dourado); color:currentColor; }
  .btn .sub{ font-size:14px; line-height:1.06; font-weight:700; color:#001a33; -webkit-text-stroke:0; }

  footer{ text-align:center; margin:0 0 22px; position:relative; z-index:1; }
  .btn-voltar{
    display:inline-flex; align-items:center; gap:8px; background:var(--vermelho); color:#fff; text-decoration:none;
    border:none; border-radius:999px; padding:6px 12px; font-weight:800; font-size:12px; box-shadow:0 3px 8px var(--sombra);
    transform:scale(.6); transform-origin:center;
  }
  #toast{position:fixed; bottom:18px; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:9px 14px; border-radius:10px; font-size:.9rem; opacity:0; pointer-events:none; transition:.2s}
</style>
</head>
<body>
  <div class="stars-near" aria-hidden="true"></div>
  <div class="stars-big" aria-hidden="true"></div>

  <header>
    <h1 class="titulo">Ramsho</h1>
    <div class="subtitulo">Oração da Tarde</div>
    <figure class="hero-oval"><img class="hero-img" src="img/icone-ramsho.horas.jpg" alt="Ícone principal Ramsho" onerror="this.src='img/cedro.jpg'"></figure>
  </header>

  <main class="wrap">
    <div id="col"></div>
  </main>

  <footer>
    <a class="btn-voltar" id="backLink" href="horas-teste.html">← voltar</a>
  </footer>

  <div id="toast"></div>

<script>
/* ====== CONFIG ====== */
const SHEET_URL='https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=970478871&single=true&output=csv';
const PAGE_SLUG='ramsho';

/* ====== HELPERS ====== */
const norm = s => (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'').trim().toLowerCase();
function parseCSV(t){const r=[];let i=0,c=[],v='',q=false;while(i<t.length){const ch=t[i++];if(q){if(ch=='"'&&t[i]=='"'){v+='"';i++;}else if(ch=='"'){q=false;}else v+=ch;}else{if(ch===','){c.push(v);v='';}else if(ch=='"'){q=true;}else if(ch=='\n'){c.push(v);r.push(c);c=[];v='';}else if(ch!=='\r'){v+=ch;}}}if(v.length||c.length){c.push(v);r.push(c);}return r;}
async function fetchCSV(u){const cb=Math.floor(Date.now()/60000);const u1=u+(u.includes('?')?'&':'?')+'cb='+cb;try{const r=await fetch(u1);if(!r.ok)throw new Error(r.status);return await r.text();}catch(e){const p='https://api.allorigins.win/raw?url='+encodeURIComponent(u1);const r=await fetch(p);if(!r.ok)throw new Error('fallback '+r.status);return await r.text();}}
function toISO(d){const s=(d||'').replace(/[-.]/g,'/').trim();const p=s.split('/');if(p.length!==3)return null;if(p[0].length===4){const[y,m,da]=p;return`${y}-${m.padStart(2,'0')}-${da.padStart(2,'0')}`;}const[da,m,y]=p;return`${y}-${m.padStart(2,'0')}-${da.padStart(2,'0')}`;}
function todayISO(){const d=new Date(),y=d.getFullYear(),m=String(d.getMonth()+1).padStart(2,'0'),da=String(d.getDate()).padStart(2,'0');return `${y}-${m}-${da}`;}
function q(name){return new URLSearchParams(location.search).get(name)}
function toast(msg){const t=document.getElementById('toast');t.textContent=msg;t.style.opacity=1;clearTimeout(window.__tid);window.__tid=setTimeout(()=>t.style.opacity=0,2200);}

/* ====== UI ====== */
function mkBtn(label, subtitle, url){
  const a=document.createElement('a'); a.className='btn'; a.href=url||'#'; a.target='_blank';
  if(!url){a.style.opacity='.45'; a.style.pointerEvents='none';}
  a.innerHTML = `<img class="icon-round" src="img/cedro.jpg" alt="">
                 <span class="label"><span class="main">${label||''}</span>${subtitle?`<span class="sub">${subtitle}</span>`:''}</span>`;
  return a;
}

/* ====== BOOT ====== */
(async function(){
  const iso=(q('d')&&/^\d{4}-\d{2}-\d{2}$/.test(q('d')))?q('d'):todayISO();
  document.getElementById('backLink').href=`horas-teste.html?d=${iso}`;

  try{
    const txt=await fetchCSV(SHEET_URL);
    const rows=parseCSV(txt).filter(r=>r.join('').trim()!=='');
    const head=rows.shift().map(h=>norm(h));
    const idx=nms=>nms.map(n=>head.indexOf(norm(n))).find(i=>i>=0);

    const iDate=idx(['date','data','dia']);
    const iSlug=idx(['page_slug','pagina','page']);
    const iLab =idx(['label','rotulo','rótulo']);
    const iSub =idx(['subtitle','subtitulo','subtítulo']);
    const iUrl =idx(['url','link','doc','arquivo']);
    const iOrd =idx(['order','ordem','pos']);
    const iEn  =idx(['enabled','ativo','publicado']);

    let list=rows.filter(r=>norm(r[iSlug])===PAGE_SLUG && (iEn<0 || String(r[iEn]||'1').trim()!=='0'));
    const today=list.filter(r=> iDate>=0 && toISO((r[iDate]||'').trim())===iso);
    list=today.length?today:list.filter(r=> iDate<0 || (r[iDate]||'').trim()==='');
    list.sort((a,b)=>(parseInt(a[iOrd]||0)-parseInt(b[iOrd]||0)));

    const col=document.getElementById('col');
    if(!list.length){ toast('Nenhum link disponível para a data.'); }
    list.forEach(r=> col.appendChild(mkBtn(r[iLab], r[iSub], r[iUrl])) );
  }catch(e){console.error(e);toast('Erro ao carregar planilha');}
})();
</script>
</body>
</html>
