<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramsho — Oração da Tarde</title>
<style>
  /* ORIGINAL */
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(#993300,#001a33);color:#fff}
  h1{text-align:center;padding:12px;color:#ff7a00;-webkit-text-stroke:1px #d6b25a}
  .wrap{max-width:600px;margin:0 auto;padding:20px;display:flex;flex-direction:column;gap:14px}
  .btn{display:flex;align-items:center;justify-content:center;gap:8px;text-decoration:none;
       background:#fff;border:2px solid #d6b25a;border-radius:14px;padding:14px;font-weight:bold;color:#001a33}
  .btn img{width:24px;height:24px}
  footer{text-align:center;margin:20px 0;color:#fff}

  /* PADRÃO (sem alterar cores) */
  :root{ --dourado:#d6b25a; --vermelho:#a00000; --sombra:rgba(0,0,0,.18); }
  .hero-icon{
    display:block; margin:14px auto 8px; max-width:clamp(288px,80vw,512px);
    width:100%; height:auto; object-fit:contain; border:0; border-radius:0; box-shadow:0 6px 18px var(--sombra);
  }
  .wrap{ gap:8px; }
  .btn{
    position:relative; justify-content:flex-start; width:55%; min-width:280px; min-height:51px; padding:5px 12px;
    box-shadow:0 4px 10px var(--sombra);
  }
  .btn .icon-round{
    width:32px;height:32px;border-radius:50%;object-fit:cover;border:2px solid var(--dourado);
    box-shadow:0 0 0 2px #fff inset;background:#fff;margin-right:10px;flex:0 0 auto;
  }
  .btn .label{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:0; pointer-events:none; }
  .btn .main{ font-size:21px; line-height:1.06; }
  .btn .sub{ font-size:15px; line-height:1.04; font-weight:700; }
  .btn-voltar{
    display:inline-flex; align-items:center; gap:8px; background:var(--vermelho); color:#fff; text-decoration:none;
    border:none; border-radius:999px; padding:6px 12px; font-weight:800; font-size:12px; box-shadow:0 3px 8px var(--sombra);
    transform:scale(.6); transform-origin:center;
  }
</style>
</head>
<body>
  <h1>Ramsho — Oração da Tarde</h1>
  <img class="hero-icon" src="img/icone-ramsho.horas.jpg" onerror="this.onerror=null;this.src='img/cedro.jpg';" alt="Ícone principal Ramsho">

  <main class="wrap">
    <a href="#" class="btn"><img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label"><span class="main">Ramsho</span><span class="sub">versão curta</span></span></a>
    <a href="#" class="btn"><img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label"><span class="main">Ramsho</span><span class="sub">versão longa</span></span></a>
    <a href="#" class="btn"><img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label"><span class="main">Hinos e Melodias</span></span></a>
  </main>

  <footer><a class="btn-voltar" href="mapa-liturgico.html">← voltar</a></footer>
</body>
</html>
