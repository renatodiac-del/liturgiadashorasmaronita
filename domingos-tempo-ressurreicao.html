<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Domingos · Tempo da Ressurreição</title>
<meta name="theme-color" content="#fdf5e6">
<style>
*{box-sizing:border-box} html,body{height:100%}
:root{
  --ouro:#d6b25a; --ink:#1b1b1b; --shadow:rgba(0,0,0,.16);
  --fonte: Arial, Helvetica, sans-serif;
  --bordo:#5a0010;              /* vermelho bordô */
}
body{
  margin:0; font-family:var(--fonte); color:var(--ink);
  background:#fdf5e6;
  background-image:
    repeating-linear-gradient(45deg, rgba(184,134,11,.32) 0 3px, transparent 3px 40px),
    repeating-linear-gradient(-45deg, rgba(184,134,11,.26) 0 3px, transparent 3px 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}

/* Cabeçalho com duas linhas */
header{display:flex;flex-direction:column;gap:6px;align-items:center;padding:12px 12px 0;text-align:center}
.title{margin:0; line-height:1.08; font-weight:900}
.title .ttl-top{
  display:block;
  font-size:calc(2rem + 3pt);             /* +3 pontos */
  letter-spacing:.5px;
  color:#b8860b;                           /* dourado do texto */
  /* Borda branca bem espessa + brilho dourado */
  -webkit-text-stroke:2px #ffffff;         /* suporte WebKit */
  text-shadow:
    0 0 2px #fff, 0 0 6px #fff, 0 0 12px #fff,
    -2px -2px 0 #fff,  2px -2px 0 #fff,
    -2px  2px 0 #fff,  2px  2px 0 #fff,
    -1px -1px 0 #fff,  1px -1px 0 #fff,
    -1px  1px 0 #fff,  1px  1px 0 #fff,
    0 0 12px rgba(184,134,11,.45);
}
.title .ttl-sub{
  display:block;
  font-size:calc(2rem - 5pt);              /* –5 pontos */
  color:var(--bordo);                      /* vermelho bordô */
  /* Borda ouro velho ao redor do subtítulo */
  -webkit-text-stroke:1.4px #b8860b;
  text-shadow:
    -1px -1px 0 #b8860b, 1px -1px 0 #b8860b,
    -1px  1px 0 #b8860b, 1px  1px 0 #b8860b,
    0 0 8px rgba(184,134,11,.35);
}

.wrap{width:100%;max-width:640px;margin:0 auto;padding:10px 16px 24px}
.hero{
  display:block;margin:6px auto 14px;max-width:100%;height:auto;max-height:420px;
  border:6px solid var(--ouro); box-shadow:0 0 0 4px rgba(0,0,0,.06) inset, 0 8px 18px var(--shadow); border-radius:12px
}
.hero[hidden]{display:none}
.chip{
  display:inline-block;margin:8px 0 14px;padding:10px 14px;background:rgba(255,255,255,.92);
  border:3px solid var(--ouro); box-shadow:0 0 0 2px rgba(184,134,11,.55) inset; border-radius:14px; font-weight:800; color:#8b6508
}

/* bloco de botões + setas douradas ↓ piscando 4x */
.buttons-wrap{position:relative}
.buttons{
  display:flex;flex-direction:column;gap:10px;align-items:center;margin-top:4px;
  margin-bottom:8px;
}
.btn{
  position:relative; display:inline-flex; align-items:center; justify-content:center;
  background:#fff; color:#8b6508; text-decoration:none; cursor:pointer; font-weight:bold; text-align:center;
  border:1.9px solid #b8860b; box-shadow: inset 0 0 0 3px var(--ouro), 0 4px 10px rgba(0,0,0,.15);
  border-radius:18px; padding:10px 18px; width:95%; /* +20% */
  font-size:1rem;
  transition:transform .15s ease, background-color .2s ease;
}
.btn:hover{transform:scale(1.02); background:#fff8e5}
.btn img{position:absolute; left:12px; width:30px; height:30px; object-fit:cover; border-radius:50%}
.btn .label{width:100%; text-align:center; pointer-events:none}

/* setas */
.hints{position:absolute; inset:0; pointer-events:none}
.hints .arrow{
  position:absolute; top:6px; font-size:1.8rem; line-height:1; color:var(--ouro); opacity:0;
  text-shadow:0 0 4px rgba(0,0,0,.25);
  animation:blink 1.1s ease-in-out 4;
}
.hints .left{ left:6px }
.hints .right{ right:6px }
@keyframes blink{0%,100%{opacity:0} 25%,50%{opacity:1} 75%{opacity:0}}

footer{margin-top:auto;text-align:center;padding:10px 0 16px}
.back{
  display:inline-flex; align-items:center; gap:8px; background:#a00000; color:#fff; text-decoration:none;
  border:1px solid #6f0000; padding:.36rem .62rem; border-radius:9px; font-weight:bold; font-size:.9rem; transform:scale(.6);
}
.back:hover{background:#c00000}
</style>
</head>
<body>
<header class="top">
  <h1 class="title">
    <span class="ttl-top">DOMINGOS</span>
    <span class="ttl-sub">Tempo de Ressurreição</span>
  </h1>
</header>

<main class="wrap">
  <img class="hero" id="hero" src="img/icone-ressurreicao.jpg" alt="Ícone — Tempo da Ressurreição"
       onerror="this.hidden=true;document.getElementById('hero-chip').style.display='inline-block';">
  <div id="hero-chip" class="chip" style="display:none">Ressurreição</div>

  <section class="buttons-wrap" aria-label="Domingos do Tempo da Ressurreição">
    <div class="hints" aria-hidden="true"><div class="arrow left">⬇</div><div class="arrow right">⬇</div></div>

    <div class="buttons">
      <a class="btn" href="domingo-dia-ressurreicao.html"><img src="img/cruz8.jpeg" alt=""><span class="label">Ressurreição Gloriosa</span></a>
      <a class="btn" href="domingo-novo-misericordia.html"><img src="img/cruz8.jpeg" alt=""><span class="label">Domingo Novo</span></a>
      <a class="btn" href="terceiro-domingo-ressurreicao.html"><img src="img/cruz8.jpeg" alt=""><span class="label">3º Domingo da Ressurreição</span></a>
      <a class="btn" href="quarto-domingo-ressurreicao.html"><img src="img/cruz8.jpeg" alt=""><span class="label">4º Domingo da Ressurreição</span></a>
      <a class="btn" href="quinto-domingo-ressurreicao.html"><img src="img/cruz8.jpeg" alt=""><span class="label">5º Domingo da Ressurreição</span></a>
      <a class="btn" href="sexto-domingo-ressurreicao.html"><img src="img/cruz8.jpeg" alt=""><span class="label">6º Domingo da Ressurreição</span></a>
      <a class="btn" href="ascensao-do-senhor.html"><img src="img/cruz8.jpeg" alt=""><span class="label">Ascensão do Senhor</span></a>
      <a class="btn" href="setimo-domingo-ressurreicao.html"><img src="img/cruz8.jpeg" alt=""><span class="label">7º Domingo da Ressurreição</span></a>
      <a class="btn" href="ressurreicao.html"><img src="img/cruz8.jpeg" alt=""><span class="label">Salmo e Leituras Bíblicas</span></a>
    </div>
  </section>
</main>

<footer>
  <a class="back" href="javascript:history.back()"
     onclick="if(!document.referrer || !document.referrer.includes('biblos.html')){this.href='biblos.html'}">← Voltar</a>
</footer>

<script>
document.getElementById('hero').addEventListener('load',()=>{document.getElementById('hero-chip').style.display='none';});
</script>
</body>
</html>
