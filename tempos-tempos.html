<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tempos do Calendário</title>
<meta name="theme-color" content="#d6b25a">
<style>
*{box-sizing:border-box} html,body{height:100%}
:root{ --ouro:#d6b25a; --marrom:#582c0c; --shadow:rgba(0,0,0,.15); --fonte:Arial,Helvetica,sans-serif; --vermelho:#a00000; }
body{
  margin:0; font-family:var(--fonte); background:#d6b25a; color:#1b1b1b;
  background-image:
    repeating-linear-gradient(45deg, rgba(88,44,12,.22) 0 2px, transparent 2px 40px),
    repeating-linear-gradient(-45deg, rgba(88,44,12,.22) 0 2px, transparent 2px 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}
header{text-align:center;padding:12px 12px 0}
.title{
  margin:0; font-weight:900; font-size:1.7rem; color:#3b200b;
  text-shadow:-1px -1px 0 var(--ouro),1px -1px 0 var(--ouro),-1px 1px 0 var(--ouro),1px 1px 0 var(--ouro)
}
.wrap{max-width:640px;margin:0 auto;padding:8px 16px 20px;width:100%}
.hero{
  display:block;margin:8px auto 14px;max-width:100%;height:auto;max-height:380px;
  border:6px solid var(--marrom);box-shadow:0 0 0 4px var(--ouro) inset,0 6px 16px var(--shadow);border-radius:14px
}
.grid{ display:grid; gap:12px; grid-template-columns:1fr; }
@media (min-width:560px){ .grid{ grid-template-columns:1fr 1fr; } }
.btn{
  position:relative;display:flex;align-items:center;justify-content:center;text-align:center;text-decoration:none;
  color:var(--marrom);background:#fff;font-weight:900;border:3px solid var(--marrom);border-radius:18px;
  padding:10px 18px; box-shadow:inset 0 0 0 3px var(--ouro),0 4px 10px var(--shadow);transition:.15s
}
.btn:hover{transform:scale(1.02);background:#fff9f0}
.btn img{ position:absolute;left:12px;width:20px;height:20px;border-radius:50%;object-fit:cover;border:2px solid var(--ouro) }
.btn .label{width:100%; font-size:1.0rem}
footer{margin-top:6px;text-align:center;padding:6px 0 12px}
.back{
  display:inline-flex;align-items:center;gap:8px;background:var(--vermelho);color:#fff;text-decoration:none;
  border:1px solid #6f0000;padding:.36rem .62rem;border-radius:999px;font-weight:800;font-size:.9rem;transform:scale(.39)
}
.back:hover{background:#c00000}
</style>
</head>
<body>
<header><h1 class="title">Tempos do Calendário</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-tempos.jpg" alt="Ícone — Tempos do Calendário">
  <nav class="grid" aria-label="Tempos litúrgicos">
    <a class="btn" href="anuncio.html"><img src="img/icone-tempos.jpg" alt=""><span class="label">Tempo do Anúncio</span></a>
    <a class="btn" href="epifania.html"><img src="img/icone-tempos.jpg" alt=""><span class="label">Tempo da Epifania</span></a>
    <a class="btn" href="pentecostes.html"><img src="img/icone-tempos.jpg" alt=""><span class="label">Tempo de Pentecostes</span></a>
    <a class="btn" href="cruz.html"><img src="img/icone-tempos.jpg" alt=""><span class="label">Tempo da Cruz</span></a>
  </nav>
</main>

<footer>
  <a class="back" href="javascript:history.back()"
     onclick="if(!document.referrer || !/domingo-tempos|tempos\.html/.test(document.referrer)){this.href='domingo-tempos.html'}">← Voltar</a>
</footer>
</body>
</html>
