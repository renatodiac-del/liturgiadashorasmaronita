<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Anúncio / Epifania / Pentecostes / Cruz</title>
<meta name="theme-color" content="#d6b25a">
<style>
*{box-sizing:border-box} html,body{height:100%}
:root{
  --ouro:#d6b25a; --marrom:#582c0c; --ink:#1b1b1b; --shadow:rgba(0,0,0,.15);
  --fonte: Arial, Helvetica, sans-serif;
}
body{
  margin:0; font-family:var(--fonte); color:var(--ink);
  background:#d6b25a;
  background-image:
    repeating-linear-gradient(45deg, rgba(88,44,12,.22) 0 2px, transparent 2px 40px),
    repeating-linear-gradient(-45deg, rgba(88,44,12,.22) 0 2px, transparent 2px 40px);
  background-size:40px 40px; display:flex; flex-direction:column; min-height:100vh;
}

header{display:flex;flex-direction:column;align-items:center;padding:12px 12px 0;text-align:center}
.title{
  margin:0; font-weight:900; line-height:1.1; letter-spacing:.2px;
  color:var(--marrom);
  font-size: calc(1.7rem + 2pt);
  text-shadow:
    -1px -1px 0 var(--ouro), 1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro), 1px  1px 0 var(--ouro);
}
.title .l2{display:block}

.wrap{width:100%;max-width:620px;margin:0 auto;padding:10px 16px 24px}
.hero{
  display:block; margin:6px auto 14px; max-width:100%; height:auto; max-height:420px;
  border:6px solid var(--marrom);
  box-shadow:0 0 0 4px var(--ouro);
  border-radius:12px
}
.hero[hidden]{display:none}
.chip{
  display:inline-block; margin:8px 0 14px; padding:10px 14px; background:rgba(255,255,255,.93);
  border:3px solid var(--marrom); box-shadow:0 0 0 2px var(--ouro) inset; border-radius:14px; font-weight:800; color:var(--marrom)
}

.buttons{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:4px}
.btn{
  position:relative; display:inline-flex; align-items:center; justify-content:center; text-decoration:none; cursor:pointer;
  background:#fff; color:var(--marrom); font-weight:bold; line-height:1.2; text-align:center;
  border:3px solid var(--marrom);
  box-shadow:0 0 0 3px var(--ouro);
  border-radius:18px; padding:8px 16px; width:66%; font-size:.96rem;
  transition:transform .15s ease, background-color .2s ease;
}
.btn:hover{transform:scale(1.02);background:#fff3da}
.btn img{
  position:absolute; left:12px; width:26px; height:26px; object-fit:cover; border-radius:50%;
}
.btn .label{width:100%; text-align:center; pointer-events:none}

/* Setas piscantes (4x) */
.hints{position:fixed; bottom:22vh; left:0; right:0; display:flex; justify-content:space-between; pointer-events:none}
.arrow{
  font-size:1.6rem; color:var(--marrom); opacity:0; text-shadow:0 0 6px rgba(88,44,12,.35); margin:0 12px;
  animation:blink 1.2s ease-in-out 4;
}
@keyframes blink{0%,100%{opacity:0} 25%,50%{opacity:1} 75%{opacity:0}}

footer{margin-top:auto;text-align:center;padding:10px 0 16px}
.back{
  display:inline-flex; align-items:center; gap:8px; background:#a00000; color:#fff; text-decoration:none;
  border:1px solid #6f0000; padding:.36rem .62rem; border-radius:9px;
  font-weight:bold; font-size:.9rem; transform:scale(.6); transform-origin:center;
}
.back:hover{background:#c00000}
</style>
</head>
<body>
<header class="top">
  <h1 class="title">
    <span class="l1">Anúncio · Epifania</span>
    <span class="l2">Pentecostes · Cruz</span>
  </h1>
</header>

<main class="wrap">
  <img class="hero" id="hero" src="img/icone-tempos.jpg" alt="Ícone Tempos"
       onerror="this.hidden=true;document.getElementById('hero-chip').style.display='inline-block';">
  <div id="hero-chip" class="chip" style="display:none">Anúncio/Epifania/Pentecostes/Cruz</div>

  <section class="buttons" aria-label="Tempos — dias">
    <a class="btn" href="#"><img src="img/cruz2.jpg" alt=""><span class="label">Domingo</span></a>
    <a class="btn" href="#"><img src="img/cruz2.jpg" alt=""><span class="label">Segunda-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz2.jpg" alt=""><span class="label">Terça-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz2.jpg" alt=""><span class="label">Quarta-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz2.jpg" alt=""><span class="label">Quinta-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz2.jpg" alt=""><span class="label">Sexta-feira</span></a>
    <a class="btn" href="#"><img src="img/cruz2.jpg" alt=""><span class="label">Sábado</span></a>
  </section>
</main>

<div class="hints" aria-hidden="true"><div class="arrow">⬇</div><div class="arrow">⬇</div></div>

<footer>
  <a class="back" href="javascript:history.back()"
     onclick="if(!document.referrer || !document.referrer.includes('ordinario.html')){this.href='ordinario.html'}">← Voltar</a>
</footer>

<script>
document.getElementById('hero').addEventListener('load',()=>{document.getElementById('hero-chip').style.display='none';});
</script>
</body>
</html>
