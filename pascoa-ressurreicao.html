<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ressurreição · Biblioteca</title>
<meta name="theme-color" content="#d6b25a">
<style>
:root{
  --ouro:#d6b25a;      /* ouro velho */
  --ouro-esc:#a9842b;  /* ouro mais escuro p/ contraste */
  --prata:#b0b0b0;     /* prata envelhecida */
  --branco:#ffffff;    /* branco cintilante */
  --shadow:rgba(0,0,0,.16);
  --fonte:Arial, Helvetica, sans-serif;

  --btnH:48px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte);
  /* Gradiente ouro-velho → prata envelhecida */
  background:linear-gradient(
    to top,
    var(--ouro-esc) 0%,
    var(--ouro) 40%,
    #e7dfc6 75%,
    var(--prata) 100%
  );
  min-height:100vh; display:flex; flex-direction:column; overflow-x:hidden; position:relative;
}

/* Cabeçalho */
header{text-align:center;padding:26px 10px 8px}
.title{
  color:var(--branco); font-weight:900; font-size:2rem; line-height:1.15; margin:0;
  /* contorno ouro-velho (efeito “bordas”) */
  text-shadow:
    -1px -1px 0 var(--ouro),  1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro),  1px  1px 0 var(--ouro),
     0    0   12px rgba(255,255,255,.35);
}

/* Área principal */
.wrap{max-width:640px;margin:0 auto;padding:12px 16px 22px;width:100%}

/* Ícone principal — circular, com bordas e sem “miolo” branco */
.hero-wrap{
  margin:10px auto 14px;
  width:min(90vw, 414px);     /* moldura permanece igual */
  aspect-ratio:1/1;
  border-radius:50%;
  border:4px solid var(--ouro);                          /* aro ouro-velho */
  box-shadow:0 0 0 3px var(--prata), 0 8px 16px var(--shadow); /* aro prata + sombra */
  padding:16px;                                           /* respiro da moldura (inalterado) */
  background:transparent;                                 /* ver o fundo da página */
  overflow:hidden;
}
.hero{
  width:100%; height:100%; display:block;
  /* aumenta o conteúdo 60% mantendo a moldura do mesmo tamanho */
  object-fit:cover; object-position:center;
  transform:scale(1.6);
  transform-origin:center center;
  will-change:transform;
  border-radius:50%;
}

/* Botão central (sem imagem) — texto branco com contorno ouro, bordas no botão */
.mainbtn{
  display:flex; align-items:center; justify-content:center;
  min-height:var(--btnH); padding:10px 18px; width:94%; margin:0 auto 10px;
  text-decoration:none; cursor:pointer; border-radius:18px; font-weight:900;
  /* fundo mais escuro para dar contraste no texto branco */
  background:linear-gradient(to top, #6a4a0f 0%, #b88a2a 60%, #d6b25a 100%);
  color:var(--branco);
  border:3px solid var(--ouro);      /* borda ouro */
  box-shadow:0 0 0 3px var(--prata), 0 4px 10px var(--shadow); /* aro prata + sombra */
  transition:transform .12s, filter .2s;
}
.mainbtn:hover{transform:scale(1.02); filter:brightness(1.04)}
.mainbtn .label{
  font-size:1.02rem; text-align:center;
  text-shadow:
    -1px -1px 0 var(--ouro),  1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro),  1px  1px 0 var(--ouro),
     0    0   10px rgba(255,255,255,.35);
}

/* Navegação Anterior / Próximo */
.navrow{
  display:flex; justify-content:space-between; gap:16px;
  max-width:94%; margin:0 auto 6px;
}
.navbtn{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:46px; height:46px; padding:0 14px; gap:8px;
  background:linear-gradient(to top, #5b4a22, #9d7b2d);
  color:var(--branco);
  border:3px solid var(--ouro); border-radius:999px;
  box-shadow:0 0 0 3px var(--prata), 0 4px 10px var(--shadow);
  font-weight:900; cursor:pointer; transition:transform .12s, filter .2s;
  text-shadow:
    -1px -1px 0 var(--ouro),  1px -1px 0 var(--ouro),
    -1px  1px 0 var(--ouro),  1px  1px 0 var(--ouro);
}
.navbtn:hover{transform:scale(1.03); filter:brightness(1.04)}
.navbtn .arr{font-size:20px; line-height:1}

/* Voltar (sempre para a mãe biblos.html) */
.back-wrap{display:flex; justify-content:center; margin-top:10px; transform:scale(.48); transform-origin:center top}
.btn-back{
  display:inline-flex; align-items:center; gap:10px;
  background:#a00000; color:#fff; border:none; border-radius:999px;
  padding:10px 16px; font-weight:800; box-shadow:0 6px 14px var(--shadow); cursor:pointer;
}
.btn-back .arr{font-size:18px; line-height:1}
</style>
</head>
<body>
<header><h1 class="title">Tempo da Ressurreição</h1></header>

<main class="wrap">
  <!-- Ícone circular com bordas ouro + prata; conteúdo ampliado 60% -->
  <figure class="hero-wrap">
    <img class="hero" src="img/icone-pascoa-ressurreicao.png" alt="Ícone — Tempo da Ressurreição" onerror="this.style.display='none'">
  </figure>

  <!-- Botão central (sem imagem) que muda conforme a navegação -->
  <a id="mainBtn" class="mainbtn" href="#" role="button" aria-live="polite">
    <span class="label" id="mainLabel">—</span>
  </a>

  <!-- Navegação -->
  <div class="navrow">
    <button class="navbtn" id="prev"><span class="arr">←</span><span>Anterior</span></button>
    <button class="navbtn" id="next"><span>Próximo</span><span class="arr">→</span></button>
  </div>

  <!-- Voltar: sempre retorna para a mãe -->
  <div class="back-wrap">
    <a class="btn-back" href="biblos.html"><span class="arr">←</span><span>Voltar</span></a>
  </div>
</main>

<script>
/* Itens do ciclo de navegação, na ordem pedida */
const ITENS = [
  'Primeiro Domingo da Ressurreição',
  'Domingo Novo',
  'Segundo Domingo da Ressurreição',
  'Terceiro Domingo da Ressurreição',
  'Quarto Domingo da Ressurreição',
  'Quinto Domingo da Ressurreição',
  'Ascensão do Senhor',
  'Sexto Domingo da Ressurreição'
];

/* Caso futuramente deseje associar links, preencha aqui (null = desativado) */
const LINKS = {
  i0:null, i1:null, i2:null, i3:null, i4:null, i5:null, i6:null, i7:null
};

let idx = 0;
const label = document.getElementById('mainLabel');
const btn   = document.getElementById('mainBtn');

function render(){
  label.textContent = ITENS[idx];
  const key = 'i'+idx;
  const url = LINKS[key];

  if(url){
    btn.href = url;
    btn.style.opacity = 1;
    btn.style.pointerEvents = 'auto';
    btn.title = 'Abrir conteúdo';
  }else{
    btn.href = '#';
    btn.style.opacity = .95;
    btn.style.pointerEvents = 'none';
    btn.title = 'Sem link configurado';
  }
}
document.getElementById('prev').addEventListener('click',()=>{ idx=(idx-1+ITENS.length)%ITENS.length; render(); });
document.getElementById('next').addEventListener('click',()=>{ idx=(idx+1)%ITENS.length; render(); });
render();
</script>
</body>
</html>
