
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>6º Domingo · Genealogia de Jesus</title>
<meta name="theme-color" content="#07554b">
<style>
:root{ --prata:#b0b0b0; --branco:#fff; --shadow:rgba(0,0,0,.16); --fonte:Arial, Helvetica, sans-serif; --btnIcon:29.6px;
  --base:#07554b; --topo:#a8fff1; }
*{box-sizing:border-box;margin:0;padding:0} html,body{height:100%}
body{ font-family:var(--fonte); background:linear-gradient(to top, var(--base) 0%, #139a8a 55%, var(--topo) 100%); min-height:100vh; display:flex; flex-direction:column; position:relative; overflow-x:hidden}
.sky{position:fixed; inset:0; pointer-events:none; z-index:0}
.bethlehem{position:absolute; top:8px; left:50%; transform:translateX(-50%); color:var(--branco); font-size:30px; text-shadow:0 0 10px rgba(255,255,255,.95),0 0 14px rgba(255,255,255,.8)}
.bethlehem::after{content:""; position:absolute; left:18px; top:6px; width:28vw; height:3px; transform:rotate(10deg); background:repeating-linear-gradient(90deg, var(--branco) 0 10px, var(--prata) 10px 20px); filter:drop-shadow(0 0 4px rgba(255,255,255,.9))}
.star{position:absolute; color:var(--branco); opacity:.9; text-shadow:0 0 6px rgba(255,255,255,.9)}
header{position:relative; z-index:1; text-align:center; padding:40px 10px 8px}
.title{ color:var(--prata); font-weight:900; font-size:1.9rem; text-shadow:-1px -1px 0 var(--branco),1px -1px 0 var(--branco),-1px 1px 0 var(--branco),1px 1px 0 var(--branco)}
.wrap{position:relative; z-index:1; max-width:640px; margin:0 auto; padding:12px 16px 22px; width:100%}
.hero{ display:block; margin:10px auto 16px; height:390px; width:auto; aspect-ratio:3/4; object-fit:cover; max-height:580px; border:4px solid var(--prata); box-shadow: inset 0 0 0 4px var(--branco), 0 8px 16px var(--shadow); border-radius:14px}
.list{display:flex; flex-direction:column; gap:12px; margin-top:6px}
.btn{ display:grid; grid-template-columns:var(--btnIcon) 1fr var(--btnIcon); align-items:center; text-align:center; background:linear-gradient(to top, #0a6a5f 0%, #23b3a1 60%, #93EFE3 100%); color:var(--prata); text-decoration:none; font-weight:900; border:3px solid var(--prata); box-shadow: inset 0 0 0 3px var(--branco), 0 4px 10px var(--shadow); border-radius:18px; padding:6px 18px; width:94%; margin:0 auto; transition:transform .12s, filter .2s}
.btn:hover{transform:scale(1.02); filter:brightness(1.05)}
.btn .icon{ width:var(--btnIcon); height:var(--btnIcon); border-radius:50%; border:2px solid var(--prata); box-shadow:inset 0 0 0 2px var(--branco); object-fit:cover}
.btn .label{ color:var(--prata); text-shadow:-1px -1px 0 var(--branco),1px -1px 0 var(--branco),-1px 1px 0 var(--branco),1px 1px 0 var(--branco)}
.btn .line1,.btn .line2{display:block} .btn .line2{font-weight:800; opacity:.95}
.btn .slot{width:var(--btnIcon); height:var(--btnIcon)}
.back-wrap{display:flex; justify-content:center; margin-top:4px; transform:scale(.48); transform-origin:center top}
.btn-back{ display:inline-flex; align-items:center; gap:10px; background:#a00000; color:#fff; border:none; border-radius:999px; padding:10px 16px; font-weight:800; box-shadow:0 6px 14px var(--shadow); cursor:pointer}
.btn-back .arr{font-size:18px; line-height:1}

/* Aviso de pendências (some se tudo estiver ok) */
.status{margin:8px auto 0; max-width:640px; padding:8px 12px; border-radius:10px; background:#fff; border:2px dashed #b0b0b0; color:#333; font-size:.92rem; display:none}
.status strong{color:#a00000}
</style>
<script>
function goBackOrMother(){
  try{
    if (document.referrer && document.referrer.includes('anuncio.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='anuncio.html';
}

/* ====== CONFIG DA PLANILHA ======
   Colunas esperadas (cabeçalho): 
   A=slug, B=titulo, C=ramsho-curta, D=ramsho-longa, E=safro-curta, F=safro-longa, G=salmos-leituras
   Slug desta página (linha 16 no seu mapeamento): "6 domingo anuncio"
*/
const SLUG = '6 domingo anuncio';
const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1354083639&single=true&output=csv';

/* CSV parser simples (suficiente para os seus links) */
function parseCSV(text){
  const lines = text.trim().split(/\r?\n/);
  const rows = lines.map(l => l.split(',').map(c => c.trim()));
  return rows;
}
function headerIndexMap(headerRow){
  const map = {};
  headerRow.forEach((name, i)=>{
    const key = name.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').trim();
    map[key] = i;
  });
  return map;
}
function setBtn(a, url){
  if(url){
    a.href = url;
    a.style.opacity = '';
    a.style.pointerEvents = '';
    a.removeAttribute('title');
  }else{
    a.href = '#';
    a.style.opacity = .55;
    a.style.pointerEvents = 'none';
    a.title = 'Link não configurado';
  }
}

document.addEventListener('DOMContentLoaded', ()=>{
  // céu decorativo
  const sky=document.querySelector('.sky'); const star=document.createElement('div'); star.className='bethlehem'; star.textContent='✶'; sky.appendChild(star);
  const N=36; for(let i=0;i<N;i++){const e=document.createElement('div'); e.className='star'; e.textContent='✸';
    const side=Math.random()<0.5 ? (2+Math.random()*12) : (86+Math.random()*12); const top=8+Math.random()*88;
    e.style.left=(Math.random()<0.6?side:(14+Math.random()*72))+'vw'; e.style.top=top+'vh';
    e.style.fontSize=(Math.random()<0.3?(20+Math.random()*8):(10+Math.random()*6))+'px'; sky.appendChild(e);}
  
  // carrega planilha
  fetch(URL_CSV)
    .then(r=>r.text())
    .then(txt=>{
      const table = parseCSV(txt);
      if(!table.length) throw new Error('Planilha vazia.');
      const header = table[0];
      const idxMap = headerIndexMap(header);
      // encontra linha do slug
      const slugCol = idxMap['slug'] ?? 0;
      const row = table.find((r,i)=> i>0 && (r[slugCol]||'').trim().toLowerCase() === SLUG);
      const st = document.getElementById('status');

      if(!row){
        // não achou slug
        st.style.display='block';
        st.innerHTML = `Pendente (<strong>slug não encontrado</strong>): ${SLUG}`;
        // desativa todos
        document.querySelectorAll('[data-link]').forEach(a=>setBtn(a,null));
        return;
      }

      const get = key => {
        const i = idxMap[key];
        return (i!=null && row[i]) ? row[i].trim() : '';
      };

      const links = {
        'ramsho-curta': get('ramsho-curta'),
        'ramsho-longa': get('ramsho-longa'),
        'safro-curta' : get('safro-curta'),
        'safro-longa' : get('safro-longa'),
        'salmos-leituras': get('salmos-leituras')
      };

      // aplica links
      setBtn(document.querySelector('[data-link="ramsho-curta"]'), links['ramsho-curta']);
      setBtn(document.querySelector('[data-link="ramsho-longa"]'), links['ramsho-longa']);
      setBtn(document.querySelector('[data-link="safro-curta"]') , links['safro-curta']);
      setBtn(document.querySelector('[data-link="safro-longa"]') , links['safro-longa']);
      setBtn(document.querySelector('[data-link="salmos-leituras"]'), links['salmos-leituras']);

      // mostra pendências (se houver)
      const faltando = Object.entries(links).filter(([k,v])=>!v).map(([k])=>k.replace('-', ' '));
      if(faltando.length){
        st.style.display='block';
        st.innerHTML = `Pendente: <strong>${faltando.join(', ')}</strong>`;
      }
    })
    .catch(err=>{
      const st = document.getElementById('status');
      st.style.display='block';
      st.innerHTML = `Erro ao carregar planilha: <strong>${err.message}</strong>`;
      document.querySelectorAll('[data-link]').forEach(a=>setBtn(a,null));
    });
});
</script>
</head>
<body>
<div class="sky" aria-hidden="true"></div>

<header><h1 class="title">6º Domingo · Genealogia de Jesus</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-genealogia.png" alt="Ícone — Genealogia" onerror="this.style.display='none'">

  <section class="list" aria-label="Ofícios">
    <a class="btn" data-link="ramsho-curta" href="#"><img class="icon" src="img/icone-genealogia.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão curta</span></span><span class="slot"></span></a>
    <a class="btn" data-link="ramsho-longa" href="#"><img class="icon" src="img/icone-genealogia.png" alt=""><span class="label"><span class="line1">Ramsho</span><span class="line2">versão longa</span></span><span class="slot"></span></a>
    <a class="btn" data-link="safro-curta"  href="#"><img class="icon" src="img/icone-genealogia.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão curta</span></span><span class="slot"></span></a>
    <a class="btn" data-link="safro-longa"  href="#"><img class="icon" src="img/icone-genealogia.png" alt=""><span class="label"><span class="line1">Safro</span><span class="line2">versão longa</span></span><span class="slot"></span></a>
    <a class="btn" data-link="salmos-leituras" href="#"><img class="icon" src="img/icone-genealogia.png" alt=""><span class="label"><span class="line1">Salmos</span><span class="line2">e Leituras</span></span><span class="slot"></span></a>
  </section>

  <div id="status" class="status" aria-live="polite"></div>

  <div class="back-wrap"><button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button></div>
</main>
</body>
</html>
