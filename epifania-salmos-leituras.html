<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Salmos e Leituras · Epifania</title>
<meta name="theme-color" content="#2a5db0">
<style>
:root{
  --royal:#4169e1; --white:#ffffff; --shadow:rgba(0,0,0,.16);
  --fonte:Arial, Helvetica, sans-serif; --btnIcon:29.6px;
  --base:#2a5db0; --agua:#6fd4ff; --verde:#5ccf91; --top:#ffffff;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--fonte);
  background:linear-gradient(to top, var(--base) 0%, var(--agua) 48%, var(--verde) 78%, var(--top) 100%);
  min-height:100vh; display:flex; flex-direction:column; position:relative; overflow-x:hidden;
}
.waves{position:fixed; inset:0; pointer-events:none; z-index:0}
.waves svg{position:absolute; width:100%; height:120px; left:0; filter:drop-shadow(0 0 6px rgba(255,255,255,.8))}
.waves .top{top:0}
.waves .bottom{bottom:0; transform:scaleY(-1)}
.waves .left{left:-10px; top:0; width:120px; height:100%; transform:rotate(90deg) translateX(-100%)}
.waves .right{right:-10px; top:0; width:120px; height:100%; transform:rotate(-90deg) translateX(-100%)}
.waves path{fill:none; stroke:var(--white); stroke-width:2; opacity:.9}

header{position:relative; z-index:1; text-align:center; padding:26px 10px 8px}
.title{
  color:var(--royal); font-weight:900; font-size:1.86rem;
  text-shadow:-1px -1px 0 var(--white), 1px -1px 0 var(--white),
              -1px  1px 0 var(--white), 1px  1px 0 var(--white);
}
.wrap{position:relative; z-index:1; max-width:640px; margin:0 auto; padding:12px 16px 22px; width:100%}
.hero{
  display:block; margin:10px auto 16px; height:390px; width:auto; aspect-ratio:3/4; object-fit:cover; max-height:580px;
  border:4px solid var(--royal); box-shadow:inset 0 0 0 4px var(--white), 0 8px 16px var(--shadow); border-radius:14px;
}
.list{display:flex; flex-direction:column; gap:12px; margin-top:6px}
.btn{
  display:grid; grid-template-columns:var(--btnIcon) 1fr var(--btnIcon); align-items:center; text-align:center;
  background:linear-gradient(to top, #1e4fb8 0%, #4f9ee0 58%, #bdefff 100%);
  color:var(--royal); text-decoration:none; font-weight:900; border:3px solid var(--royal);
  box-shadow:inset 0 0 0 3px var(--white), 0 4px 10px var(--shadow);
  border-radius:18px; padding:6px 18px; width:94%; margin:0 auto; transition:transform .12s, filter .2s;
}
.btn:hover{transform:scale(1.02); filter:brightness(1.05)}
.btn .icon{width:var(--btnIcon); height:var(--btnIcon); border-radius:50%; border:2px solid var(--royal); box-shadow:inset 0 0 0 2px var(--white); object-fit:cover}
.btn .label{
  text-align:center; color:var(--royal);
  text-shadow:-1px -1px 0 var(--white), 1px -1px 0 var(--white),
              -1px  1px 0 var(--white), 1px  1px 0 var(--white);
}
.btn .line1,.btn .line2{display:block}
.btn .line2{font-weight:800; opacity:.95}
.btn .slot{width:var(--btnIcon); height:var(--btnIcon)}

.back-wrap{display:flex; justify-content:center; margin-top:4px; transform:scale(.48); transform-origin:center top}
.btn-back{
  display:inline-flex; align-items:center; gap:10px; background:#a00000; color:#fff; border:none; border-radius:999px;
  padding:10px 16px; font-weight:800; box-shadow:0 6px 14px var(--shadow); cursor:pointer;
}
.btn-back .arr{font-size:18px; line-height:1}
</style>

<script>
function goBackOrMother(){
  try{
    if (document.referrer && document.referrer.includes('epifania.html')) { history.back(); return; }
    if (history.length>1) { history.back(); return; }
  }catch(e){}
  location.href='epifania.html';
}
</script>
</head>
<body>
<div class="waves" aria-hidden="true">
  <svg class="top" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path d="M0,60 Q12.5,50 25,60 T50,60 T75,60 T100,60" />
    <path d="M0,80 Q12.5,70 25,80 T50,80 T75,80 T100,80" opacity=".6"/>
  </svg>
  <svg class="bottom" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path d="M0,60 Q12.5,50 25,60 T50,60 T75,60 T100,60" />
    <path d="M0,80 Q12.5,70 25,80 T50,80 T75,80 T100,80" opacity=".6"/>
  </svg>
  <svg class="left" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path d="M0,60 Q12.5,50 25,60 T50,60 T75,60 T100,60" />
  </svg>
  <svg class="right" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path d="M0,60 Q12.5,50 25,60 T50,60 T75,60 T100,60" />
  </svg>
</div>

<header><h1 class="title">Salmos e Leituras · Epifania</h1></header>

<main class="wrap">
  <img class="hero" src="img/icone-epifania.jpg" alt="Ícone — Epifania" onerror="this.style.display='none'">

  <section class="list" aria-label="Semanas após a Epifania">
    <a class="btn" data-key="sem1" href="#">
      <img class="icon" src="img/icone-epifania.jpg" alt="">
      <span class="label"><span class="line1">1ª Semana</span><span class="line2">após a Epifania</span></span>
      <span class="slot"></span>
    </a>
    <a class="btn" data-key="sem2" href="#">
      <img class="icon" src="img/icone-epifania.jpg" alt="">
      <span class="label"><span class="line1">2ª Semana</span><span class="line2">após a Epifania</span></span>
      <span class="slot"></span>
    </a>
    <a class="btn" data-key="sem3" href="#">
      <img class="icon" src="img/icone-epifania.jpg" alt="">
      <span class="label"><span class="line1">3ª Semana</span><span class="line2">após a Epifania</span></span>
      <span class="slot"></span>
    </a>
    <a class="btn" data-key="sem4" href="#">
      <img class="icon" src="img/icone-epifania.jpg" alt="">
      <span class="label"><span class="line1">4ª Semana</span><span class="line2">após a Epifania</span></span>
      <span class="slot"></span>
    </a>
    <a class="btn" data-key="sem5" href="#">
      <img class="icon" src="img/icone-epifania.jpg" alt="">
      <span class="label"><span class="line1">5ª Semana</span><span class="line2">após a Epifania</span></span>
      <span class="slot"></span>
    </a>
  </section>

  <div class="back-wrap"><button class="btn-back" onclick="goBackOrMother()"><span class="arr">←</span><span>Voltar</span></button></div>
</main>

<script>
// === Config CSV ===
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSNOwDCcQPyPihUkD8PbrtAmMjV9gcYgCmOXNnAfK6chO41qAAtltEpzl-mlxEvlnMwGQQ-JgKjMI3/pub?gid=1354083639&single=true&output=csv';

// Slugs de leituras (coluna G) para as Semanas após a Epifania:
const SLUGS = {
  sem1: 'leituras 1 epifania',
  sem2: 'leituras 2 epifania',
  sem3: 'leituras 3 epifania',
  sem4: 'leituras 4 epifania',
  sem5: 'leituras 5 epifania'
};

// === Utils padrão ===
function csvToRows(text){
  const rows=[]; let i=0, cur='', inQ=false; const push=()=>{(rows[rows.length-1]||rows.push([]),rows[rows.length-1]).push(cur); cur='';};
  rows.push([]);
  while(i<text.length){
    const c=text[i];
    if(inQ){
      if(c==='\"' && text[i+1]==='\"'){ cur+='\"'; i+=2; continue; }
      if(c==='\"'){ inQ=false; i++; continue; }
      cur+=c; i++; continue;
    }
    if(c==='\"'){ inQ=true; i++; continue; }
    if(c===','){ push(); i++; continue; }
    if(c==='\r'){ i++; continue; }
    if(c==='\n'){ push(); rows.push([]); i++; continue; }
    cur+=c; i++;
  }
  if(cur!=='' || (rows[rows.length-1]||[]).length){ push(); }
  if(rows[rows.length-1].length===1 && rows[rows.length-1][0]==='') rows.pop();
  return rows;
}
function mapBySlug(rows){
  const by={};
  for(let r=1;r<rows.length;r++){
    const row=rows[r]; const slug=(row[0]||'').toLowerCase(); if(!slug) continue;
    by[slug]={ ramshoCurta:row[2]||'', ramshoLonga:row[3]||'', safroCurta:row[4]||'', safroLonga:row[5]||'', salmos:row[6]||'' };
  }
  return by;
}
function setLink(a,url){
  if(url){ a.href=url; a.style.opacity=''; a.style.pointerEvents=''; a.removeAttribute('title'); }
  else   { a.href='#'; a.style.opacity=.55; a.style.pointerEvents='none'; a.title='Link não configurado'; }
}

// === Load ===
(async ()=>{
  try{
    const res = await fetch(CSV_URL);
    const txt = await res.text();
    const rows = csvToRows(txt);
    const data = mapBySlug(rows);

    const links = {};
    for (const [key,slug] of Object.entries(SLUGS)){
      links[key] = (data[slug]?.salmos) || '';
    }

    document.querySelectorAll('[data-key]').forEach(a=>{
      setLink(a, links[a.getAttribute('data-key')] || '');
    });
  }catch(e){
    console.error('CSV load error', e);
  }
})();
</script>
</body>
</html>
