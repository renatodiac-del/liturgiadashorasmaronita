<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hora Nona</title>
<style>
  /* --- ESTILO ORIGINAL (fundo e paleta mantidos) --- */
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(#ffd9b3,#cc5200);color:#333}
  footer{text-align:center;margin:20px 0}

  /* Utilitários (não alteram a paleta original) */
  :root{
    --dourado:#a9842b;
    --vermelho:#a00000;
    --sombra:rgba(0,0,0,.18);
  }

  /* Título: +4pt, mantendo cor e contorno originais */
  header{ text-align:center; padding:12px 12px 0 }
  .titulo{
    margin:0; line-height:1.05; font-weight:900; letter-spacing:.6px;
    font-size:40px;                 /* aumento ~+4pt sobre ~36px padrão */
    color:#d6b25a;
    -webkit-text-stroke:1px #fff;   /* contorno branco do original */
    text-shadow:0 1px 0 rgba(0,0,0,.10);
  }

  /* Ícone principal: +30% de tamanho, formato original */
  .hero-icon{
    display:block; margin:10px auto 8px;
    /* antes: clamp(288px,80vw,512px); agora ~+30% */
    max-width:clamp(374px, 104vw, 665px);
    width:100%; height:auto;
    object-fit:contain; object-position:center;
    border:0; border-radius:0;
    box-shadow:0 6px 18px var(--sombra);
    background:transparent;
  }

  /* Área dos botões */
  .wrap{
    max-width:600px; margin:0 auto; padding:20px;
    display:flex; flex-direction:column; gap:8px; align-items:center; /* centraliza */
  }

  /* Botões grandes padronizados (centro) */
  .btn{
    position:relative;
    display:flex; align-items:center; justify-content:flex-start;
    text-decoration:none; background:#fff;
    border:2px solid var(--dourado); border-radius:14px;
    width:55%; min-width:280px; min-height:51px; padding:5px 12px;
    box-shadow:0 4px 10px var(--sombra);
    color:#d6b25a;                 /* segue a cor do título original */
    text-align:center; font-weight:800;
    transition:transform .08s ease-in-out, box-shadow .12s;
    overflow:hidden; margin:0 auto; /* centraliza horizontalmente */
  }
  .btn:hover{ transform:translateY(-1px); box-shadow:0 6px 14px var(--sombra); }

  /* Ícone do cedro (nos botões) — mantido como estava no padrão */
  .btn .icon-round{
    width:32px; height:32px; border-radius:50%; object-fit:cover;
    border:2px solid var(--dourado);
    box-shadow:0 0 0 2px #fff inset; background:#fff;
    margin-right:10px; flex:0 0 auto;
  }

  /* Rótulo central absoluto (ignora o espaço do ícone) */
  .btn .label{
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center;
    flex-direction:column; gap:0; pointer-events:none;
  }
  .btn .main{
    font-size:21px; line-height:1.06;
    -webkit-text-stroke:.8px var(--dourado);  /* contorno dourado no texto */
    color:currentColor;
  }

  /* Botão Voltar (mantido) */
  .btn-voltar{
    display:inline-flex; align-items:center; gap:8px;
    background:var(--vermelho); color:#fff; text-decoration:none;
    border:none; border-radius:999px; padding:6px 12px;
    font-weight:800; font-size:12px;
    box-shadow:0 3px 8px var(--sombra);
    transform:scale(.6); transform-origin:center;
  }
</style>
</head>
<body>

  <header>
    <h1 class="titulo">Hora Nona</h1>

    <!-- ÍCONE PRINCIPAL (arquivo padrão da Nona) -->
    <img class="hero-icon"
         src="img/icone-nona.horas.jpg"
         alt="Ícone principal Nona">
  </header>

  <main class="wrap">
    <!-- Botão 1: Oração -->
    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label"><span class="main">Oração</span></span>
    </a>

    <!-- Botão 2: Hinos e Melodias -->
    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label"><span class="main">Hinos e Melodias</span></span>
    </a>
  </main>

  <footer>
    <a class="btn-voltar" href="mapa-liturgico.html">← voltar</a>
  </footer>

</body>
</html>
