<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sutoro — Oração da Noite</title>
<style>
  /* --- ESTILO ORIGINAL (fundo/paleta mantidos) --- */
  body{
    margin:0;font-family:Arial,Helvetica,sans-serif;
    background:linear-gradient(#001a33,#fff);color:#fff;
  }

  :root{
    --dourado:#a9842b;
    --vermelho:#a00000;
    --sombra:rgba(0,0,0,.18);
  }

  /* Lua cheia (só 1/4 visível no canto superior direito) */
  body::after{
    content:"";
    position:fixed;
    top:-120px;          /* empurra para cima para mostrar ~¼ */
    right:-120px;        /* empurra para a direita para mostrar ~¼ */
    width:260px; height:260px;  /* tamanho da lua */
    border-radius:50%;
    background:
      radial-gradient(circle at 35% 35%, #ffffff 0%, #fef3d6 55%, #e6dfc2 75%, rgba(255,255,255,0) 76%);
    box-shadow:0 0 20px 6px rgba(255,255,255,.35), 0 0 60px 18px rgba(255,255,255,.15) inset;
    z-index:0;
    pointer-events:none;
  }

  /* Cabeçalho e títulos (mantém ajustes anteriores: título +7pt, subtítulo degradê) */
  header{ position:relative; z-index:1; text-align:center; padding:12px 12px 0 }
  .titulo{
    margin:0; line-height:1.05; font-weight:900; letter-spacing:.6px;
    font-size:39px;               /* +7pt */
    color:#fff;
    -webkit-text-stroke:1px var(--dourado);
    text-shadow:0 1px 0 rgba(0,0,0,.10);
  }
  .subtitulo{
    margin:6px 0 8px;
    font-size:29px;               /* 10pt menor que o título */
    font-weight:700; line-height:1.1;
    background:linear-gradient(180deg,#7a8da6 0%, #b9c4d2 55%, #ffffff 100%);
    -webkit-background-clip:text; background-clip:text;
    -webkit-text-fill-color:transparent; color:transparent;
  }

  /* Ícone principal: +15% e próximo do título/subtítulo */
  .hero-icon{
    display:block; margin:8px auto 8px;
    /* antes ~ clamp(288px,80vw,512px) → +15% */
    max-width:clamp(332px, 92vw, 590px);
    width:100%; height:auto;
    object-fit:contain; object-position:center;
    border:0; border-radius:0;
    box-shadow:0 6px 18px var(--sombra);
    background:transparent;
  }

  /* Área dos botões */
  .wrap{
    position:relative; z-index:1;
    max-width:600px; margin:0 auto; padding:16px 20px 6px;
    display:flex; flex-direction:column; gap:12px;  /* espaço entre botões */
    align-items:center;                              /* centraliza */
  }

  /* Botões grandes centralizados: altura -30% (≈36px) */
  .btn{
    position:relative;
    display:flex; align-items:center; justify-content:flex-start;
    text-decoration:none; background:#fff;
    border:2px solid var(--dourado); border-radius:14px;
    width:55%; min-width:280px; min-height:36px; padding:4px 12px;
    box-shadow:0 4px 10px var(--sombra);
    color:#001a33;                 /* mantém cor do tema Sutoro nos botões */
    text-align:center; font-weight:800;
    transition:transform .08s ease-in-out, box-shadow .12s;
    overflow:hidden; margin:0 auto;
  }
  .btn:hover{ transform:translateY(-1px); box-shadow:0 6px 14px var(--sombra); }

  /* Ícone do cedro (redondo com borda dourada) */
  .btn .icon-round{
    width:32px; height:32px; border-radius:50%; object-fit:cover;
    border:2px solid var(--dourado);
    box-shadow:0 0 0 2px #fff inset; background:#fff;
    margin-right:10px; flex:0 0 auto;
  }

  /* Rótulo central absoluto (ignora o espaço do ícone) */
  .btn .label{
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center;
    flex-direction:column; gap:0; pointer-events:none;
  }
  .btn .main{
    font-size:21px; line-height:1.06;
    -webkit-text-stroke:.8px var(--dourado);
    color:currentColor;
  }
  .btn .sub{
    font-size:14px; line-height:1.06; font-weight:700;
    -webkit-text-stroke:0; color:#000; /* linha de baixo PRETA */
  }

  /* Espaço entre último botão grande e o Voltar (mais distante) */
  .wrap .btn:last-of-type{ margin-bottom:12px; }  /* ↑ afastado */
  footer{ text-align:center; margin:10px 0 22px } /* botão vermelho mais abaixo */

  .btn-voltar{
    display:inline-flex; align-items:center; gap:8px;
    background:var(--vermelho); color:#fff; text-decoration:none;
    border:none; border-radius:999px; padding:6px 12px;
    font-weight:800; font-size:12px;
    box-shadow:0 3px 8px var(--sombra);
    transform:scale(.6); transform-origin:center;
  }
</style>
</head>
<body>

  <header>
    <h1 class="titulo">Sutoro</h1>
    <div class="subtitulo">Oração da Noite</div>

    <img class="hero-icon"
         src="img/icone-sutoro.horas.jpg"
         alt="Ícone principal Sutoro">
  </header>

  <main class="wrap">
    <!-- Botão 1: Sutoro / versão curta -->
    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label">
        <span class="main">Sutoro</span>
        <span class="sub">versão curta</span>
      </span>
    </a>

    <!-- Botão 2: Sutoro / versão longa -->
    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label">
        <span class="main">Sutoro</span>
        <span class="sub">versão longa</span>
      </span>
    </a>

    <!-- Botão 3: Hinos e Melodias -->
    <a href="#" class="btn">
      <img class="icon-round" src="img/cedro.jpg" alt="Cedro">
      <span class="label">
        <span class="main">Hinos e Melodias</span>
      </span>
    </a>
  </main>

  <footer>
    <a class="btn-voltar" href="mapa-liturgico.html">← voltar</a>
  </footer>

</body>
</html>
